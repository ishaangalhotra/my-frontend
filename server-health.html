<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLocal Server Health Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .status-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid #6366f1;
            transition: transform 0.2s;
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .status-card.healthy { border-left-color: #10b981; }
        .status-card.warning { border-left-color: #f59e0b; }
        .status-card.critical { border-left-color: #ef4444; }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: white;
            border-radius: 6px;
        }
        
        .metric-label {
            font-weight: 500;
        }
        
        .metric-value {
            font-weight: 700;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .progress-healthy { background: linear-gradient(90deg, #10b981, #34d399); }
        .progress-warning { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .progress-critical { background: linear-gradient(90deg, #ef4444, #f87171); }
        
        .refresh-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 1rem 0;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #4338ca;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 600;
        }
        
        .alert-critical {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-warning {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fed7aa;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> QuickLocal Server Health</h1>
            <p>Real-time monitoring of your production server</p>
        </div>

        <div class="auto-refresh">
            <input type="checkbox" id="autoRefresh" checked>
            <label for="autoRefresh">Auto-refresh every 30 seconds</label>
            <button class="refresh-btn" onclick="loadHealthData()">
                <i class="fas fa-sync-alt"></i> Refresh Now
            </button>
        </div>

        <div id="alerts"></div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading server health data...
        </div>

        <div id="healthData" style="display: none;">
            <div class="status-grid">
                <div class="status-card" id="overallStatus">
                    <div class="card-title">
                        <i class="fas fa-server"></i> Overall Status
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status:</span>
                        <span class="metric-value" id="serverStatus">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime:</span>
                        <span class="metric-value" id="uptime">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Environment:</span>
                        <span class="metric-value" id="environment">-</span>
                    </div>
                </div>

                <div class="status-card" id="memoryStatus">
                    <div class="card-title">
                        <i class="fas fa-memory"></i> Memory Usage
                    </div>
                    <div class="metric">
                        <span class="metric-label">Heap Usage:</span>
                        <span class="metric-value" id="heapUsage">-</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="heapProgress"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">System Memory:</span>
                        <span class="metric-value" id="systemMemory">-</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="systemProgress"></div>
                    </div>
                </div>

                <div class="status-card" id="databaseStatus">
                    <div class="card-title">
                        <i class="fas fa-database"></i> Database
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status:</span>
                        <span class="metric-value" id="dbStatus">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time:</span>
                        <span class="metric-value" id="dbResponseTime">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Database:</span>
                        <span class="metric-value" id="dbName">-</span>
                    </div>
                </div>

                <div class="status-card" id="featuresStatus">
                    <div class="card-title">
                        <i class="fas fa-cog"></i> Features
                    </div>
                    <div id="featuresList">-</div>
                </div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdated"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://quicklocal-backend.onrender.com';
        let autoRefreshInterval;

        async function loadHealthData() {
            const loadingEl = document.getElementById('loading');
            const healthDataEl = document.getElementById('healthData');
            
            loadingEl.style.display = 'block';
            healthDataEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                updateHealthDisplay(data);
                
                loadingEl.style.display = 'none';
                healthDataEl.style.display = 'block';
                
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
                    
            } catch (error) {
                console.error('Error loading health data:', error);
                showAlert('Failed to load server health data. Server may be down.', 'critical');
                loadingEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed to load health data';
            }
        }

        function updateHealthDisplay(data) {
            // Overall Status
            document.getElementById('serverStatus').textContent = data.status;
            document.getElementById('uptime').textContent = formatUptime(data.uptime);
            document.getElementById('environment').textContent = data.environment;
            
            const overallCard = document.getElementById('overallStatus');
            overallCard.className = `status-card ${data.status === 'healthy' ? 'healthy' : data.status === 'degraded' ? 'warning' : 'critical'}`;
            
            // Memory Status
            const memoryCheck = data.checks.memory;
            document.getElementById('heapUsage').textContent = `${memoryCheck.usage_percent}%`;
            document.getElementById('systemMemory').textContent = `${memoryCheck.system_usage_percent}%`;
            
            const heapProgress = document.getElementById('heapProgress');
            const systemProgress = document.getElementById('systemProgress');
            
            heapProgress.style.width = `${memoryCheck.usage_percent}%`;
            systemProgress.style.width = `${memoryCheck.system_usage_percent}%`;
            
            const memoryCard = document.getElementById('memoryStatus');
            if (memoryCheck.status === 'critical') {
                memoryCard.className = 'status-card critical';
                heapProgress.className = 'progress-fill progress-critical';
                showAlert(`Critical memory usage: ${memoryCheck.usage_percent}%. Server restart recommended.`, 'critical');
            } else if (memoryCheck.status === 'degraded') {
                memoryCard.className = 'status-card warning';
                heapProgress.className = 'progress-fill progress-warning';
                showAlert(`High memory usage: ${memoryCheck.usage_percent}%. Monitor closely.`, 'warning');
            } else {
                memoryCard.className = 'status-card healthy';
                heapProgress.className = 'progress-fill progress-healthy';
            }
            
            systemProgress.className = memoryCheck.system_usage_percent > 85 ? 'progress-fill progress-critical' :
                                      memoryCheck.system_usage_percent > 70 ? 'progress-fill progress-warning' :
                                      'progress-fill progress-healthy';
            
            // Database Status
            const dbCheck = data.checks.database;
            document.getElementById('dbStatus').textContent = dbCheck.status;
            document.getElementById('dbResponseTime').textContent = `${dbCheck.response_time}ms`;
            document.getElementById('dbName').textContent = dbCheck.database_name;
            
            const dbCard = document.getElementById('databaseStatus');
            dbCard.className = `status-card ${dbCheck.status === 'healthy' ? 'healthy' : dbCheck.status === 'degraded' ? 'warning' : 'critical'}`;
            
            // Features
            const features = data.checks.features?.enabled_features || {};
            const featuresList = document.getElementById('featuresList');
            featuresList.innerHTML = Object.entries(features)
                .map(([key, value]) => `
                    <div class="metric">
                        <span class="metric-label">${key.replace(/_/g, ' ')}</span>
                        <span class="metric-value">${value ? '✅' : '❌'}</span>
                    </div>
                `).join('');
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function showAlert(message, type) {
            const alertsEl = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<i class="fas fa-${type === 'critical' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
            
            alertsEl.innerHTML = '';
            alertsEl.appendChild(alert);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                alert.remove();
            }, 10000);
        }

        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    autoRefreshInterval = setInterval(loadHealthData, 30000);
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });
            
            // Start auto-refresh by default
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadHealthData, 30000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadHealthData();
            setupAutoRefresh();
            
            // Show success message if memory optimizations were applied
            if (localStorage.getItem('memoryFixApplied')) {
                showAlert('Memory optimizations applied! Monitor the memory usage below.', 'success');
                localStorage.removeItem('memoryFixApplied');
            }
        });
    </script>
</body>
</html>
