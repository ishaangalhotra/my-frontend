<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - QuickLocal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: min(460px, 92vw);
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    p {
      margin: 0 0 16px;
      color: #4b5563;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      border: 0;
      background: #2563eb;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.75;
      cursor: wait;
    }
    .status {
      display: none;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      border: 1px solid transparent;
    }
    .status.info { background: #eff6ff; border-color: #bfdbfe; color: #1d4ed8; }
    .status.ok { background: #ecfdf5; border-color: #bbf7d0; color: #166534; }
    .status.err { background: #fef2f2; border-color: #fecaca; color: #991b1b; }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .8s linear infinite;
      margin-right: 8px;
      vertical-align: -1px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Create a new password for your account.</p>

    <div id="status" class="status"></div>
    <p id="detail"></p>

    <label for="pw">New password</label>
    <input id="pw" type="password" autocomplete="new-password" minlength="6" />

    <label for="cpw">Confirm new password</label>
    <input id="cpw" type="password" autocomplete="new-password" minlength="6" />

    <button id="submit" type="button">Reset Password</button>
  </div>

  <script src="js/load-hybrid-auth.js"></script>
  <script>
    (function () {
      const API = (window.QUICKLOCAL_API_BASE || '/api/v1') + '/auth';

      const segments = location.pathname.split('/').filter(Boolean);
      const token = segments[segments.length - 1];
      const statusEl = document.getElementById('status');
      const detailEl = document.getElementById('detail');
      const submitBtn = document.getElementById('submit');

      function setStatus(msg, type = 'info') {
        statusEl.style.display = 'block';
        statusEl.className = `status ${type}`;
        statusEl.textContent = msg;
      }

      function setLoading(loading) {
        submitBtn.disabled = loading;
        submitBtn.innerHTML = loading
          ? '<span class="spinner"></span>Resetting Password...'
          : 'Reset Password';
      }

      submitBtn.onclick = async () => {
        const password = document.getElementById('pw').value;
        const confirmPassword = document.getElementById('cpw').value;

        if (!password || !confirmPassword) {
          return setStatus('Please enter both password fields.', 'err');
        }

        if (password.length < 6) {
          return setStatus('Password must be at least 6 characters long.', 'err');
        }

        if (password !== confirmPassword) {
          return setStatus('Passwords do not match.', 'err');
        }

        setLoading(true);
        setStatus('Resetting your password...', 'info');
        detailEl.textContent = '';

        try {
          const res = await fetch(`${API}/reset-password/${encodeURIComponent(token)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Accept: 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ password, confirmPassword })
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            throw new Error(data.message || (data.errors && data.errors[0] && data.errors[0].msg) || 'Reset failed');
          }
          // Cookie session is already set by backend.

          setStatus('Password reset successful.', 'ok');
          detailEl.textContent = 'Redirecting to Seller Dashboard...';

          setTimeout(() => {
            window.location.href = '/seller-dashboard.html';
          }, 1800);
        } catch (err) {
          setLoading(false);
          setStatus(err.message || 'Reset failed', 'err');
          if (err.message && (err.message.includes('token') || err.message.includes('expired') || err.message.includes('invalid'))) {
            detailEl.textContent = 'The reset link may be invalid or expired. Please request a new reset link.';
          } else {
            detailEl.textContent = 'Please try again or contact support.';
          }
        }
      };

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !submitBtn.disabled) {
          submitBtn.click();
        }
      });

      if (!token || token.length < 10) {
        setStatus('Invalid reset link.', 'err');
        detailEl.textContent = 'Please request a new password reset link.';
        submitBtn.disabled = true;
      }
    })();
  </script>
</body>
</html>
