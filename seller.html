<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html">MyStore</a></div>
    <nav class="nav-links" id="nav-links"></nav>
  </header>
  <main class="main">
    <div class="form-container">
      <h1>Seller Dashboard</h1>
      <p>Welcome, <span id="sellerName"></span>!</p>
      <p>This is a placeholder for adding or managing your products.</p>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderNavLinks();
      const user = auth.getUserInfo();
      if (!user || user.role !== 'seller') return location.href = 'index.html';
      document.getElementById('sellerName').textContent = user.name;
    });
  </script>
</body>
</html>
