<!DOCTYPE html>
<html>
<head>
  <title>Seller Dashboard - Upload Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Specific styles for seller.html (can also be in styles.css) */
    .seller-box {
      background: white;
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .seller-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .seller-box input[type="text"],
    .seller-box input[type="number"],
    .seller-box textarea {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .seller-box textarea {
      resize: vertical;
      min-height: 80px;
    }

    .seller-box button {
      padding: 12px 20px;
      width: 100%;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .seller-box button:hover {
      background-color: #1a5bb0;
    }

    #uploadStatus {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green; /* Default success color */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Flipkart</a></div>
    <h1>Seller Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="main">
    <div class="seller-box">
      <h2>Upload New Product</h2>
      <form id="uploadForm">
        <input type="text" id="name" placeholder="Product Name" required><br>
        <textarea id="description" placeholder="Description" required></textarea><br>
        <input type="number" id="price" placeholder="Price" required><br>
        <input type="text" id="imageUrl" placeholder="Image URL" required><br>
        <input type="number" id="countInStock" placeholder="Count In Stock" required><br>
        <button type="submit">Upload Product</button>
      </form>
      <p id="uploadStatus"></p>
    </div>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
