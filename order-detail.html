<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting to Order View</title>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var id = params.get('id');
      var target = 'enterprise-seller-dashboard.html#orders';
      if (id) {
        target = 'enterprise-seller-dashboard.html?orderId=' + encodeURIComponent(id) + '#orders';
      }
      location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="enterprise-seller-dashboard.html#orders">Enterprise Seller Dashboard</a>...</p>
</body>
</html>
