<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - QuickLocal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .checkout-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 60%;
            transition: width 0.3s ease;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .checkout-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .checkout-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
            background: rgba(52, 152, 219, 0.05);
            margin: 0 -15px;
            padding: 20px 15px;
            border-radius: 8px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-details h4 {
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .item-price {
            color: #7f8c8d;
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 15px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-weight: 600;
        }

        .remove-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .cart-total {
            border-top: 3px solid #3498db;
            padding-top: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            margin: 20px -15px -15px -15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .total-row.grand-total {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            border-top: 2px solid #bdc3c7;
            padding-top: 15px;
            margin-top: 15px;
        }

        .empty-cart {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 60px 20px;
        }

        .empty-cart i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border: 3px solid #ecf0f1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .payment-option:hover {
            border-color: #3498db;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .payment-option.selected {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .payment-option input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .payment-option label {
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            margin: 0;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success { background: #2ecc71; }
        .toast.error { background: #e74c3c; }
        .toast.info { background: #3498db; }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .form-group.success input,
        .form-group.success textarea {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }

            .checkout-form,
            .cart-summary {
                padding: 20px;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            border-radius: 8px;
            color: #27ae60;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-header">
            <h1>🛒 Secure Checkout</h1>
            <p>Complete your order safely and securely</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="checkout-content">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <h2>📋 Billing Information</h2>
                <form id="checkout-form" data-checkout-form>
                    <div class="form-group">
                        <label for="name">👤 Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">📧 Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="phone">📱 Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="address">🏠 Address *</label>
                        <textarea id="address" name="address" required placeholder="Enter your complete address"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">🏙️ City *</label>
                            <input type="text" id="city" name="city" required placeholder="Enter city">
                        </div>
                        <div class="form-group">
                            <label for="state">🗺️ State *</label>
                            <input type="text" id="state" name="state" required placeholder="Enter state">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pincode">📮 PIN Code *</label>
                            <input type="text" id="pincode" name="pincode" required placeholder="Enter PIN code">
                        </div>
                        <div class="form-group">
                            <label for="country">🌍 Country</label>
                            <input type="text" id="country" name="country" value="India" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>💳 Payment Method *</label>
                        <div class="payment-methods">
                            <div class="payment-option selected">
                                <input type="radio" id="razorpay" name="payment_method" value="razorpay" checked>
                                <label for="razorpay">💳 Razorpay</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="cod" name="payment_method" value="cod">
                                <label for="cod">💰 Cash on Delivery</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="checkout-btn" data-checkout-btn>
                        🚀 Proceed to Checkout
                    </button>

                    <div class="secure-badge">
                        🔒 Your information is secure and encrypted
                    </div>
                </form>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2>📦 Order Summary</h2>
                <div id="cart-items-container" data-cart-items>
                    <div class="empty-cart">
                        <i>🛒</i>
                        <p>Loading cart items...</p>
                    </div>
                </div>

                <div class="cart-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span data-cart-subtotal>₹0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping:</span>
                        <span>₹50.00</span>
                    </div>
                    <div class="total-row">
                        <span>Tax (18%):</span>
                        <span data-cart-tax>₹0.00</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>🎯 Total:</span>
                        <span data-cart-total>₹0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing your order...</p>
            <p style="font-size: 14px; margin-top: 10px; color: #666;">Please don't close this window</p>
        </div>
    </div>

    <!-- Include Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Include your integration script from js folder -->
    <script src="js/integration.js"></script>

    <script>
        // Enhanced checkout functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize progress bar
            updateProgress(60);

            // Wait for QuickLocal to initialize
            setTimeout(() => {
                if (!window.quickLocal) {
                    console.error('QuickLocal integration not loaded');
                    showToast('Error loading checkout system. Please refresh the page.', 'error');
                    return;
                }

                console.log('QuickLocal loaded successfully');
                showToast('Checkout system loaded successfully!', 'success');
                
                // Load cart items
                window.quickLocal.loadCartFromServer();
                updateProgress(80);
            }, 1000);

            // Handle payment method selection
            const paymentOptions = document.querySelectorAll('.payment-option');
            
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true;
                        
                        // Update visual selection
                        paymentOptions.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                    }
                });
            });

            // Enhanced form validation
            const form = document.getElementById('checkout-form');
            const inputs = form.querySelectorAll('input[required], textarea[required]');

            inputs.forEach(input => {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', clearValidation);
            });

            // Phone number formatting
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length <= 10) {
                    this.value = value;
                }
            });

            // PIN code formatting
            const pincodeInput = document.getElementById('pincode');
            pincodeInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length <= 6) {
                    this.value = value;
                }
            });

            // Enhanced loading overlay
            const loadingOverlay = document.getElementById('loading-overlay');
            
            setTimeout(() => {
                const checkoutBtn = document.querySelector('[data-checkout-btn]');
                if (checkoutBtn) {
                    checkoutBtn.addEventListener('click', function(e) {
                        if (!window.quickLocal) {
                            e.preventDefault();
                            showToast('QuickLocal not initialized. Please refresh the page.', 'error');
                            return;
                        }
                        
                        showToast('Starting checkout process...', 'info');
                        loadingOverlay.style.display = 'flex';
                        updateProgress(100);
                        
                        // Hide loading after 30 seconds max (fallback)
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 30000);
                    });
                }
            }, 1500);
        });

        // Utility functions
        function validateField() {
            const formGroup = this.closest('.form-group');
            
            if (!this.value.trim()) {
                formGroup.classList.add('error');
                formGroup.classList.remove('success');
            } else {
                formGroup.classList.add('success');
                formGroup.classList.remove('error');
            }

            // Special validation for email
            if (this.type === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    formGroup.classList.add('error');
                    formGroup.classList.remove('success');
                }
            }

            // Special validation for phone
            if (this.type === 'tel') {
                if (this.value.length < 10) {
                    formGroup.classList.add('error');
                    formGroup.classList.remove('success');
                }
            }
        }

        function clearValidation() {
            const formGroup = this.closest('.form-group');
            formGroup.classList.remove('error');
            
            if (this.value.trim()) {
                formGroup.classList.add('success');
            } else {
                formGroup.classList.remove('success');
            }
        }

        function showToast(message, type = 'info') {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide toast after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function updateProgress(percentage) {
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = percentage + '%';
            }
        }

        // Debug functions
        function debugCheckout() {
            console.log('=== Enhanced Checkout Debug ===');
            console.log('QuickLocal:', !!window.quickLocal);
            console.log('Token:', window.quickLocal?.token);
            console.log('Cart:', window.quickLocal?.cart);
            console.log('Form exists:', !!document.getElementById('checkout-form'));
            console.log('Button exists:', !!document.querySelector('[data-checkout-btn]'));
        }

        function testCheckout() {
            const btn = document.querySelector('[data-checkout-btn]');
            if (btn) {
                btn.click();
                console.log('Test checkout triggered');
            }
        }

        // Make functions globally available
        window.debugCheckout = debugCheckout;
        window.testCheckout = testCheckout;
        window.showToast = showToast;

        // Auto-debug after 3 seconds
        setTimeout(debugCheckout, 3000);
    </script>
</body>
</html>
