<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category - Premium Marketplace</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #2d3748;
}

/* Header */
.header {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1400px;
  margin: 0 auto;
}

.logo {
  font-size: 1.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-decoration: none;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.search-bar {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 25px;
  padding: 0.5rem 1rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.search-bar:focus-within {
  box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
  transform: translateY(-2px);
}

.search-bar input {
  border: none;
  outline: none;
  background: none;
  padding: 0.5rem;
  width: 300px;
  font-size: 0.9rem;
}

.search-bar i { color: #667eea; margin-right: 0.5rem; }

.cart-btn {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  position: relative;
}

.cart-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.cart-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: #ff6b6b;
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 0.75rem;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.filter-toggle {
  display: none;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 0.75rem 1rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
}

/* Main Container */
.container {
  max-width: 1400px;
  margin: 2rem auto;
  padding: 0 2rem;
  display: flex;
  gap: 2rem;
}

/* Sidebar */
.sidebar {
  width: 300px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 2rem;
  height: fit-content;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.sidebar h3 {
  font-size: 1.25rem;
  margin-bottom: 1.5rem;
  color: #2d3748;
  font-weight: 700;
}

.filter-group {
  margin-bottom: 2rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.filter-group:last-child { border-bottom: none; }

.filter-group label {
  display: block;
  margin-bottom: 0.75rem;
  font-weight: 600;
  color: #4a5568;
  font-size: 0.95rem;
}

.price-inputs {
  display: flex;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.price-input {
  flex: 1;
  padding: 0.75rem;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  outline: none;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.price-input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.checkbox-group, .radio-group {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  margin-top: 0.5rem;
}

.checkbox-item, .radio-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 8px;
  transition: background-color 0.2s ease;
}

.checkbox-item:hover, .radio-item:hover {
  background-color: rgba(102, 126, 234, 0.05);
}

.checkbox-item input, .radio-item input {
  width: 18px;
  height: 18px;
  accent-color: #667eea;
}

.apply-btn {
  width: 100%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 1rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
  margin-top: 1rem;
}

.apply-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.clear-btn {
  width: 100%;
  background: transparent;
  color: #667eea;
  border: 2px solid #667eea;
  padding: 0.75rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 0.5rem;
  transition: all 0.3s ease;
}

.clear-btn:hover {
  background: #667eea;
  color: white;
}

/* Main Content */
.main {
  flex: 1;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 1.5rem 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.category-info h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.product-count {
  color: #718096;
  font-size: 0.9rem;
}

.sort-select {
  padding: 0.75rem 1rem;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  background: white;
  cursor: pointer;
  font-size: 0.9rem;
  outline: none;
  transition: all 0.3s ease;
}

.sort-select:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.view-toggle {
  display: flex;
  gap: 0.5rem;
}

.view-btn {
  padding: 0.5rem;
  border: 2px solid #e2e8f0;
  background: white;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.view-btn.active, .view-btn:hover {
  border-color: #667eea;
  color: #667eea;
}

/* Products Grid */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 2rem;
  margin-bottom: 3rem;
}

.products-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.product-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.product-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: left 0.5s ease;
}

.product-card:hover::before {
  left: 100%;
}

.product-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
}

.product-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 1rem;
  transition: transform 0.3s ease;
}

.product-card:hover .product-image {
  transform: scale(1.05);
}

.product-name {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #2d3748;
  line-height: 1.3;
}

.product-seller {
  color: #718096;
  font-size: 0.85rem;
  margin-bottom: 1rem;
}

.product-rating {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.25rem;
  margin-bottom: 1rem;
  color: #fbbf24;
}

.product-price {
  font-size: 1.5rem;
  font-weight: 700;
  color: #059669;
  margin-bottom: 0.5rem;
}

.original-price {
  text-decoration: line-through;
  color: #9ca3af;
  font-size: 1rem;
  margin-left: 0.5rem;
}

.discount-badge {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: linear-gradient(135deg, #f56565, #e53e3e);
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
}

.add-to-cart {
  width: 100%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  margin-top: 1rem;
}

.add-to-cart:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.add-to-cart:active {
  transform: translateY(0);
}

/* List View */
.product-card.list-view {
  display: flex;
  text-align: left;
  align-items: center;
  gap: 1.5rem;
}

.product-card.list-view .product-image {
  width: 150px;
  height: 150px;
  flex-shrink: 0;
}

.product-card.list-view .product-info {
  flex: 1;
}

.product-card.list-view .add-to-cart {
  width: auto;
  padding: 0.75rem 1.5rem;
}

/* Skeleton Loader */
.skeleton-card {
  background: rgba(255, 255, 255, 0.8);
  border-radius: 20px;
  height: 350px;
  animation: skeleton-pulse 1.5s infinite;
}

@keyframes skeleton-pulse {
  0% { opacity: 0.6; }
  50% { opacity: 0.3; }
  100% { opacity: 0.6; }
}

/* Pagination */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  margin-top: 3rem;
}

.pagination button {
  padding: 0.75rem 1.5rem;
  border: none;
  background: rgba(255, 255, 255, 0.9);
  color: #667eea;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.pagination button:hover {
  background: #667eea;
  color: white;
  transform: translateY(-2px);
}

.pagination button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.page-info {
  color: #4a5568;
  font-weight: 600;
}

/* Responsive Design */
@media (max-width: 1024px) {
  .container { padding: 0 1rem; }
  .sidebar { width: 280px; }
  .search-bar input { width: 200px; }
}

@media (max-width: 768px) {
  .container { flex-direction: column; gap: 1rem; }
  .sidebar {
    width: 100%;
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1000;
    border-radius: 0;
    overflow-y: auto;
  }
  .sidebar.active { display: block; }
  .filter-toggle { display: block; }
  .search-bar { display: none; }
  .products-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
  .top-bar { flex-direction: column; gap: 1rem; align-items: stretch; }
  .header-content { padding: 0; }
  .container { margin: 1rem auto; }
}

/* Toast Notifications */
.toast {
  position: fixed;
  top: 100px;
  right: 2rem;
  background: linear-gradient(135deg, #48bb78, #38a169);
  color: white;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  z-index: 1001;
  transform: translateX(400px);
  transition: transform 0.3s ease;
}

.toast.show {
  transform: translateX(0);
}

/* Loading Animation */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(102, 126, 234, 0.3);
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="marketplace_phase2.html" class="logo">✨ Premium Market</a>
      <div class="header-actions">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search products..." id="searchInput">
        </div>
        <button class="filter-toggle" id="filterToggle">
          <i class="fas fa-filter"></i> Filters
        </button>
        <button class="cart-btn" id="cartBtn">
          <i class="fas fa-shopping-cart"></i> Cart
          <span class="cart-badge" id="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h3><i class="fas fa-sliders-h"></i> Filters</h3>
      
      <div class="filter-group">
        <label><i class="fas fa-dollar-sign"></i> Price Range</label>
        <div class="price-inputs">
          <input type="number" id="minPrice" placeholder="Min" class="price-input">
          <input type="number" id="maxPrice" placeholder="Max" class="price-input">

      <div class="filter-group">

        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="inStock">
            <span>In Stock Only</span>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="freeShipping">
            <span>Free Shipping</span>
          </div>
        </div>
      </div>

      <div class="filter-group">
        <label><i class="fas fa-star"></i> Customer Rating</label>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" name="rating" value="4" id="rating4">
            <span>4★ & above</span>
          </div>
          <div class="radio-item">
            <input type="radio" name="rating" value="3" id="rating3">
            <span>3★ & above</span>
          </div>
          <div class="radio-item">
            <input type="radio" name="rating" value="2" id="rating2">
            <span>2★ & above</span>
          </div>
        </div>
      </div>

      <div class="filter-group">
        <label><i class="fas fa-tags"></i> Brand</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" value="apple" class="brand-filter">
            <span>Apple</span>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" value="samsung" class="brand-filter">
            <span>Samsung</span>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" value="sony" class="brand-filter">
            <span>Sony</span>
          </div>
        </div>
      </div>

      <button class="apply-btn" onclick="applyFilters()">
        <i class="fas fa-check"></i> Apply Filters
      </button>
      <button class="clear-btn" onclick="clearFilters()">
        <i class="fas fa-undo"></i> Clear All
      </button>
    </aside>

    <main class="main">
      <div class="top-bar">
        <div class="category-info">
          <h1 id="categoryTitle">Electronics</h1>
          <div class="product-count" id="productCount">Loading products...</div>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <select id="sortSelect" class="sort-select" onchange="applyFilters()">
            <option value="">Sort By</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
            <option value="rating_desc">Highest Rated</option>
            <option value="newest">Newest First</option>
            <option value="discount_desc">Best Deals</option>
          </select>
          <div class="view-toggle">
            <button class="view-btn active" onclick="setView('grid')" id="gridView">
              <i class="fas fa-th"></i>
            </button>
            <button class="view-btn" onclick="setView('list')" id="listView">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="products-grid" id="productGrid"></div>
      
      <div class="pagination">
        <button onclick="prevPage()" id="prevBtn">
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span class="page-info" id="pageInfo">Page 1</span>
        <button onclick="nextPage()" id="nextBtn">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </main>
  </div>

  <script>
    // State management
    let state = {
      currentPage: 1,
      totalPages: 1,
      categoryId: null,
      sort: "",
      minPrice: "",
      maxPrice: "",
      inStock: false,
      freeShipping: false,
      rating: "",
      brands: [],
      searchTerm: "",
      viewMode: 'grid',
      cartItems: JSON.parse(localStorage.getItem('cart') || '[]')
    };

    // Sample products data
    const sampleProducts = [
      {
        id: '1',
        name: 'iPhone 15 Pro Max',
        price: 1199,
        originalPrice: 1299,
        seller: 'Apple Store',
        rating: 4.8,
        image: 'https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=400&h=400&fit=crop',
        discount: 8,
        freeShipping: true,
        brand: 'apple'
      },
      {
        id: '2',
        name: 'Samsung Galaxy S24 Ultra',
        price: 1099,
        originalPrice: 1199,
        seller: 'Samsung Official',
        rating: 4.7,
        image: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400&h=400&fit=crop',
        discount: 8,
        freeShipping: true,
        brand: 'samsung'
      },
      {
        id: '3',
        name: 'Sony WH-1000XM5 Headphones',
        price: 349,
        originalPrice: 399,
        seller: 'Sony Electronics',
        rating: 4.9,
        image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=400&fit=crop',
        discount: 13,
        freeShipping: false,
        brand: 'sony'
      },
      {
        id: '4',
        name: 'MacBook Pro 16-inch',
        price: 2399,
        originalPrice: 2499,
        seller: 'Apple Store',
        rating: 4.6,
        image: 'https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=400&h=400&fit=crop',
        discount: 4,
        freeShipping: true,
        brand: 'apple'
      },
      {
        id: '5',
        name: 'Samsung 4K Smart TV 55"',
        price: 799,
        originalPrice: 999,
        seller: 'Samsung Official',
        rating: 4.5,
        image: 'https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?w=400&h=400&fit=crop',
        discount: 20,
        freeShipping: true,
        brand: 'samsung'
      },
      {
        id: '6',
        name: 'Sony PlayStation 5',
        price: 499,
        originalPrice: 499,
        seller: 'Sony Gaming',
        rating: 4.8,
        image: 'https://images.unsplash.com/photo-1606813907291-d86efa9b94db?w=400&h=400&fit=crop',
        discount: 0,
        freeShipping: false,
        brand: 'sony'
      }
    ];

    // Initialize
    function init() {
      updateCartBadge();
      setupEventListeners();
      loadProducts();
    }

    function setupEventListeners() {
      // Search
      document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
      
      // Filter toggle
      document.getElementById('filterToggle').addEventListener('click', toggleSidebar);
      
      // Close sidebar on outside click (mobile)
      document.addEventListener('click', (e) => {
        const sidebar = document.getElementById('sidebar');
        const filterToggle = document.getElementById('filterToggle');
        if (window.innerWidth <= 768 && sidebar.classList.contains('active') && 
            !sidebar.contains(e.target) && !filterToggle.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      });

      // Resize handler
      window.addEventListener('resize', handleResize);
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function handleSearch(e) {
      state.searchTerm = e.target.value;
      state.currentPage = 1;
      loadProducts();
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function handleResize() {
      if (window.innerWidth > 768) {
        document.getElementById('sidebar').classList.remove('active');
      }
    }

    function showSkeleton() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = Array(6).fill().map(() => '<div class="skeleton-card"></div>').join('');
    }

    function filterProducts(products) {
      return products.filter(product => {
        // Search filter
        if (state.searchTerm && !product.name.toLowerCase().includes(state.searchTerm.toLowerCase())) {
          return false;
