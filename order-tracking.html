<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting to Order Details</title>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var orderRef = params.get('highlight') || params.get('order') || params.get('orderId') || params.get('id');
      var target = 'my-orders.html';
      if (orderRef) {
        target = 'order-detail.html?id=' + encodeURIComponent(orderRef) + '#tracking';
      }
      location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="my-orders.html">My Orders</a>...</p>
</body>
</html>
