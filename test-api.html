<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>üîç QuickLocal API Connectivity Test</h1>
    
    <div class="controls">
        <button class="btn-primary" onclick="testLocalAPI()">Test Local Backend (localhost:10000)</button>
        <button class="btn-secondary" onclick="testHostedAPI()">Test Hosted Backend (Render)</button>
        <button class="btn-secondary" onclick="testBothAPIs()">Test Both</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsContainer = document.getElementById('results');

        function addResult(title, content, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <div>${content}</div>
            `;
            resultsContainer.appendChild(div);
            return div;
        }

        async function testAPI(baseUrl, name) {
            const resultDiv = addResult(`üîÑ Testing ${name}`, 'Connecting...', 'loading');
            
            try {
                console.log(`Testing ${name} at ${baseUrl}`);
                
                // Test 1: Health check
                const healthUrl = baseUrl.replace('/api/v1', '/health');
                let healthCheck;
                try {
                    const healthResponse = await fetch(healthUrl, { 
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    healthCheck = {
                        status: healthResponse.status,
                        ok: healthResponse.ok,
                        data: healthResponse.ok ? await healthResponse.json() : await healthResponse.text()
                    };
                } catch (error) {
                    healthCheck = { error: error.message };
                }

                // Test 2: Products endpoint
                const productsUrl = `${baseUrl}/products`;
                let productsCheck;
                try {
                    const productsResponse = await fetch(productsUrl, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    productsCheck = {
                        status: productsResponse.status,
                        ok: productsResponse.ok,
                        data: productsResponse.ok ? await productsResponse.json() : await productsResponse.text()
                    };
                } catch (error) {
                    productsCheck = { error: error.message };
                }

                // Update result
                const isHealthy = healthCheck.ok || healthCheck.status === 200;
                const isProductsWorking = productsCheck.ok || productsCheck.status === 200;
                const overallStatus = isHealthy && isProductsWorking ? 'success' : 'error';

                resultDiv.className = `test-result ${overallStatus}`;
                resultDiv.innerHTML = `
                    <h3>${overallStatus === 'success' ? '‚úÖ' : '‚ùå'} ${name} Test Results</h3>
                    <div>
                        <h4>üè• Health Check (${healthUrl}):</h4>
                        <p><strong>Status:</strong> ${healthCheck.status || 'Connection Failed'}</p>
                        <p><strong>OK:</strong> ${healthCheck.ok || false}</p>
                        ${healthCheck.error ? `<p><strong>Error:</strong> ${healthCheck.error}</p>` : ''}
                        <details>
                            <summary>Health Response Data</summary>
                            <pre>${JSON.stringify(healthCheck.data, null, 2)}</pre>
                        </details>
                        
                        <h4>üì¶ Products Endpoint (${productsUrl}):</h4>
                        <p><strong>Status:</strong> ${productsCheck.status || 'Connection Failed'}</p>
                        <p><strong>OK:</strong> ${productsCheck.ok || false}</p>
                        ${productsCheck.error ? `<p><strong>Error:</strong> ${productsCheck.error}</p>` : ''}
                        <details>
                            <summary>Products Response Data</summary>
                            <pre>${JSON.stringify(productsCheck.data, null, 2).substring(0, 1000)}${JSON.stringify(productsCheck.data, null, 2).length > 1000 ? '...' : ''}</pre>
                        </details>
                    </div>
                `;

            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå ${name} Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testLocalAPI() {
            await testAPI('http://localhost:10000/api/v1', 'Local Backend');
        }

        async function testHostedAPI() {
            await testAPI('https://quicklocal-backend.onrender.com/api/v1', 'Hosted Backend (Render)');
        }

        async function testBothAPIs() {
            resultsContainer.innerHTML = '';
            await testLocalAPI();
            await testHostedAPI();
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testBothAPIs();
            }, 1000);
        });
    </script>
</body>
</html>
