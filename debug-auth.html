<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Authentication</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            background: #2a2a2a;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #00ff00;
        }
        .error { border-left-color: #ff0000; color: #ff6666; }
        .warning { border-left-color: #ffaa00; color: #ffcc66; }
        .success { border-left-color: #00ff00; color: #66ff66; }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #444; }
        input {
            background: #333;
            color: #00ff00;
            border: 1px solid #666;
            padding: 10px;
            margin: 5px;
            border-radius: 3px;
            width: 300px;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 3px;
            overflow-x: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>üîç QuickLocal Authentication Debugger</h1>
    
    <div class="section">
        <h3>üåç Environment Info</h3>
        <pre id="envInfo">Loading...</pre>
    </div>

    <div class="section">
        <h3>üîê Quick Login Test</h3>
        <div>
            <input type="email" id="email" placeholder="Email" value="admin@quicklocal.shop">
            <input type="password" id="password" placeholder="Password" value="password">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testDevMode()">Test Dev Mode</button>
        </div>
        <pre id="loginResult">Click "Test Login" to check your credentials</pre>
    </div>

    <div class="section">
        <h3>üì° API Connection Test</h3>
        <button onclick="testAPI()">Test Backend Connection</button>
        <pre id="apiResult">Click "Test Backend Connection" to check API</pre>
    </div>

    <div class="section">
        <h3>üîß Available Actions</h3>
        <button onclick="goToAdminDev()">üîß Open Admin Portal (Dev Mode)</button>
        <button onclick="goToAdminProd()">üîê Open Admin Portal (Production)</button>
        <button onclick="goToLogin()">üìù Go to Login Page</button>
    </div>

    <div class="section">
        <h3>üìä Real-time Logs</h3>
        <button onclick="clearLogs()">Clear Logs</button>
        <pre id="logs">Debug logs will appear here...</pre>
    </div>

    <script>
        let logContainer = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                error: '#ff6666', 
                warning: '#ffcc66',
                success: '#66ff66'
            };
            logContainer.innerHTML += `<span style="color: ${colors[type] || '#00ff00'}">[${timestamp}] ${message}</span>\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            logContainer.innerHTML = '';
        }

        // Show environment info
        document.getElementById('envInfo').textContent = JSON.stringify({
            hostname: window.location.hostname,
            port: window.location.port,
            protocol: window.location.protocol,
            isLocalhost: ['localhost', '127.0.0.1'].includes(window.location.hostname),
            currentUrl: window.location.href,
            userAgent: navigator.userAgent.substring(0, 100) + '...'
        }, null, 2);

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            if (!email || !password) {
                resultDiv.textContent = '‚ùå Please enter both email and password';
                return;
            }

            log(`üîê Testing login for: ${email}`, 'info');
            resultDiv.textContent = 'Testing login...';

            try {
                const response = await fetch('https://quicklocal-backend.onrender.com/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Login successful for ${email}`, 'success');
                    resultDiv.innerHTML = `<span style="color: #66ff66">‚úÖ LOGIN SUCCESSFUL!</span>\n\n${JSON.stringify(data, null, 2)}`;
                    
                    // Store the token for testing
                    if (data.token) {
                        localStorage.setItem('quicklocal_access_token', data.token);
                        log('üîë Token stored in localStorage', 'success');
                    }
                } else {
                    log(`‚ùå Login failed: ${data.message}`, 'error');
                    resultDiv.innerHTML = `<span style="color: #ff6666">‚ùå LOGIN FAILED</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                resultDiv.innerHTML = `<span style="color: #ff6666">‚ùå NETWORK ERROR</span>\n\n${error.message}`;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            log('üì° Testing backend API connection...', 'info');
            
            try {
                const response = await fetch('https://quicklocal-backend.onrender.com/health');
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Backend API is responsive', 'success');
                    resultDiv.innerHTML = `<span style="color: #66ff66">‚úÖ API CONNECTION OK</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    log(`‚ö†Ô∏è API responded with status: ${response.status}`, 'warning');
                    resultDiv.innerHTML = `<span style="color: #ffcc66">‚ö†Ô∏è API ISSUE</span>\n\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                log(`‚ùå Failed to connect to backend: ${error.message}`, 'error');
                resultDiv.innerHTML = `<span style="color: #ff6666">‚ùå CONNECTION FAILED</span>\n\n${error.message}`;
            }
        }

        async function testDevMode() {
            log('üîß Testing dev mode authentication bypass...', 'info');
            
            // Simulate dev mode
            const mockUser = {
                id: 'dev-admin',
                email: 'admin@local.dev', 
                role: 'admin',
                name: 'Dev Admin'
            };
            
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = `<span style="color: #66ff66">üîß DEV MODE SIMULATION</span>\n\n${JSON.stringify(mockUser, null, 2)}`;
            log('‚úÖ Dev mode would bypass authentication with mock user', 'success');
        }

        function goToAdminDev() {
            log('üîß Opening admin portal in dev mode...', 'info');
            window.open('admin-orders-portal.html?dev=1', '_blank');
        }

        function goToAdminProd() {
            log('üîê Opening admin portal in production mode...', 'info');
            window.open('admin-orders-portal.html', '_blank');
        }

        function goToLogin() {
            log('üìù Opening login page...', 'info');
            window.open('login.html', '_blank');
        }

        // Initialize
        log('üöÄ Authentication debugger initialized', 'success');
        log('üìã Available admin accounts:', 'info');
        log('   ‚Ä¢ admin@quicklocal.shop (password: password)', 'info');
        log('   ‚Ä¢ bypass@quicklocal.shop (password: password)', 'info');
    </script>
</body>
</html>
