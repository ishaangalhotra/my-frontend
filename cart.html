<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-item {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 4px;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-details h3 {
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    .cart-item-details p {
      font-size: 0.9em;
      color: #555;
    }
    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cart-item-actions button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item-actions button:hover {
      background-color: #e0e0e0;
    }
    .cart-item-actions .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
    }
    .cart-item-actions .remove-btn:hover {
      background-color: #cc0000;
    }
    .checkout-btn {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .total-section {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Flipkart</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </header>

  <main class="main">
    <h2 class="section-title">Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total-section" id="total"></div>
    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script> <!-- Ensure script.js is loaded -->

  <script>
    // This script now handles cart display and updates
    document.addEventListener("DOMContentLoaded", () => {
        renderCart(); // Call renderCart on page load
    });

    // renderCart, updateQuantity, removeFromCart, goToCheckout functions are now in script.js
    // but the calls are here for clarity.
  </script>

</body>
</html>
