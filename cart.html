<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-item {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 4px;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-details h3 {
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    .cart-item-details p {
      font-size: 0.9em;
      color: #555;
    }
    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cart-item-actions button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item-actions button:hover {
      background-color: #e0e0e0;
    }
    .cart-item-actions .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
    }
    .cart-item-actions .remove-btn:hover {
      background-color: #cc0000;
    }
    .checkout-btn {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .total-section {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Flipkart</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </header>

  <main class="main">
    <h2 class="section-title">Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total-section" id="total"></div>
    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script> <!-- Ensure script.js is loaded -->

  <script>
    // This script now handles cart display and updates
    document.addEventListener("DOMContentLoaded", () => {
        renderCart();
    });

    function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-items");
        const totalElement = document.getElementById("total");
        let total = 0;

        container.innerHTML = ""; // Clear existing items

        if (cart.length === 0) {
            container.innerHTML = "<p>Your cart is empty.</p>";
            totalElement.textContent = "Total: ₹0.00";
            return;
        }

        cart.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
                <img src="${item.imageUrl || 'https://placehold.co/80x80/cccccc/333333?text=No+Image'}" alt="${item.name}" />
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>Price: ₹${item.price.toFixed(2)}</p>
                </div>
                <div class="cart-item-actions">
                    <button onclick="updateQuantity(${index}, -1)">-</button>
                    <span>${item.qty}</span>
                    <button onclick="updateQuantity(${index}, 1)">+</button>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `;
            container.appendChild(div);
            total += item.price * item.qty;
        });

        totalElement.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart[index]) {
            cart[index].qty += change;
            if (cart[index].qty <= 0) {
                cart.splice(index, 1); // Remove if quantity becomes 0 or less
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart(); // Re-render the cart
        }
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart[index]) {
            cart.splice(index, 1); // Remove the item
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart(); // Re-render the cart
        }
    }

    async function goToCheckout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      if (!user || !token) {
        alert("Please log in to proceed to checkout.");
        window.location.href = "login.html";
        return;
      }

      // Prepare order data
      const orderItems = cart.map(item => ({
        product: item._id, // Assuming product._id is available
        name: item.name,
        qty: item.qty,
        imageUrl: item.imageUrl,
        price: item.price
      }));

      const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0);

      const orderData = {
        orderItems: orderItems,
        shippingAddress: { // Placeholder for now, you'd add a form for this
          address: "123 Main St",
          city: "Anytown",
          postalCode: "12345",
          country: "USA"
        },
        paymentMethod: "Cash On Delivery", // Placeholder
        itemsPrice: total,
        taxPrice: (total * 0.05).toFixed(2), // Example 5% tax
        shippingPrice: (total > 1000 ? 0 : 50).toFixed(2), // Example free shipping over 1000
        totalPrice: (total + (total * 0.05) + (total > 1000 ? 0 : 50)).toFixed(2)
      };

      try {
        const res = await fetch(`${BACKEND_URL}/api/orders`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(orderData)
        });

        const data = await res.json();

        if (res.ok) {
          alert("Order placed successfully!");
          localStorage.removeItem("cart"); // Clear cart after successful order
          window.location.href = "checkout.html"; // Redirect to a confirmation page
        } else {
          alert(`Order failed: ${data.message || 'Something went wrong.'}`);
        }
      } catch (err) {
        console.error("Error placing order:", err);
        alert("Network error or server unavailable during order placement.");
      }
    }
  </script>

</body>
</html>
