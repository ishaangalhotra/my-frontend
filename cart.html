<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - QuickLocal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --accent: #10b981;
            --accent-dark: #059669;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --border-dark: #cbd5e1;
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            border: 2px solid var(--primary);
            transition: var(--transition);
        }
        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .cart-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .cart-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }

        .cart-items {
            background: white;
            border-radius: var(--radius-2xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-light);
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .item-price {
            font-size: 1.25rem;
            font-weight: 900;
            color: var(--primary);
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: var(--radius-lg);
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .qty-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        .qty-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .quantity {
            font-weight: 700;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1.125rem;
            transition: var(--transition);
        }
        .remove-btn:hover {
            color: #dc2626;
            transform: scale(1.2);
        }

        .cart-summary {
            background: white;
            border-radius: var(--radius-2xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
        }
        .summary-row:last-child {
            border-bottom: none;
        }
        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            border-top: 2px solid var(--border);
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            font-weight: 700;
            color: var(--text-primary);
        }
        .summary-value.total {
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-lg);
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 2rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        .checkout-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
        }

        .empty-cart i {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .continue-shopping {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            transition: var(--transition);
        }
        .continue-shopping:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 9999;
            max-width: 400px;
        }

        .toast {
            background: white;
            border-radius: var(--radius-xl);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border-left: 4px solid var(--success);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        .toast.error { border-left-color: var(--error); }
        .toast.warning { border-left-color: var(--warning); }
        .toast.info { border-left-color: var(--info); }

        .toast-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .toast.success .toast-icon { color: var(--success); }
        .toast.error .toast-icon { color: var(--error); }
        .toast.warning .toast-icon { color: var(--warning); }
        .toast.info .toast-icon { color: var(--info); }

        .toast-content {
            font-weight: 600;
            color: var(--text-primary);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            
            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid var(--border-light);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="marketplace.html" class="logo">
                <i class="fas fa-rocket"></i> QuickLocal
            </a>
            <a href="marketplace.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="cart-header">
            <h1 class="cart-title">Your Shopping Cart</h1>
            <p class="cart-subtitle">Review your items and proceed to checkout</p>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="loading-spinner"></div>
        </div>

        <div id="cartContainer" class="cart-content" style="display: none;">
            <div class="cart-items">
                <div id="cartItemsList"></div>
                 <button onclick="clearCart()" style="margin-top: 2rem; padding: 0.5rem 1rem; background-color: var(--error); color: white; border: none; border-radius: var(--radius); cursor: pointer;">
                    <i class="fas fa-trash"></i> Clear Entire Cart
                </button>
            </div>
            
            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">₹0</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Delivery Fee</span>
                    <span class="summary-value" id="deliveryFee">₹0</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Tax</span>
                    <span class="summary-value" id="tax">₹0</span>
                </div>
                <div class="summary-row total">
                    <span class="summary-label">Total</span>
                    <span class="summary-value total" id="total">₹0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i>
                    Proceed to Checkout
                </button>
            </div>
        </div>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any items to your cart yet</p>
            <a href="marketplace.html" class="continue-shopping">
                <i class="fas fa-shopping-bag"></i>
                Start Shopping
            </a>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="https://quicklocal-backend.onrender.com/hybrid-auth-client.js"></script>

    <script>
        const appState = {
            cart: null,
            user: null,
            isLoading: false
        };
    
        const auth = {
            isLoggedIn: () => {
                return window.HybridAuthClient && 
                       window.HybridAuthClient.getCurrentUser() !== null;
            },
            handleUnauthorized: () => {
                showToast('Please login to view your cart', 'warning');
                setTimeout(() => {
                    window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
                }, 1500);
            },
            getAuthHeader: () => {
                if (window.HybridAuthClient && typeof window.HybridAuthClient.getAuthHeader === 'function') {
                    return window.HybridAuthClient.getAuthHeader();
                }
                return '';
            }
        };
    
        const api = {
            async request(endpoint, options = {}) {
                if (!window.HybridAuthClient) {
                    throw new Error('Auth client not available');
                }
                try {
                    const response = await window.HybridAuthClient.apiCall(endpoint, options);
                    if (response.status === 401 || response.status === 403) {
                        auth.handleUnauthorized();
                        throw new Error('Unauthorized');
                    }
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("API response error text:", errorText);
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (error.message !== 'Unauthorized') {
                       console.error(`API Error [${endpoint}]:`, error);
                    }
                    throw error;
                }
            },
            get: (endpoint) => api.request(endpoint, { method: 'GET' }),
            post: (endpoint, data) => api.request(endpoint, { 
                method: 'POST', 
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }),
            patch: (endpoint, data) => api.request(endpoint, { 
                method: 'PATCH', 
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            }),
            delete: (endpoint) => api.request(endpoint, { method: 'DELETE' })
        };
    
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🛒 Initializing Cart Page...');
            
            const waitForAuthClient = setInterval(() => {
                if (window.HybridAuthClient && typeof window.HybridAuthClient.isAuthenticated === 'function') {
                    clearInterval(waitForAuthClient);
                    console.log('✅ HybridAuthClient detected on Cart Page.');
                    
                    window.HybridAuthClient.onAuthStateChange(user => {
                        console.log('🔄 Auth state changed in cart:', user ? 'Logged in' : 'Logged out');
                        if (user) {
                            appState.user = user;
                            loadCart();
                        } else {
                            auth.handleUnauthorized();
                        }
                    });
    
                    window.HybridAuthClient.isAuthenticated().then(isAuth => {
                        if (isAuth) {
                            appState.user = window.HybridAuthClient.getCurrentUser();
                            console.log(`👤 User session found: ${appState.user?.name}. Loading cart...`);
                            loadCart();
                        } else {
                            console.log('👤 No active user session.');
                            auth.handleUnauthorized();
                        }
                    }).catch(error => {
                        console.error('Auth check failed:', error);
                        auth.handleUnauthorized();
                    });
                }
            }, 100);
    
            initializeEventListeners();
        });
    
        function initializeEventListeners() {
            document.getElementById('checkoutBtn')?.addEventListener('click', proceedToCheckout);
        }
    
        async function loadCart() {
            if (appState.isLoading) return;
            appState.isLoading = true;
            showLoading(true);
            
            try {
                console.log('🛒 Loading cart data...');
                const response = await api.get('/api/v1/cart');
                
                if (response.success && response.data) {
                    appState.cart = response.data;
                    console.log('✅ Cart loaded:', appState.cart);
                    renderCart();
                } else {
                    console.log('🛒 Cart is empty');
                    showEmptyCart();
                }
            } catch (error) {
                if (error.message !== 'Unauthorized') {
                    console.error('❌ Load cart error:', error);
                    showToast(`Failed to load cart: ${error.message}`, 'error');
                    showEmptyCart();
                }
            } finally {
                appState.isLoading = false;
                showLoading(false);
            }
        }
    
        function getSafeImageUrl(product) {
            // ✅ FIX: Use a reliable inline SVG data URI as the final fallback.
            // This requires no network request and will always render.
            const fallbackImage = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%23e2e8f0'%3E%3Cpath d='M10 10h80v80H10z'/%3E%3Ctext x='50' y='55' font-family='sans-serif' font-size='12' fill='%2394a3b8' text-anchor='middle'%3ENo Image%3C/text%3E%3C/svg%3E";

            if (product.images && product.images.length > 0) {
                if (typeof product.images[0] === 'string' && product.images[0].startsWith('http')) {
                    return product.images[0];
                } else if (product.images[0].url && product.images[0].url.startsWith('http')) {
                    return product.images[0].url;
                }
            }
            if (product.image && typeof product.image === 'string' && product.image.startsWith('http')) {
                return product.image;
            }
            return fallbackImage;
        }

        function renderCart() {
            const cartContainer = document.getElementById('cartContainer');
            const emptyCart = document.getElementById('emptyCart');
            const cartItemsList = document.getElementById('cartItemsList');
            
            if (!appState.cart || !appState.cart.items || appState.cart.items.length === 0) {
                showEmptyCart();
                return;
            }
            
            cartContainer.style.display = 'grid';
            emptyCart.style.display = 'none';
            
            // ✅ FIX: Use the same reliable data URI for the onerror handler.
            const fallbackImageOnError = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%23e2e8f0'%3E%3Cpath d='M10 10h80v80H10z'/%3E%3Ctext x='50' y='55' font-family='sans-serif' font-size='12' fill='%2394a3b8' text-anchor='middle'%3ENo Image%3C/text%3E%3C/svg%3E";
            
            cartItemsList.innerHTML = appState.cart.items.map(item => {
                const product = item.product;
                if (!product) return '';
                
                const itemPrice = product.price || item.price;
                const itemTotal = itemPrice * item.quantity;
                const productId = product._id || product.id;
                
                return `
                    <div class="cart-item" data-product-id="${productId}">
                        <img src="${getSafeImageUrl(product)}" 
                             alt="${product.name}" class="item-image"
                             onerror="this.onerror=null;this.src='${fallbackImageOnError}';">
                        <div class="item-info">
                            <div class="item-name">${product.name}</div>
                            <div class="item-price">₹${itemPrice.toLocaleString()} × ${item.quantity} = ₹${itemTotal.toLocaleString()}</div>
                        </div>
                        <div class="item-actions">
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity('${productId}', ${item.quantity - 1})" 
                                        ${item.quantity <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity('${productId}', ${item.quantity + 1})"
                                        ${item.quantity >= (product.stock || 100) ? 'disabled' : ''}>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${productId}')" title="Remove from cart">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateCartSummary();
        }
    
        function updateCartSummary() {
            if (!appState.cart || !appState.cart.pricing) {
                document.getElementById('subtotal').textContent = `₹0`;
                document.getElementById('deliveryFee').textContent = `₹0`;
                document.getElementById('tax').textContent = `₹0`;
                document.getElementById('total').textContent = `₹0`;
                return;
            }

            const { pricing } = appState.cart;

            document.getElementById('subtotal').textContent = `₹${(pricing.subtotal || 0).toLocaleString()}`;
            document.getElementById('deliveryFee').textContent = `₹${(pricing.deliveryFee || 0).toLocaleString()}`;
            document.getElementById('tax').textContent = `₹${(pricing.tax || 0).toLocaleString()}`;
            document.getElementById('total').textContent = `₹${(pricing.total || 0).toLocaleString()}`;

            document.getElementById('checkoutBtn').disabled = !(appState.cart.items && appState.cart.items.length > 0);
        }
    
        async function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                return await removeItem(productId);
            }
            try {
                console.log(`🔄 Updating quantity for ${productId} to ${newQuantity}`);
                const response = await api.patch(`/api/v1/cart/items/${productId}`, {
                    quantity: newQuantity
                });
                
                if (response.success) {
                    await loadCart();
                    showToast('Quantity updated!', 'success');
                } else {
                    throw new Error(response.message || 'Failed to update quantity');
                }
            } catch (error) {
                if(error.message !== 'Unauthorized') {
                    console.error('❌ Update quantity error:', error);
                    showToast(`Failed to update quantity: ${error.message}`, 'error');
                }
            }
        }
    
        async function removeItem(productId) {
            try {
                console.log(`🗑️ Removing item: ${productId}`);
                const response = await api.delete(`/api/v1/cart/items/${productId}`);
                
                if (response.success) {
                    await loadCart();
                    showToast('Item removed from cart!', 'success');
                } else {
                    throw new Error(response.message || 'Failed to remove item');
                }
            } catch (error) {
                if(error.message !== 'Unauthorized') {
                    console.error('❌ Remove item error:', error);
                    showToast(`Failed to remove item: ${error.message}`, 'error');
                }
            }
        }
    
        async function clearCart() {
            try {
                console.log('🗑️ Clearing entire cart...');
                const response = await api.delete('/api/v1/cart/clear');
                
                if (response.success) {
                    await loadCart();
                    showToast('Cart cleared successfully!', 'success');
                } else {
                    throw new Error(response.message || 'Failed to clear cart');
                }
            } catch (error) {
                console.error('❌ Clear cart error:', error);
                showToast(`Failed to clear cart: ${error.message}`, 'error');
            }
        }
    
        function proceedToCheckout() {
            if (!appState.cart || !appState.cart.items || appState.cart.items.length === 0) {
                showToast('Your cart is empty', 'warning');
                return;
            }
            window.location.href = 'checkout.html';
        }
    
        function showEmptyCart() {
            document.getElementById('cartContainer').style.display = 'none';
            document.getElementById('emptyCart').style.display = 'block';
            document.getElementById('loadingContainer').style.display = 'none';
        }
    
        function showLoading(isLoading) {
            const loadingContainer = document.getElementById('loadingContainer');
            const cartContainer = document.getElementById('cartContainer');
            const emptyCart = document.getElementById('emptyCart');
            
            if (isLoading) {
                loadingContainer.style.display = 'flex';
                cartContainer.style.display = 'none';
                emptyCart.style.display = 'none';
            } else {
                loadingContainer.style.display = 'none';
            }
        }
    
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            
            const toast = document.createElement('div');
            const icons = { 
                success: 'fa-check-circle', 
                error: 'fa-exclamation-circle', 
                warning: 'fa-exclamation-triangle', 
                info: 'fa-info-circle' 
            };
            
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${icons[type]} toast-icon"></i>
                <div class="toast-content">${message}</div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
            
            toast.addEventListener('click', () => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            });
        }
    
        // Make functions globally accessible
        window.updateQuantity = updateQuantity;
        window.removeItem = removeItem;
        window.clearCart = clearCart;
    </script>
</body>
</html>
