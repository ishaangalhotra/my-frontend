<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login | QuickLocal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --primary-dark: #4338ca; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        .login-card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .brand { text-align: center; margin-bottom: 2rem; color: var(--primary); font-size: 1.5rem; font-weight: 800; }
        
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; color: #334155; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 0.875rem; background: var(--primary); color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background: var(--primary-dark); }
        .btn:disabled { opacity: 0.7; cursor: wait; }
        
        .links { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .links a { color: var(--primary); text-decoration: none; }
        .error-msg { color: #ef4444; background: #fef2f2; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; display: none; font-size: 0.9rem; border: 1px solid #fee2e2; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand"><i class="fas fa-rocket"></i> QuickLocal Seller</div>
        <div id="errorMsg" class="error-msg"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="seller@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn" id="loginBtn">Sign In to Dashboard</button>
        </form>
        
        <div class="links">
            <p>New Seller? <a href="seller-register.html">Create Account</a></p>
            <p><a href="marketplace.html">Back to Marketplace</a></p>
        </div>
    </div>

    <script src="js/load-hybrid-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // If already logged in, go to dashboard
            if (window.HybridAuthClient && await window.HybridAuthClient.isAuthenticated()) {
                const user = window.HybridAuthClient.getCurrentUser();
                if (user && (user.role === 'seller' || user.role === 'admin')) {
                    window.location.href = 'seller-dashboard.html';
                }
            }

            const form = document.getElementById('loginForm');
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                btn.disabled = true;
                btn.textContent = 'Signing in...';
                errorMsg.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const result = await window.HybridAuthClient.login(email, password);
                    
                    if (result.success) {
                        if (result.user.role === 'seller' || result.user.role === 'admin') {
                            window.location.href = 'seller-dashboard.html';
                        } else {
                            throw new Error('Access Denied. This account is not a Seller account.');
                        }
                    } else {
                        throw new Error(result.message || 'Login failed');
                    }
                } catch (err) {
                    errorMsg.textContent = err.message;
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Sign In to Dashboard';
                }
            });
        });
    </script>
</body>
</html>
