<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - QuickLocal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border: #e2e8f0;
            --radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-card {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--bg-primary);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            background: var(--bg-secondary);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-btn:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-preview-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--bg-secondary);
            aspect-ratio: 1;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .category-item {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-primary);
        }

        .category-item:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .category-item.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .form-actions { flex-direction: column; }
            .btn { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Add New Product</h1>
            <p>Add amazing products to your QuickLocal marketplace</p>
        </div>

        <div id="alertContainer"></div>

        <form id="productForm" class="form-card">
            <div class="form-group">
                <label class="form-label" for="name">
                    <i class="fas fa-tag"></i> Product Name *
                </label>
                <input type="text" id="name" class="form-input" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="description">
                    <i class="fas fa-align-left"></i> Description *
                </label>
                <textarea id="description" class="form-textarea" placeholder="Describe your product in detail" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="price">
                        <i class="fas fa-rupee-sign"></i> Price (â‚¹) *
                    </label>
                    <input type="number" id="price" class="form-input" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="originalPrice">
                        <i class="fas fa-tags"></i> Original Price (â‚¹)
                    </label>
                    <input type="number" id="originalPrice" class="form-input" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-list"></i> Category *
                </label>
                <div class="category-grid" id="categoryGrid">
                    <p>Loading categories...</p>
                </div>
                <input type="hidden" id="category" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="stock">
                        <i class="fas fa-boxes"></i> Stock Quantity *
                    </label>
                    <input type="number" id="stock" class="form-input" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="unit">
                        <i class="fas fa-balance-scale"></i> Unit
                    </label>
                    <select id="unit" class="form-select">
                        <option value="piece">Piece</option>
                        <option value="kg">Kilogram</option>
                        <option value="gram">Gram</option>
                        <option value="liter">Liter</option>
                        <option value="ml">Milliliter</option>
                        <option value="pack">Pack</option>
                        <option value="box">Box</option>
                        <option value="dozen">Dozen</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="brand">
                        <i class="fas fa-certificate"></i> Brand
                    </label>
                    <input type="text" id="brand" class="form-input" placeholder="Brand name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="weight">
                        <i class="fas fa-weight"></i> Weight (kg)
                    </label>
                    <input type="number" id="weight" class="form-input" placeholder="0.0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="tags">
                    <i class="fas fa-hashtag"></i> Tags
                </label>
                <input type="text" id="tags" class="form-input" placeholder="organic, fresh, local (comma separated)">
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-images"></i> Product Images
                </label>
                <div class="file-upload">
                    <input type="file" id="images" multiple accept="image/*">
                    <label for="images" class="file-upload-btn">
                        <i class="fas fa-cloud-upload-alt"></i> Click to upload images (max 5)
                    </label>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-times"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Adding your product to QuickLocal...</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://quicklocal-backend.onrender.com/api/v1';
        
        let selectedCategory = '';
        let selectedFiles = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            setupImageUpload();
            setupForm();
        });

        // ==========================================================
        // CHANGE 1: REMOVED THE API CALL
        // This function no longer tries to fetch from the server.
        // It directly loads the hardcoded default categories.
        // ==========================================================
        function loadCategories() {
            console.log('Loading hardcoded categories as requested.');
            loadDefaultCategories();
        }

        // Load your specific categories as the default
        function loadDefaultCategories() {
            const categoryGrid = document.getElementById('categoryGrid');
            
            // ==========================================================
            // CHANGE 2: UPDATED THE CATEGORY LIST
            // This list now contains your specific categories plus "Bedsheet".
            // I've used mock MongoDB IDs to ensure the form submission is valid.
            // ==========================================================
            const defaultCategories = [
                { _id: '60d5f2f5c7b5a61f8c8a4a21', name: 'Electronics' },
                { _id: '60d5f2f5c7b5a61f8c8a4a22', name: 'Fashion' },
                { _id: '60d5f2f5c7b5a61f8c8a4a23', name: 'Groceries' },
                { _id: '60d5f2f5c7b5a61f8c8a4a24', name: 'Fruits' },
                { _id: '60d5f2f5c7b5a61f8c8a4a25', name: 'Vegetables' },
                { _id: '60d5f2f5c7b5a61f8c8a4a26', name: 'Dairy' },
                { _id: '60d5f2f5c7b5a61f8c8a4a27', name: 'Bakery' },
                { _id: '60d5f2f5c7b5a61f8c8a4a28', name: 'Meat & Fish' },
                { _id: '60d5f2f5c7b5a61f8c8a4a29', name: 'Bedsheet' } // <-- Added Bedsheet
            ];
            
            // ==========================================================
            // CHANGE 3: ADDED AN ICON FOR THE NEW CATEGORY
            // ==========================================================
            const categoryIcons = {
                'Fruits': 'fas fa-apple-alt',
                'Vegetables': 'fas fa-carrot', 
                'Dairy': 'fas fa-glass-whiskey',
                'Bakery': 'fas fa-bread-slice',
                'Meat & Fish': 'fas fa-fish',
                'Groceries': 'fas fa-shopping-basket',
                'Electronics': 'fas fa-mobile-alt',
                'Fashion': 'fas fa-tshirt',
                'Bedsheet': 'fas fa-bed' // <-- Icon for Bedsheet
            };
            
            categoryGrid.innerHTML = defaultCategories.map(category => `
                <div class="category-item" data-category-id="${category._id}" data-category-name="${category.name}">
                    <i class="${categoryIcons[category.name] || 'fas fa-tag'}"></i><br>
                    ${category.name}
                </div>
            `).join('');
            
            setupCategorySelection();
        }

        // Category selection
        function setupCategorySelection() {
            const categoryItems = document.querySelectorAll('.category-item');
            const categoryInput = document.getElementById('category');

            categoryItems.forEach(item => {
                item.addEventListener('click', () => {
                    categoryItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    selectedCategory = item.dataset.categoryId;
                    categoryInput.value = selectedCategory;
                    console.log('Selected category ID:', selectedCategory);
                });
            });
        }

        // Image upload handling
        function setupImageUpload() {
            const imageInput = document.getElementById('images');
            const imagePreview = document.getElementById('imagePreview');

            imageInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                if (files.length > 5) {
                    showAlert('You can upload maximum 5 images', 'error');
                    return;
                }

                selectedFiles = files;
                displayImagePreviews(files);
            });
        }

        function displayImagePreviews(files) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'image-preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                        <button type="button" class="image-remove" onclick="removeImage(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    imagePreview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);
            displayImagePreviews(selectedFiles);
            
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            document.getElementById('images').files = dt.files;
        }

        // Form handling
        function setupForm() {
            const form = document.getElementById('productForm');
            form.addEventListener('submit', handleFormSubmit);
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!selectedCategory) {
                showAlert('Please select a category', 'error');
                return;
            }

            const formData = new FormData();
            
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('category', selectedCategory);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('unit', document.getElementById('unit').value);
            
            const originalPrice = document.getElementById('originalPrice').value;
            if (originalPrice) {
                const price = parseFloat(document.getElementById('price').value);
                const original = parseFloat(originalPrice);
                if (original > price) {
                    const discountPercentage = ((original - price) / original) * 100;
                    formData.append('discountPercentage', discountPercentage.toFixed(2));
                }
            }
            
            const brand = document.getElementById('brand').value;
            if (brand) formData.append('brand', brand);
            
            const weight = document.getElementById('weight').value;
            if (weight) formData.append('weight', weight);
            
            const tags = document.getElementById('tags').value;
            if (tags) formData.append('tags', tags);

            selectedFiles.forEach(file => {
                formData.append('images', file);
            });

            showLoading(true);

            try {
                console.log('Submitting product with category ID:', selectedCategory);
                
                const response = await fetch(`${API_BASE_URL}/products`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('Product creation response:', result);

                if (result.success) {
                    showAlert('Product added successfully! ðŸŽ‰', 'success');
                    resetForm();
                } else {
                    // Display a more helpful error from the backend
                    let errorMessage = result.error || 'Failed to add product.';
                    if (result.details) {
                        errorMessage += ' ' + result.details.map(d => d.msg).join(', ');
                    }
                    throw new Error(errorMessage);
                }

            } catch (error) {
                console.error('Error adding product:', error);
                showAlert(`Failed to add product: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.getElementById('imagePreview').innerHTML = '';
            selectedCategory = '';
            selectedFiles = [];
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('productForm').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        document.getElementById('originalPrice').addEventListener('input', function() {
            const originalPrice = parseFloat(this.value);
            const currentPrice = parseFloat(document.getElementById('price').value);
            
            if (originalPrice && currentPrice && originalPrice > currentPrice) {
                const discount = ((originalPrice - currentPrice) / originalPrice) * 100;
                console.log(`Discount: ${discount.toFixed(1)}%`);
            }
        });
    </script>
</body>
</html>
