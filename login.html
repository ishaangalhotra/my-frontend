<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 QuickLocal - Enhanced Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --accent: #10b981;
            --accent-dark: #059669;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            --bg-glass: rgba(255, 255, 255, 0.1);
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --border-dark: #cbd5e1;
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(99, 102, 241, 0.05), 0 4px 16px rgba(99, 102, 241, 0.12);
            --shadow-glow-lg: 0 0 0 1px rgba(99, 102, 241, 0.1), 0 8px 32px rgba(99, 102, 241, 0.2);
            
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Enhanced Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-bounce);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(99, 102, 241, 0.2));
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-bounce);
            box-shadow: var(--shadow-xs);
        }

        .back-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* Main Auth Container */
        .auth-container {
            background: white;
            border-radius: var(--radius-2xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 480px;
            margin-top: 5rem;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 500;
        }

        /* Enhanced Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            height: 3.5rem;
            padding: 0 1.25rem 0 3.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            background: white;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.125rem;
            z-index: 3;
            transition: var(--transition);
        }

        .form-input:focus + .input-icon {
            color: var(--primary);
        }

        /* Enhanced features */
        .biometric-btn {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: var(--transition);
            z-index: 4;
            display: none;
        }

        .biometric-btn:hover {
            background: var(--bg-tertiary);
            color: var(--primary-dark);
        }

        .password-strength {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            display: none;
        }

        .password-strength.weak {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .password-strength.medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .password-strength.strong {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .two-factor-input {
            display: none;
        }

        .login-attempts-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: white;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox input[type="checkbox"]:checked + .checkbox-mark {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .checkbox input[type="checkbox"]:checked + .checkbox-mark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* Primary Button */
        .btn-primary {
            width: 100%;
            height: 3.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-sm);
            margin: 2rem 0;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: white;
            padding: 0 1.5rem;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            height: 3rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--shadow-xs);
        }

        .social-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .google {
            color: #ea4335;
        }

        .facebook {
            color: #4267b2;
        }

        /* Auth Links */
        .auth-links {
            text-align: center;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .register-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            transition: var(--transition-bounce);
        }

        .register-link:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
            text-decoration: none;
        }

        /* Messages */
        .message {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border-left-color: var(--info);
        }

        /* Toast Notifications */
        #toastContainer {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 9999;
            max-width: 400px;
        }

        .toast {
            background: white;
            border-radius: var(--radius-xl);
            padding: 1.25rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border-left: 4px solid var(--success);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: toastSlide 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        .toast.info {
            border-left-color: var(--info);
        }

        .toast-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--error);
        }

        .toast.warning .toast-icon {
            color: var(--warning);
        }

        .toast.info .toast-icon {
            color: var(--info);
        }

        .toast-content {
            font-weight: 600;
            color: var(--text-primary);
        }

        @keyframes toastSlide {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .auth-container {
                padding: 2rem 1.5rem;
                margin-top: 6rem;
                margin: 6rem 1rem 2rem;
            }
            
            .auth-title {
                font-size: 2rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            #toastContainer {
                left: 1rem;
                right: 1rem;
                top: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .auth-container {
                padding: 1.5rem;
            }
            
            .auth-title {
                font-size: 1.75rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* Animation for form elements */
        .form-group {
            animation: slideInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .checkbox-group { animation-delay: 0.4s; }
        .btn-primary { animation-delay: 0.5s; }
        .divider { animation-delay: 0.6s; }
        .social-login { animation-delay: 0.7s; }
        .auth-links { animation-delay: 0.8s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="marketplace.html" class="logo">
                <i class="fas fa-rocket"></i> QuickLocal
            </a>
            <a href="marketplace.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Marketplace
            </a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Sign in to your QuickLocal account</p>
        </div>

        <!-- Login attempts warning -->
        <div class="login-attempts-warning" id="loginAttemptsWarning"></div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>
        <div class="message info-message" id="infoMessage"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="identifier" class="form-label">Email Address or Phone Number</label>
                <input type="text" id="identifier" name="identifier" class="form-input" placeholder="Enter your email or phone number" required autocomplete="username">
                <i class="fas fa-user input-icon" id="identifierIcon"></i>
                <button type="button" class="biometric-btn" id="biometricBtn" title="Use Biometric Login">
                    <i class="fas fa-fingerprint"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required minlength="6" autocomplete="current-password">
                <i class="fas fa-lock input-icon"></i>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <!-- Two-Factor Authentication input -->
            <div class="form-group two-factor-input" id="twoFactorGroup">
                <label for="twoFactorCode" class="form-label">Two-Factor Authentication Code</label>
                <input type="text" id="twoFactorCode" name="twoFactorCode" class="form-input" placeholder="Enter 6-digit code" maxlength="6">

                <div class="checkbox">

                </div>

            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In to Your Account
            </button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook" id="facebookLoginBtn">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>

            <div class="auth-links">
                <a href="#" id="forgotPasswordBtn">Forgot your password?</a><br><br>
                <span style="color: var(--text-secondary);">Don't have an account? </span><br>
                <a href="register.html" class="register-link">Create Account - It's Free!</a>
            </div>
        </form>
    </div>

    <div id="toastContainer"></div>

    <!-- Load configuration first -->

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Load the enhanced auth service -->
    <script type="module">
        // Import from your js folder structure
        // Since you're using modules, adjust the path according to your structure
        
        // For now, I'll include a compatible version inline
        // In production, replace this with: import { authService } from './js/auth.js';
        
        class QuickLocalAuthService {
            constructor() {
                this.user = null;
                this.baseURL = window.APP_CONFIG.API_BASE_URL;
                this.eventListeners = new Map();
            }

            // Event management
            on(event, callback) {
                if (!this.eventListeners.has(event)) {
                    this.eventListeners.set(event, []);
                }
                this.eventListeners.get(event).push(callback);
            }

            emit(event, data) {
                const listeners = this.eventListeners.get(event);
                if (listeners) {
                    listeners.forEach(callback => callback(data));
                }
            }

            // Enhanced login method supporting email and phone
            async login(credentials) {
                try {
                    this.emit('auth:login:start');
                    
                    const { identifier, email, password, rememberMe, twoFactorCode } = credentials;
                    
                    // Support both 'identifier' (new) and 'email' (backward compatibility)
                    const loginIdentifier = identifier || email;
                    
                    if (!loginIdentifier) {
                        throw new Error('Email or phone number is required');
                    }
                    
                    // Prepare login data - using 'identifier' for backend
                    const loginData = {
                        identifier: loginIdentifier.trim(),
                        password,
                        remember: !!rememberMe, // Backend expects 'remember' not 'rememberMe'
                        deviceInfo: {
                            userAgent: navigator.userAgent,
                            platform: navigator.platform,
                            language: navigator.language,
                            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }
                    };

                    if (twoFactorCode) {
                        loginData.twoFactorCode = twoFactorCode;
                    }

                    const response = await fetch(`${this.baseURL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }

                    // Store tokens
                    if (data.accessToken) {
                        localStorage.setItem(window.APP_CONFIG.TOKEN_STORAGE_KEY, data.accessToken);
                    }
                    if (data.refreshToken) {
                        localStorage.setItem(window.APP_CONFIG.REFRESH_TOKEN_KEY, data.refreshToken);
                    }

                    // Store user data
                    this.user = data.user;
                    localStorage.setItem('quicklocal_user_data', JSON.stringify(this.user));

                    this.emit('auth:login:success', data);
                    return data;

                } catch (error) {
                    this.emit('auth:login:error', error);
                    throw error;
                }
            }

            // Biometric login
            async loginWithBiometric() {
                if (!this.isBiometricAvailable()) {
                    throw new Error('Biometric authentication not available');

                try {

                    if (userData) {

                        this.user = user;
                        this.emit('auth:biometric:success');
                        return { user };
                    }
                    
                    throw new Error('No saved biometric data found');
                } catch (error) {
                    this.emit('auth:biometric:error', error);
                    throw error;
                }
            }

            // Social login
            async loginWithProvider(provider) {
                try {
                    this.emit('auth:social:start', provider);
                    
                    // Open OAuth window
                    const authWindow = window.open(
                        `${this.baseURL}/auth/${provider}`,
                        'socialAuth',
                        'width=500,height=600,scrollbars=yes,resizable=yes'
                    );

                    return new Promise((resolve, reject) => {
                        const checkClosed = setInterval(() => {
                            if (authWindow.closed) {
                                clearInterval(checkClosed);
                                reject(new Error('Login cancelled'));
                            }
                        }, 1000);

                        window.addEventListener('message', (event) => {
                            if (event.origin !== window.location.origin) return;
                            
                            clearInterval(checkClosed);
                            authWindow.close();

                            if (event.data.success) {
                                this.handleLoginSuccess(event.data);
                                resolve(event.data);
                            } else {
                                reject(new Error(event.data.error));
                            }
                        }, { once: true });
                    });

                } catch (error) {
                    this.emit('auth:social:error', error);
                    throw error;
                }
            }

            // Forgot password
            async forgotPassword(email) {
                try {
                    const response = await fetch(`${this.baseURL}/auth/forgot-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to send reset email');
                    }

                    return data;
                } catch (error) {
                    throw error;
                }
            }

            // Utility methods
            isBiometricAvailable() {
                return 'credentials' in navigator && 'PublicKeyCredential' in window;
            }

            isAuthenticated() {
                const token = localStorage.getItem(window.APP_CONFIG.TOKEN_STORAGE_KEY);
                return token && !this.isTokenExpired(token);
            }

            isTokenExpired(token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return Date.now() >= payload.exp * 1000;
                } catch {
                    return true;
                }
            }

            validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            validatePassword(password) {
                const checks = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };
                
                const score = Object.values(checks).filter(Boolean).length;
                const strength = score < 3 ? 'weak' : score < 4 ? 'medium' : 'strong';
                
                return { ...checks, score, strength, valid: checks.length && score >= 3 };
            }

                if (data.user) {
                    this.user = data.user;
                    localStorage.setItem('quicklocal_user_data', JSON.stringify(data.user));
                }

                    if (token) {

                    localStorage.removeItem('quicklocal_user_data');
                    
                    this.user = null;
                    
                    if (window.socketClient) {
                        window.socketClient.disconnect();
                    }
                }
            }

                    // Success handled by event listener

            validateLoginForm(credentials) {
                if (!credentials.identifier || !credentials.password) {
                    throw new Error('Please fill in all required fields');
                }
                
                // Validate either email or phone number
                const isEmail = this.isValidEmail(credentials.identifier);
                const isPhone = this.isValidPhone(credentials.identifier);
                
                if (!isEmail && !isPhone) {
                    throw new Error('Please enter a valid email address or phone number');
                }
                
                if (credentials.password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            isValidPhone(phone) {
                // Indian phone number regex
                const phoneRegex = /^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$/;
                return phoneRegex.test(phone.replace(/[\s\-]/g, ''));
            }

                    } else {
                        this.setFieldValid(field);
                    }

                if (field.type === 'password' && field.value) {
                    const validation = authService.validatePassword(field.value);
                    if (validation.score >= 3) {
                        this.setFieldValid(field);
                    } else {
                        this.setFieldError(field);
                    }
                }

            handleLoginError(error) {
                console.error('Login error:', error);
                
                // Increment login attempts
                this.loginAttempts++;
                localStorage.setItem('quicklocal_login_attempts', JSON.stringify({
                    count: this.loginAttempts,
                    timestamp: Date.now()
                }));
                
                // Check if 2FA is required
                if (error.message.includes('two-factor') || error.message.includes('2FA')) {
                    this.requireTwoFactor = true;
                    document.getElementById('twoFactorGroup').style.display = 'block';
                    this.showMessage('Please enter your two-factor authentication code', 'info');
                    document.getElementById('twoFactorCode').focus();
                    return;

                // Show error message
                this.showMessage(error.message, 'error');
                this.showToast(error.message, 'error');
                
                // Check for account lockout
                if (this.loginAttempts >= this.maxAttempts) {
                    this.showLoginLockout();
                } else if (this.loginAttempts >= 3) {
                    this.showLoginWarning();
                }
                
                // Highlight error fields
                if (error.message.toLowerCase().includes('email') || error.message.toLowerCase().includes('invalid')) {
                    this.setFieldError(document.getElementById('email'));

                if (error.message.toLowerCase().includes('password') || error.message.toLowerCase().includes('invalid')) {
                    this.setFieldError(document.getElementById('password'));
                }

                const attempts = JSON.parse(localStorage.getItem('quicklocal_login_attempts') || '{}');
                if (attempts.count >= 3 && attempts.count < this.maxAttempts) {
                    this.showLoginWarning();
                } else if (attempts.count >= this.maxAttempts) {
                    // Check if lockout period has passed (15 minutes)
                    const lockoutDuration = 15 * 60 * 1000; // 15 minutes
                    if (Date.now() - attempts.timestamp < lockoutDuration) {
                        this.showLoginLockout();
                    } else {
                        localStorage.removeItem('quicklocal_login_attempts');
                    }
                }
            }
