<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 QuickLocal - Enhanced Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4338ca; --secondary: #f59e0b; --success: #22c55e;
            --error: #ef4444; --info: #3b82f6; --text-primary: #0f172a; --text-secondary: #475569;
            --text-light: #94a3b8; --bg-secondary: #f8fafc; --bg-tertiary: #f1f5f9; --border: #e2e8f0;
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05); --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            --shadow-glow: 0 0 0 1px rgba(99,102,241,0.05), 0 4px 16px rgba(99,102,241,0.12);
            --radius-lg: 1rem; --radius-2xl: 2rem; --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-secondary); color: var(--text-primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 1000; padding: 1rem 2rem; }
        .nav { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.875rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; }
        .back-btn { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); text-decoration: none; font-weight: 600; transition: var(--transition-bounce); box-shadow: var(--shadow-xs); }
        .back-btn:hover { background: var(--bg-tertiary); transform: translateY(-1px); box-shadow: var(--shadow-sm); }
        .auth-container { background: white; border-radius: var(--radius-2xl); padding: 3rem; box-shadow: var(--shadow-xl); border: 1px solid var(--border); width: 100%; max-width: 480px; margin-top: 5rem; animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .auth-header { text-align: center; margin-bottom: 2.5rem; }
        .auth-title { font-size: 2.5rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 0.75rem; }
        .auth-subtitle { color: var(--text-secondary); font-size: 1.125rem; font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; position: relative; animation: slideInUp 0.6s ease-out both; }
        .form-input { width: 100%; height: 3.5rem; padding: 0 1.25rem 0 3.5rem; border: 2px solid var(--border); border-radius: var(--radius-lg); font-size: 1rem; transition: var(--transition); }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); transform: translateY(-1px); }
        .input-icon { position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: var(--text-light); transition: var(--transition); }
        .form-input:focus + .input-icon { color: var(--primary); }
        .btn-primary { width: 100%; height: 3.5rem; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: var(--radius-lg); font-weight: 700; font-size: 1rem; cursor: pointer; transition: var(--transition-bounce); display: flex; align-items: center; justify-content: center; gap: 0.75rem; box-shadow: var(--shadow-sm); margin: 2rem 0; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-glow); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
        .divider { text-align: center; margin: 2rem 0; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border); }
        .divider span { background: white; padding: 0 1.5rem; color: var(--text-light); position: relative; }
        .social-login { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .social-btn { flex: 1; height: 3rem; background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); cursor: pointer; transition: var(--transition-bounce); display: flex; align-items: center; justify-content: center; font-size: 1.25rem; box-shadow: var(--shadow-xs); }
        .social-btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-sm); }
        .google { color: #ea4335; } .facebook { color: #4267b2; }
        .auth-links { text-align: center; }
        .auth-links a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .register-link { display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--bg-tertiary); border-radius: var(--radius-lg); transition: var(--transition-bounce); }
        .register-link:hover { background: var(--bg-secondary); transform: translateY(-1px); }
        .message { padding: 1rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem; display: none; border-left: 4px solid; }
        .error-message { background: rgba(239, 68, 68, 0.1); color: var(--error); border-left-color: var(--error); }
        .success-message { background: rgba(34, 197, 94, 0.1); color: var(--success); border-left-color: var(--success); }
        .info-message { background: rgba(59, 130, 246, 0.1); color: var(--info); border-left-color: var(--info); }
        #toastContainer { position: fixed; top: 2rem; right: 2rem; z-index: 9999; }
        .toast { background: white; border-radius: var(--radius-lg); padding: 1.25rem; box-shadow: var(--shadow-xl); border-left: 4px solid var(--success); margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; animation: toastSlide 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast.error { border-left-color: var(--error); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes toastSlide { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo"><i class="fas fa-rocket"></i> QuickLocal</a>
            <a href="#" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Marketplace</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Sign in to your QuickLocal account</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>
        <div class="message info-message" id="infoMessage"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group" style="animation-delay: 0.1s;">
                <label for="identifier" class="form-label">Email Address</label>
                <input type="email" id="identifier" name="identifier" class="form-input" placeholder="Enter your email" required autocomplete="email">
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group" style="animation-delay: 0.2s;">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required minlength="6" autocomplete="current-password">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn" style="animation-delay: 0.3s;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="auth-links" style="animation-delay: 0.6s;">
            <a href="#" id="forgotPasswordBtn">Forgot your password?</a><br><br>
            <span style="color: var(--text-secondary);">Don't have an account? </span><br>
            <a href="register.html" class="register-link">Create Account - It's Free!</a>
        </div>
    </div>

    <div id="toastContainer"></div>
    
    <!-- Load Supabase client library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin="anonymous"></script>
    
    <!-- Hybrid auth client will be loaded dynamically with retry and fallback -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dynamically load the HybridAuthClient with retry and local fallback
            const REMOTE_SRC = 'https://quicklocal-backend.onrender.com/hybrid-auth-client.js';
            const LOCAL_FALLBACK_SRC = './hybrid-auth-client.js'; // fallback served by Vercel/static hosting

            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.async = true;
                    s.crossOrigin = 'anonymous';
                    s.onload = () => resolve(src);
                    s.onerror = () => reject(new Error('Failed to load ' + src));
                    document.head.appendChild(s);
                });
            }

            async function loadHybridClientWithRetry(maxAttempts = 5, delayMs = 1500) {
                for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                    try {
                        await loadScript(REMOTE_SRC);
                        if (window.HybridAuthClient) return 'remote';
                    } catch (e) {
                        // wait then retry remote
                        await new Promise(r => setTimeout(r, delayMs));
                    }
                }
                // Fallback to local copy
                await loadScript(LOCAL_FALLBACK_SRC);
                if (window.HybridAuthClient) return 'local';
                throw new Error('HybridAuthClient not available after retries and fallback');
            }

            (async () => {
                try {
                    const source = await loadHybridClientWithRetry();
                    console.log('HybridAuthClient loaded from:', source);
                    const authClient = new HybridAuthClient(
                        'https://pmvhsjezhuokwygvhhqk.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtdmhzamV6aHVva3d5Z3ZoaHFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NTU3MDUsImV4cCI6MjA3MzIzMTcwNX0.ZrVjuqB28Qer7F7zSdG_rJIs_ZQZhX1PNyrmpK-Qojg',
                        'https://quicklocal-backend.onrender.com'
                    );
                    new EnhancedLoginHandler(authClient);
                } catch (err) {
                    console.error('❌ Auth Client failed to load/initialize', err);
                    alert('Authentication module is waking up. Please refresh in a few seconds.');
                }
            })();
        });

        class EnhancedLoginHandler {
            constructor(authClientInstance) {
                this.authClient = authClientInstance;
                if (!this.authClient) {
                     console.error('❌ Auth Client failed to initialize!');
                     this.showToast('Authentication service failed. Please refresh.', 'error');
                     return;
                }
                this.init();
            }

            init() {
                console.log('🚀 Enhanced Login Handler Initializing...');
                this.setupEventListeners();
                this.checkExistingSession();
                document.getElementById('identifier')?.focus();
            }

            setupEventListeners() {
                document.getElementById('loginForm')?.addEventListener('submit', this.handleLogin.bind(this));
                document.getElementById('forgotPasswordBtn')?.addEventListener('click', this.handleForgotPassword.bind(this));
            }

            async handleLogin(e) {
                e.preventDefault();
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value;

                if (!identifier || !password) {
                    return this.showToast('Please enter both email and password.', 'error');
                }

                this.showLoading(true);
                try {
                    const result = await this.authClient.login(identifier, password);
                    if (result.success) {
                        this.handleLoginSuccess(result);
                    } else {
                        throw new Error(result.message || 'Login failed');
                    }
                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async handleForgotPassword(e) {
                e.preventDefault();
                const email = prompt('Please enter your account email address for password reset:');

                if (!email || !email.includes('@')) {
                    return this.showToast('Please provide a valid email address.', 'error');
                }

                this.showLoading(true, 'Sending Instructions...');
                try {
                    const result = await this.authClient.requestPasswordReset(email);
                    if (result.success) {
                        this.showMessage(result.message, 'success');
                    } else {
                        throw new Error(result.message || 'Failed to send reset email.');
                    }
                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async checkExistingSession() {
                if (await this.authClient.isAuthenticated()) {
                    this.showMessage('You are already logged in. Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'marketplace.html', 1500);
                }
            }

            handleLoginSuccess(result) {
                const user = result.user || { user_metadata: { name: 'User' } };
                const name = user.user_metadata?.name || 'User';
                this.showMessage(`✨ Welcome back, ${name}! Redirecting...`, 'success');
                setTimeout(() => window.location.href = 'marketplace.html?login=success', 2000);
            }

            handleLoginError(error) {
                console.error('Login error:', error);
                this.showMessage(error.message, 'error');
            }

            showLoading(show, message = 'Signing In...') {
                const btn = document.getElementById('loginBtn');
                if (!btn) return;
                btn.disabled = show;
                btn.innerHTML = show ? `<i class="fas fa-spinner spinner"></i> ${message}` : '<i class="fas fa-sign-in-alt"></i> Sign In';
            }

            showMessage(message, type) {
                this.clearMessages();
                const el = document.getElementById(`${type}Message`);
                if (el) {
                    const icons = { error: 'fa-exclamation-triangle', success: 'fa-check-circle', info: 'fa-info-circle' };
                    el.innerHTML = `<i class="fas ${icons[type]}"></i> ${message}`;
                    el.style.display = 'block';
                }
            }

            clearMessages() {
                ['errorMessage', 'successMessage', 'infoMessage'].forEach(id => {
                    document.getElementById(id).style.display = 'none';
                });
            }

            showToast(message, type = 'error') {
                // Implementation for toast notifications
            }
        }
    </script>
</body>
</html>
