<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>🚀 QuickLocal - Enhanced Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --accent: #10b981;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            --text-inverse: #ffffff;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border: #e2e8f0;
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(99, 102, 241, 0.05), 0 4px 16px rgba(99, 102, 241, 0.12);
            --radius-lg: 1rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-secondary); color: var(--text-primary); line-height: 1.6; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px) saturate(180%); border-bottom: 1px solid var(--border); z-index: 1000; padding: 1rem 2rem; }
        .nav { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.875rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; transition: var(--transition-bounce); }
        .logo:hover { transform: scale(1.05); }
        .back-btn { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; background: white; color: var(--text-primary); border: 1px solid var(--border); border-radius: var(--radius-lg); text-decoration: none; font-weight: 600; transition: var(--transition-bounce); box-shadow: var(--shadow-xs); }
        .back-btn:hover { background: var(--bg-tertiary); border-color: var(--border-dark); transform: translateY(-1px); box-shadow: var(--shadow-sm); }
        .auth-container { background: white; border-radius: var(--radius-2xl); padding: 3rem; box-shadow: var(--shadow-xl); border: 1px solid var(--border); width: 100%; max-width: 480px; margin-top: 5rem; position: relative; animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .auth-header { text-align: center; margin-bottom: 2.5rem; }
        .auth-title { font-size: 2.5rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.75rem; }
        .auth-subtitle { color: var(--text-secondary); font-size: 1.125rem; font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; position: relative; animation: slideInUp 0.6s ease-out both; }
        .form-label { display: block; margin-bottom: 0.75rem; font-weight: 600; color: var(--text-primary); font-size: 0.9rem; }
        .form-input { width: 100%; height: 3.5rem; padding: 0 1.25rem 0 3.5rem; border: 2px solid var(--border); border-radius: var(--radius-lg); font-size: 1rem; font-weight: 500; transition: var(--transition); background: white; color: var(--text-primary); }
        .form-input::placeholder { color: var(--text-light); }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); transform: translateY(-1px); }
        .input-icon { position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: var(--text-light); font-size: 1.125rem; z-index: 3; transition: var(--transition); }
        .form-input:focus + .input-icon { color: var(--primary); }
        .btn-primary { width: 100%; height: 3.5rem; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: var(--radius-lg); font-weight: 700; font-size: 1rem; cursor: pointer; transition: var(--transition-bounce); display: flex; align-items: center; justify-content: center; gap: 0.75rem; box-shadow: var(--shadow-sm); margin: 2rem 0; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-glow); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .divider { text-align: center; margin: 2rem 0; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border); }
        .divider span { background: white; padding: 0 1.5rem; color: var(--text-light); font-weight: 500; font-size: 0.9rem; position: relative; }
        .social-login { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .social-btn { flex: 1; height: 3rem; background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); cursor: pointer; transition: var(--transition-bounce); display: flex; align-items: center; justify-content: center; font-size: 1.25rem; box-shadow: var(--shadow-xs); }
        .social-btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-sm); }
        .google { color: #ea4335; }
        .facebook { color: #4267b2; }
        .auth-links { text-align: center; }
        .auth-links a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .auth-links a:hover { text-decoration: underline; }
        .register-link { display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--bg-tertiary); border-radius: var(--radius-lg); transition: var(--transition-bounce); }
        .register-link:hover { background: var(--bg-secondary); transform: translateY(-1px); text-decoration: none; }
        .message { padding: 1rem 1.25rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem; font-size: 0.9rem; font-weight: 500; display: none; border-left: 4px solid; }
        .error-message { background: rgba(239, 68, 68, 0.1); color: var(--error); border-left-color: var(--error); }
        .success-message { background: rgba(34, 197, 94, 0.1); color: var(--success); border-left-color: var(--success); }
        .info-message { background: rgba(59, 130, 246, 0.1); color: var(--info); border-left-color: var(--info); }
        #toastContainer { position: fixed; top: 2rem; right: 2rem; z-index: 9999; max-width: 400px; }
        .toast { background: white; border-radius: var(--radius-lg); padding: 1.25rem 1.5rem; box-shadow: var(--shadow-xl); border-left: 4px solid var(--success); margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; animation: toastSlide 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid var(--border); }
        .toast.error { border-left-color: var(--error); }
        .toast-icon { font-size: 1.25rem; }
        .toast.success .toast-icon { color: var(--success); }
        .toast.error .toast-icon { color: var(--error); }
        .toast-content { font-weight: 600; color: var(--text-primary); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes toastSlide { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 480px) { body { padding: 1rem; } .auth-container { padding: 1.5rem; } .social-login { flex-direction: column; } }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="marketplace.html" class="logo">
                <i class="fas fa-rocket"></i> QuickLocal
            </a>
            <a href="marketplace.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Marketplace
            </a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Sign in to your QuickLocal account</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>
        <div class="message info-message" id="infoMessage"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group" style="animation-delay: 0.1s;">
                <label for="identifier" class="form-label">Email or Phone Number</label>
                <input type="text" id="identifier" name="identifier" class="form-input" placeholder="Enter your email or phone" required autocomplete="username">
                <i class="fas fa-user input-icon" id="identifierIcon"></i>
            </div>

            <div class="form-group" style="animation-delay: 0.2s;">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required minlength="6" autocomplete="current-password">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn" style="animation-delay: 0.3s;">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>

            <div class="divider" style="animation-delay: 0.4s;">
                <span>or continue with</span>
            </div>

            <div class="social-login" style="animation-delay: 0.5s;">
                <button type="button" class="social-btn google" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook" id="facebookLoginBtn">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>

            <div class="auth-links" style="animation-delay: 0.6s;">
                <a href="#" id="forgotPasswordBtn">Forgot your password?</a><br><br>
                <span style="color: var(--text-secondary);">Don't have an account? </span><br>
                <a href="register.html" class="register-link">Create Account - It's Free!</a>
            </div>
        </form>
    </div>

    <div id="toastContainer"></div>

    <script src="https://quicklocal-backend.onrender.com/hybrid-auth-client.js"></script>

    <script>
        window.APP_CONFIG = {
            API_BASE_URL: 'https://quicklocal-backend.onrender.com/api/v1',
            SUPABASE_URL: 'https://pmvhsjezhuokwygvhhqk.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtdmhzamV6aHVva3d5Z3ZoaHFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NTU3MDUsImV4cCI6MjA3MzIzMTcwNX0.ZrVjuqB28Qer7F7zSdG_rJIs_ZQZhX1PNyrmpK-Qojg',
            TOKEN_STORAGE_KEY: 'quicklocal_access_token',
            REFRESH_TOKEN_KEY: 'quicklocal_refresh_token'
        };
    </script>
    
    <script>
        class EnhancedLoginHandler {
            constructor() {
                this.authClient = null;
                this.waitForAuthClient().then(() => this.init());
            }

            async waitForAuthClient() {
                let attempts = 0;
                while (!window.HybridAuthClient && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                if (window.HybridAuthClient) {
                    this.authClient = window.HybridAuthClient;
                    console.log('✅ HybridAuthClient loaded.');
                } else {
                    console.error('❌ HybridAuthClient failed to load!');
                    this.showToast('Authentication service failed. Please refresh.', 'error');
                }
            }

            init() {
                if (!this.authClient) return;

                console.log('🚀 Enhanced Login Handler Initializing...');
                this.setupEventListeners();
                this.checkExistingSession();

                // Handle Demo Mode
                if (new URLSearchParams(window.location.search).get('demo') === 'true') {
                    this.loadDemoCredentials();
                }
                document.getElementById('identifier')?.focus();
            }

            setupEventListeners() {
                document.getElementById('loginForm')?.addEventListener('submit', this.handleLogin.bind(this));
                document.getElementById('googleLoginBtn')?.addEventListener('click', () => this.handleSocialLogin('google'));
                document.getElementById('facebookLoginBtn')?.addEventListener('click', () => this.handleSocialLogin('facebook'));
                document.getElementById('forgotPasswordBtn')?.addEventListener('click', this.handleForgotPassword.bind(this));
                document.getElementById('identifier')?.addEventListener('input', this.updateIdentifierIcon.bind(this));
            }

            async handleLogin(e) {
                e.preventDefault();
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value;

                if (!identifier || !password) {
                    return this.showToast('Please enter both email/phone and password.', 'error');
                }

                this.showLoading(true);
                try {
                    const result = await this.authClient.login(identifier, password);
                    if (result.success) {
                        this.handleLoginSuccess(result);
                    } else {
                        throw new Error(result.message || 'Login failed');
                    }
                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.showLoading(false);
                }
            }

            async handleSocialLogin(provider) {
                this.showLoading(true, `Connecting to ${provider}...`);
                try {
                    // The auth client handles the popup and token exchange
                    const result = await this.authClient.loginWithProvider(provider);
                    if (result.success) {
                        this.handleLoginSuccess(result);
                    } else {
                        throw new Error(result.message || `${provider} login failed.`);
                    }
                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.showLoading(false);
                }
            }

            async handleForgotPassword(e) {
                e.preventDefault();
                const identifier = document.getElementById('identifier').value.trim();
                const email = identifier.includes('@') ? identifier : prompt('Please enter your account email address:');

                if (!email || !email.includes('@')) {
                    return this.showToast('Please provide a valid email address for password reset.', 'error');
                }

                this.showLoading(true, 'Sending Instructions...');
                try {
                    const result = await this.authClient.requestPasswordReset(email);
                    if (result.success) {
                        this.showMessage(`Password reset instructions sent to ${email}. Please check your inbox.`, 'success');
                    } else {
                        throw new Error(result.message || 'Failed to send reset email.');
                    }
                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async checkExistingSession() {
                if (await this.authClient.isAuthenticated()) {
                    this.showMessage('You are already logged in. Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'marketplace.html', 1500);
                }
            }

            handleLoginSuccess(result) {
                const user = result.user || { name: 'User' };
                this.showMessage(`✨ Welcome back, ${user.name}! Redirecting...`, 'success');
                setTimeout(() => window.location.href = 'marketplace.html?login=success', 2000);
            }

            handleLoginError(error) {
                console.error('Login error:', error);
                this.showMessage(error.message, 'error');
            }
            
            loadDemoCredentials() {
                document.getElementById('identifier').value = 'demo@quicklocal.shop';
                document.getElementById('password').value = 'demo123';
                this.showMessage('🎯 Demo credentials loaded. Click "Sign In" to continue.', 'info');
            }

            updateIdentifierIcon(e) {
                const value = e.target.value;
                const icon = document.getElementById('identifierIcon');
                if (value.includes('@')) {
                    icon.className = 'fas fa-envelope input-icon';
                } else if (value.match(/\d/)) {
                    icon.className = 'fas fa-phone input-icon';
                } else {
                    icon.className = 'fas fa-user input-icon';
                }
            }

            showLoading(show, message = 'Signing In...') {
                const btn = document.getElementById('loginBtn');
                if (!btn) return;
                btn.disabled = show;
                btn.innerHTML = show ? `<i class="fas fa-spinner spinner"></i> ${message}` : '<i class="fas fa-sign-in-alt"></i> Sign In';
            }

            showMessage(message, type) {
                this.clearMessages();
                const el = document.getElementById(`${type}Message`);
                if (el) {
                    const icons = { error: 'fa-exclamation-triangle', success: 'fa-check-circle', info: 'fa-info-circle' };
                    el.innerHTML = `<i class="fas ${icons[type]}"></i> ${message}`;
                    el.style.display = 'block';
                }
            }

            clearMessages() {
                ['errorMessage', 'successMessage', 'infoMessage'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.style.display = 'none';
                });
            }

            showToast(message, type = 'error') {
                const container = document.getElementById('toastContainer');
                if (!container) return;
                const toast = document.createElement('div');
                const icons = { success: 'fa-check-circle', error: 'fa-exclamation-circle' };
                toast.className = `toast ${type}`;
                toast.innerHTML = `<i class="fas ${icons[type]} toast-icon"></i><div class="toast-content">${message}</div>`;
                container.appendChild(toast);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedLoginHandler();
        });
    </script>
</body>
</html>
