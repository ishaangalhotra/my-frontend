<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLocal - Enhanced Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            
            --border: #e2e8f0;
            --radius-lg: 1rem;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(99, 102, 241, 0.05), 0 4px 16px rgba(99, 102, 241, 0.12);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            height: 3rem;
            padding: 0 1rem 0 2.5rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .btn-primary {
            width: 100%;
            height: 3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Sign in to your QuickLocal account</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="identifier" class="form-label">Email or Phone Number</label>
                <input type="text" id="identifier" name="identifier" class="form-input" placeholder="Enter your email or phone" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>

            <div class="auth-links">
                <a href="register.html">Create an account</a>
            </div>
        </form>
    </div>

    <script>
        // Configuration
        const APP_CONFIG = {
            API_BASE_URL: 'https://quicklocal-backend.onrender.com/api/v1',
            TOKEN_STORAGE_KEY: 'quicklocal_access_token'
        };

        // Enhanced Login Handler
        class LoginHandler {
            constructor() {
                this.loginAttempts = 0;
                this.maxAttempts = 5;
                this.init();
            }

            init() {
                this.setupEventListeners();
                
                // Check if we have a stored token
                const token = localStorage.getItem(APP_CONFIG.TOKEN_STORAGE_KEY);
                if (token && !this.isTokenExpired(token)) {
                    this.showMessage('Found existing session. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'marketplace.html';
                    }, 1000);
                }
            }

            setupEventListeners() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', this.handleLogin.bind(this));
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                try {
                    const identifier = document.getElementById('identifier').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Basic validation
                    if (!identifier || !password) {
                        throw new Error('Please fill in all fields');
                    }
                    
                    this.showLoading(true);
                    this.clearMessages();
                    
                    // Call the login API
                    const response = await fetch(`${APP_CONFIG.API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            identifier,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Store the token
                    if (data.accessToken) {
                        localStorage.setItem(APP_CONFIG.TOKEN_STORAGE_KEY, data.accessToken);
                    }
                    
                    // Handle successful login
                    this.handleLoginSuccess(data);
                    
                } catch (error) {
                    this.handleLoginError(error);
                } finally {
                    this.showLoading(false);
                }
            }

            handleLoginSuccess(data) {
                this.loginAttempts = 0;
                
                const user = data.user || { name: 'User' };
                this.showMessage(`Welcome back, ${user.name}! Redirecting...`, 'success');
                
                // Redirect to marketplace
                setTimeout(() => {
                    window.location.href = 'marketplace.html';
                }, 1500);
            }

            handleLoginError(error) {
                console.error('Login error:', error);
                
                // Increment login attempts
                this.loginAttempts++;
                
                // Show error message
                this.showMessage(error.message, 'error');
                
                // Check for account lockout
                if (this.loginAttempts >= this.maxAttempts) {
                    this.showMessage('Too many failed attempts. Please try again later.', 'error');
                    document.getElementById('loginBtn').disabled = true;
                    
                    // Re-enable after 15 minutes
                    setTimeout(() => {
                        document.getElementById('loginBtn').disabled = false;
                        this.loginAttempts = 0;
                    }, 15 * 60 * 1000);
                }
            }

            showLoading(show) {
                const btn = document.getElementById('loginBtn');
                if (show) {
                    btn.innerHTML = '<i class="fas fa-spinner spinner"></i> Signing in...';
                    btn.disabled = true;
                } else {
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    btn.disabled = false;
                }
            }

            showMessage(message, type) {
                const element = document.getElementById(`${type}Message`);
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                    
                    // Auto-hide success messages
                    if (type === 'success') {
                        setTimeout(() => {
                            element.style.display = 'none';
                        }, 5000);
                    }
                }
            }

            clearMessages() {
                const errorElement = document.getElementById('errorMessage');
                const successElement = document.getElementById('successMessage');
                
                if (errorElement) errorElement.style.display = 'none';
                if (successElement) successElement.style.display = 'none';
            }

            isTokenExpired(token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return Date.now() >= payload.exp * 1000;
                } catch {
                    return true;
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LoginHandler();
        });
    </script>
</body>
</html>
