<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders - QuickLocal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --bg-surface: #0b1120;
            --bg-card: #020617;
            --bg-soft: #020617;
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.1);
            --accent-strong: #4f46e5;
            --success: #22c55e;
            --warning: #facc15;
            --danger: #ef4444;
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            --border-subtle: rgba(148, 163, 184, 0.3);
            --radius-lg: 1.25rem;
            --radius-xl: 1.75rem;
            --shadow-lg: 0 24px 80px rgba(15, 23, 42, 0.9);
            --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.7);
            --shadow-subtle: 0 0 0 1px rgba(148, 163, 184, 0.35);
            --transition: all 0.2s ease;
            --transition-soft: all 0.3s ease-out;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, #020617 40%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        body { display: flex; flex-direction: column; }

        .page-shell {
            max-width: 1100px;
            margin: 24px auto 40px;
            padding: 0 16px 32px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            gap: 16px;
        }

        .page-title {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pill {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }

        .orders-layout {
            display: grid;
            grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.2fr);
            gap: 18px;
        }

        @media (max-width: 900px) {
            .orders-layout { grid-template-columns: minmax(0, 1fr); }
        }

        .orders-panel {
            background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.25), transparent 60%),
                        radial-gradient(circle at bottom right, rgba(8, 47, 73, 0.9), rgba(15, 23, 42, 1));
            border-radius: 28px;
            padding: 18px 18px 20px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .orders-panel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 0% 0%, rgba(96, 165, 250, 0.08), transparent 40%);
            mix-blend-mode: screen;
        }

        .orders-panel-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 8px;
        }

        .orders-panel-title {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: rgba(226, 232, 240, 0.9);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .orders-chip {
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.5);
        }

        .orders-scroll {
            position: relative;
            margin-top: 6px;
            max-height: 540px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .orders-scroll::-webkit-scrollbar { width: 5px; }
        .orders-scroll::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.6);
            border-radius: 999px;
        }

        .order-card {
            position: relative;
            background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.2), rgba(15, 23, 42, 0.98));
            border-radius: 20px;
            padding: 14px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            margin-bottom: 10px;
            box-shadow: 0 14px 40px rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s ease-out;
            cursor: pointer;
        }

        .order-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 18px 50px rgba(79, 70, 229, 0.8);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .order-id-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .order-number {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'SF Mono', ui-monospace, monospace;
        }

        .order-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .order-status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.76rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            white-space: nowrap;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.10);
            color: #facc15;
            border: 1px solid rgba(250, 204, 21, 0.4);
        }

        .status-confirmed, .status-preparing {
            background: rgba(59, 130, 246, 0.12);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .status-shipped, .status-out_for_delivery {
            background: rgba(56, 189, 248, 0.15);
            color: #22d3ee;
            border: 1px solid rgba(56, 189, 248, 0.6);
        }

        .status-delivered {
            background: rgba(34, 197, 94, 0.16);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.6);
        }

        .status-cancelled, .status-failed {
            background: rgba(248, 113, 113, 0.12);
            color: #fca5a5;
            border: 1px solid rgba(248, 113, 113, 0.45);
        }

        .order-body {
            display: flex;
            gap: 12px;
        }

        .order-thumb {
            width: 70px;
            min-width: 70px;
            height: 70px;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at top, rgba(30, 64, 175, 0.4), #020617 60%);
            border: 1px solid rgba(148, 163, 184, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .order-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .order-items-preview {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.78rem;
        }

        .order-meta-pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.45);
            color: var(--text-secondary);
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .order-total {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
        }

        .order-actions {
            display: flex;
            gap: 6px;
        }

        .order-action-btn {
            font-size: 0.78rem;
            padding: 5px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background: rgba(15, 23, 42, 0.7);
            color: var(--text-secondary);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: var(--transition);
        }

        .order-action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
        }

        .order-action-btn.primary {
            border-color: rgba(129, 140, 248, 0.9);
            background: radial-gradient(circle at top, rgba(79, 70, 229, 0.8), rgba(15, 23, 42, 0.9));
            color: #e5e7eb;
        }

        .side-panel {
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.3), rgba(15, 23, 42, 0.98));
            border-radius: 28px;
            padding: 16px 16px 18px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .side-panel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 110% -10%, rgba(16, 185, 129, 0.4), transparent 50%);
            opacity: 0.9;
        }

        .side-panel-inner {
            position: relative;
            z-index: 1;
        }

        .side-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .side-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: rgba(226, 232, 240, 0.9);
        }

        .side-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .side-kpis {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 14px;
        }

        .kpi-card {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 16px;
            padding: 8px 10px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            font-size: 0.8rem;
        }

        .kpi-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 32px 24px;
            border-radius: 24px;
            background: radial-gradient(circle at top, rgba(37, 99, 235, 0.2), rgba(15, 23, 42, 0.95));
            border: 1px dashed rgba(148, 163, 184, 0.6);
            margin-top: 12px;
        }

        .empty-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .empty-btn {
            border-radius: 999px;
            padding: 8px 16px;
            border: none;
            background: linear-gradient(135deg, #4f46e5, #22c55e);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 14px 35px rgba(30, 64, 175, 0.8);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* Modal Styles */
        #orderDetailsModal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 12px;
        }

        .modal-inner {
            background: radial-gradient(circle at top, rgba(30, 64, 175, 0.35), rgba(15, 23, 42, 1));
            border-radius: 26px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(148, 163, 184, 0.6);
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.95);
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            padding: 14px;
            margin-bottom: 12px;
        }

        .modal-section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: rgba(209, 213, 219, 0.9);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.78rem;
            color: rgba(156, 163, 175, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-row {
            display: grid;
            grid-template-columns: auto minmax(0, 1fr) auto;
            gap: 12px;
            align-items: center;
            padding: 10px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .item-thumb {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.7);
        }

        .item-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-name {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .item-meta {
            font-size: 0.78rem;
            color: rgba(156, 163, 175, 0.95);
        }

        .item-price {
            font-size: 0.9rem;
            font-weight: 700;
            text-align: right;
            color: var(--accent);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 6px;
            padding: 4px 0;
        }

        .summary-row.total {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(148, 163, 184, 0.4);
            color: var(--accent);
        }

        .toast {
            position: fixed;
            top: 14px;
            right: 16px;
            min-width: 220px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.7);
            color: var(--text-secondary);
            font-size: 0.82rem;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 9999;
        }

        .toast.show { display: inline-flex; }
        .toast-success { border-color: rgba(34, 197, 94, 0.8); }
        .toast-error { border-color: rgba(248, 113, 113, 0.9); }

        .loading-backdrop {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }

        .loading-backdrop.show { display: flex; }

        .loading-card {
            background: rgba(15, 23, 42, 0.98);
            border-radius: 20px;
            padding: 16px 20px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .address-block {
            background: rgba(15, 23, 42, 0.4);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            line-height: 1.6;
        }

        .payment-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            font-weight: 600;
        }

        .payment-icon {
            font-size: 1.2rem;
        }
    </style>
</head>

<script>
let allOrders = [];

function showLoading(show) {
    const el = document.getElementById('loadingOverlay');
    if (el) el.classList.toggle('show', !!show);
}

function showToast(msg, type = 'info') {
    const toast = document.getElementById('toast');
    const icon = document.getElementById('toastIcon');
    const text = document.getElementById('toastMsg');
    if (!toast) return;
    text.textContent = msg;

    toast.className = 'toast show';
    icon.className = 'fa-solid fa-circle-info';

    if (type === 'success') {
        toast.classList.add('toast-success');
        icon.className = 'fa-solid fa-circle-check';
    } else if (type === 'error') {
        toast.classList.add('toast-error');
        icon.className = 'fa-solid fa-triangle-exclamation';
    }

    setTimeout(() => toast.classList.remove('show'), 2500);
}

function getApiBase() {
    return window.API_BASE_URL || '/api/v1';
}

async function apiGet(path) {
    if (window.HybridAuthClient && typeof window.HybridAuthClient.apiCall === 'function') {
        const res = await window.HybridAuthClient.apiCall(path, { method: 'GET' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
    }

    const res = await fetch(getApiBase() + path, {
        method: 'GET',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' }
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
}

function formatMoney(v) {
    return '‚Çπ' + (Number(v) || 0).toLocaleString('en-IN');
}

function formatDateTime(dateInput) {
    if (!dateInput) return '‚Äî';
    const d = new Date(dateInput);
    if (isNaN(d.getTime())) return '‚Äî';
    return d.toLocaleString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

function getStatusLabel(status) {
    const s = String(status || '').toLowerCase();
    const map = {
        'processing': 'Processing',
        'processed': 'Processing',
        'confirmed': 'Confirmed',
        'preparing': 'Preparing',
        'shipped': 'Shipped',
        'out_for_delivery': 'Out for Delivery',
        'delivered': 'Delivered',
        'cancelled': 'Cancelled',
        'canceled': 'Cancelled',
        'failed': 'Failed',
        'pending': 'Pending'
    };
    return map[s] || (s ? s.charAt(0).toUpperCase() + s.slice(1) : 'Pending');
}

function getStatusClass(status) {
    const s = String(status || '').toLowerCase();
    if (['processing', 'processed', 'confirmed', 'preparing'].includes(s)) return 'status-confirmed';
    if (['shipped', 'out_for_delivery'].includes(s)) return 'status-shipped';
    if (s === 'delivered') return 'status-delivered';
    if (['cancelled', 'canceled', 'failed'].includes(s)) return 'status-cancelled';
    return 'status-pending';
}

function normalizeOrders(raw) {
    let list = [];
    if (Array.isArray(raw)) list = raw;
    else if (raw && Array.isArray(raw.orders)) list = raw.orders;
    else if (raw && raw.data && Array.isArray(raw.data.orders)) list = raw.data.orders;
    else if (raw && raw.data && Array.isArray(raw.data)) list = raw.data;

    return list.map(order => {
        const itemsRaw = order.orderItems || order.items || [];
        const products = itemsRaw.map(item => {
            const prod = item.product || {};
            const images = prod.images || [];
            const imgCandidate = item.image || 
                (Array.isArray(images) && (images[0]?.url || images[0]?.secure_url || images[0])) ||
                prod.image || null;

            return {
                ...item,
                product: prod,
                displayName: item.name || prod.name || 'Item',
                displayImage: imgCandidate || 'https://placehold.co/80x80?text=Item',
                displayQty: item.qty || item.quantity || 1,
                displayPrice: Number(item.unitPrice ?? item.price ?? prod.price ?? 0) || 0
            };
        });

        const total = order.pricing?.totalPrice ?? order.totalAmount ?? order.total ?? 
            products.reduce((sum, p) => sum + p.displayPrice * p.displayQty, 0);

        return {
            ...order,
            id: order._id || order.id,
            orderNumber: order.orderNumber || order.orderId || order._id,
            status: String(order.status || 'pending').toLowerCase(),
            orderDate: order.createdAt || order.orderDate || order.date,
            products,
            totalAmount: Number(total) || 0,
            shippingAddress: order.shippingAddress || order.address || {},
            paymentMethod: order.paymentMethod || 'N/A',
            paymentResult: order.paymentResult || {}
        };
    });
}

function updateSummaryStats() {
    const totalOrders = allOrders.length;
    const totalAmount = allOrders.reduce((sum, o) => sum + (o.totalAmount || 0), 0);
    const delivered = allOrders.filter(o => o.status === 'delivered').length;
    const inTransit = allOrders.filter(o => 
        ['processing', 'processed', 'confirmed', 'preparing', 'shipped', 'out_for_delivery'].includes(o.status)
    ).length;
    const cancelled = allOrders.filter(o => 
        ['cancelled', 'canceled', 'failed'].includes(o.status)
    ).length;

    document.getElementById('summaryTotal').textContent = formatMoney(totalAmount);
    document.getElementById('kpiOrders').textContent = totalOrders;
    document.getElementById('kpiDelivered').textContent = delivered;
    document.getElementById('kpiInTransit').textContent = inTransit;
    document.getElementById('kpiCancelled').textContent = cancelled;

    const countChip = document.getElementById('ordersCountChip');
    if (countChip) {
        countChip.textContent = totalOrders === 1 ? '1 Order' : `${totalOrders} Orders`;
    }
}

function renderOrders() {
    const container = document.getElementById('ordersContainer');
    const scroll = document.getElementById('ordersScroll');
    const empty = document.getElementById('ordersEmpty');

    if (!allOrders.length) {
        container.innerHTML = '';
        scroll.style.display = 'none';
        empty.style.display = 'block';
        updateSummaryStats();
        return;
    }

    scroll.style.display = 'block';
    empty.style.display = 'none';

    container.innerHTML = allOrders.map(order => {
        const first = order.products && order.products.length ? order.products[0] : null;
        const extraCount = (order.products?.length || 0) - 1;

        const imgUrl = first?.displayImage || 'https://placehold.co/70x70?text=Item';
        const name = first?.displayName || 'Order Items';
        const qty = first?.displayQty || 1;

        const dateStr = formatDateTime(order.orderDate);
        const statusLabel = getStatusLabel(order.status);
        const statusClass = getStatusClass(order.status);

        return `
            <article class="order-card" onclick="viewOrderDetails('${order.id}')">
                <div class="order-header">
                    <div class="order-id-section">
                        <div class="order-number">#${order.orderNumber}</div>
                        <div class="order-date">
                            <i class="fa-regular fa-calendar"></i>
                            ${dateStr}
                        </div>
                    </div>
                    <div class="order-status-pill ${statusClass}">
                        <span style="font-size:6px;">‚óè</span>
                        <span>${statusLabel}</span>
                    </div>
                </div>

                <div class="order-body">
                    <div class="order-thumb">
                        <img src="${imgUrl}" alt="${name}" onerror="this.onerror=null;this.src='https://placehold.co/70x70?text=Item';">
                    </div>
                    <div class="order-info">
                        <div class="order-items-preview">
                            ${name} ${qty > 1 ? `(x${qty})` : ''}
                            ${extraCount > 0 ? ` + ${extraCount} more` : ''}
                        </div>
                        <div class="order-meta">
                            <div class="order-meta-pill">
                                <i class="fa-solid fa-box"></i>
                                <span>${order.products?.length || 0} item${order.products?.length === 1 ? '' : 's'}</span>
                            </div>
                            <div class="order-meta-pill">
                                <i class="fa-solid fa-credit-card"></i>
                                <span>${getPaymentMethodLabel(order.paymentMethod)}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order-footer">
                    <div class="order-total">${formatMoney(order.totalAmount)}</div>
                    <div class="order-actions">
                        <button class="order-action-btn primary" onclick="event.stopPropagation(); viewOrderDetails('${order.id}')">
                            <i class="fa-solid fa-eye"></i>
                            Details
                        </button>
                    </div>
                </div>
            </article>
        `;
    }).join('');

    updateSummaryStats();
}

function getPaymentMethodLabel(method) {
    const map = {
        'credit_card': 'Credit Card',
        'debit_card': 'Debit Card',
        'card': 'Card',
        'upi': 'UPI',
        'cod': 'Cash on Delivery',
        'wallet': 'Wallet',
        'net_banking': 'Net Banking'
    };
    return map[method] || method || 'N/A';
}

function closeOrderDetailsModal() {
    const modal = document.getElementById('orderDetailsModal');
    if (modal) modal.remove();
    document.body.style.overflow = 'auto';
}

function viewOrderDetails(orderId) {
    const order = allOrders.find(o => o.id === orderId);
    if (!order) {
        showToast('Order not found', 'error');
        return;
    }

    const statusLabel = getStatusLabel(order.status);
    const statusClass = getStatusClass(order.status);

    const addr = order.shippingAddress || {};
    const payment = order.paymentResult || {};

    const itemsHtml = (order.products || []).map(item => {
        const name = item.displayName || 'Item';
        const img = item.displayImage || 'https://placehold.co/60x60?text=Item';
        const qty = item.displayQty || 1;
        const price = item.displayPrice || 0;
        const total = price * qty;

        return `
            <div class="item-row">
                <div class="item-thumb">
                    <img src="${img}" alt="${name}" onerror="this.onerror=null;this.src='https://placehold.co/60x60?text=Item';">
                </div>
                <div class="item-main">
                    <div class="item-name">${name}</div>
                    <div class="item-meta">Quantity: ${qty} √ó ${formatMoney(price)}</div>
                </div>
                <div class="item-price">${formatMoney(total)}</div>
            </div>
        `;
    }).join('');

    const shipping = Number(order.pricing?.shippingPrice ?? 0);
    const tax = Number(order.pricing?.taxPrice ?? 0);
    const subtotal = Number(order.pricing?.itemsPrice ?? (order.totalAmount - shipping - tax)) || 0;
    const total = Number(order.totalAmount || (subtotal + shipping + tax)) || 0;

    const paymentIcon = getPaymentIcon(order.paymentMethod);

    const modalHtml = `
        <div id="orderDetailsModal">
            <div class="modal-inner">
                <div class="modal-header">
                    <div>
                        <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px;">Order Details</div>
                        <div class="modal-title">Order #${order.orderNumber}</div>
                    </div>
                    <button class="modal-close" onclick="closeOrderDetailsModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="modal-section">
                    <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px;">
                        <div>
                            <div class="detail-label">Status</div>
                            <div class="order-status-pill ${statusClass}" style="margin-top: 6px;">
                                <span style="font-size:6px;">‚óè</span>
                                <span>${statusLabel}</span>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <div class="detail-label">Order Date</div>
                            <div class="detail-value">${formatDateTime(order.orderDate)}</div>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        <i class="fa-solid fa-truck"></i>
                        Shipping Address
                    </div>
                    <div class="address-block">
                        <strong>${addr.fullName || addr.name || 'N/A'}</strong><br>
                        ${addr.address || addr.line1 || 'N/A'}${addr.line2 ? '<br>' + addr.line2 : ''}<br>
                        ${[addr.city, addr.state, addr.postalCode || addr.pincode].filter(Boolean).join(', ')}<br>
                        ${addr.country || 'India'}<br>
                        <br>
                        <i class="fa-solid fa-phone"></i> ${addr.phoneNumber || addr.phone || 'N/A'}
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        <i class="fa-solid fa-credit-card"></i>
                        Payment Information
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">Payment Method</div>
                            <div class="payment-info">
                                <i class="${paymentIcon} payment-icon"></i>
                                <span>${getPaymentMethodLabel(order.paymentMethod)}</span>
                            </div>
                        </div>
                        ${payment.status ? `
                        <div class="detail-item">
                            <div class="detail-label">Payment Status</div>
                            <div class="detail-value">${payment.status || 'N/A'}</div>
                        </div>
                        ` : ''}
                        ${payment.transactionId ? `
                        <div class="detail-item">
                            <div class="detail-label">Transaction ID</div>
                            <div class="detail-value" style="font-family: monospace; font-size: 0.85rem;">${payment.transactionId}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        <i class="fa-solid fa-box-open"></i>
                        Order Items
                    </div>
                    <div class="items-list">${itemsHtml}</div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        <i class="fa-solid fa-receipt"></i>
                        Price Summary
                    </div>
                    <div>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>${formatMoney(subtotal)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>${formatMoney(shipping)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>${formatMoney(tax)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total Amount</span>
                            <span>${formatMoney(total)}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;

    document.body.insertAdjacentHTML('beforeend', modalHtml);
    document.body.style.overflow = 'hidden';
}

function getPaymentIcon(method) {
    const map = {
        'credit_card': 'fa-solid fa-credit-card',
        'debit_card': 'fa-solid fa-credit-card',
        'card': 'fa-solid fa-credit-card',
        'upi': 'fa-solid fa-mobile-alt',
        'cod': 'fa-solid fa-money-bill-wave',
        'wallet': 'fa-solid fa-wallet',
        'net_banking': 'fa-solid fa-building-columns'
    };
    return map[method] || 'fa-solid fa-credit-card';
}

async function loadOrders() {
    showLoading(true);
    try {
        const data = await apiGet('/orders?limit=50&page=1');
        allOrders = normalizeOrders(data);
        renderOrders();
    } catch (err) {
        console.error('Order load error', err);
        showToast('Unable to load orders. Please try again.', 'error');
        allOrders = [];
        renderOrders();
    } finally {
        showLoading(false);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    loadOrders();
});
</script>
