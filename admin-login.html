<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login • QuickLocal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --card-border: #1e293b;
      --primary: #6366f1;
      --primary-dark: #4338ca;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --error: #f97373;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d2340 0, #020617 55%, #020617 100%);
      color: var(--text);
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      padding: 22px 20px 20px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo-badge {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #a5b4fc, #6366f1 60%, #4338ca 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.4), 0 12px 25px rgba(79, 70, 229, 0.7);
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
    }

    .subtitle {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .env-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15, 118, 110, 0.18);
      color: #99f6e4;
      margin-top: 8px;
    }

    .form-group {
      margin-top: 16px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.88);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.4);
      background: rgba(15, 23, 42, 0.95);
    }

    .hint {
      margin-top: 4px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.8rem;
      display: none;
      line-height: 1.35;
    }
    .status.error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.7);
      color: #fecaca;
    }
    .status.success {
      background: rgba(34, 197, 94, 0.11);
      border: 1px solid rgba(34, 197, 94, 0.7);
      color: #bbf7d0;
    }
    .status.info {
      background: rgba(59, 130, 246, 0.12);
      border: 1px solid rgba(59, 130, 246, 0.6);
      color: #bfdbfe;
    }

    button[type="submit"] {
      margin-top: 14px;
      width: 100%;
      padding: 11px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(79, 70, 229, 0.7);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(79, 70, 229, 0.85);
      background: linear-gradient(135deg, #4f46e5, #4338ca);
    }

    button[type="submit"]:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
    }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .footer a {
      color: #a5b4fc;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-header">
        <div class="logo-badge">
          <i class="fas fa-shield-halved"></i>
        </div>
        <div>
          <h1>Admin Sign In</h1>
          <p class="subtitle">Restricted access. Admin accounts only.</p>
          <div class="env-pill">
            <i class="fas fa-server"></i>
            <span>Admin Panel</span>
          </div>
        </div>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email">Admin Email</label>
          <input id="email" type="email" placeholder="admin@quicklocal.shop" autocomplete="email" required />
          <div class="hint">Use the admin email configured in your backend / DB.</div>
        </div>

        <div class="form-group" style="margin-top: 10px;">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </div>

        <div id="status" class="status"></div>

        <button type="submit" id="submitBtn">
          <i class="fas fa-right-to-bracket"></i>
          <span>Sign in as Admin</span>
        </button>
      </form>

      <div class="footer">
        <span>Back to customer site? </span>
        <a href="login.html">Customer Login</a>
      </div>
    </div>
  </div>

  <script src="js/load-hybrid-auth.js"></script>
  <script>
    (function () {
      // Adjust if you run backend somewhere else
      const API_BASE = window.QUICKLOCAL_BACKEND_ORIGIN || 'https://ecommerce-backend-mlik.onrender.com';
      const AUTH_API = API_BASE + '/api/v1/auth';

      const form = document.getElementById('adminLoginForm');
      const statusEl = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      function setStatus(message, type) {
        statusEl.textContent = message || '';
        statusEl.className = 'status ' + (type || 'info');
        statusEl.style.display = message ? 'block' : 'none';
      }

      function setLoading(isLoading) {
        submitBtn.disabled = isLoading;
        submitBtn.innerHTML = isLoading
          ? '<i class="fas fa-spinner fa-spin"></i><span>Checking credentials...</span>'
          : '<i class="fas fa-right-to-bracket"></i><span>Sign in as Admin</span>';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          return setStatus('Please enter both email and password.', 'error');
        }

        setLoading(true);
        setStatus('Signing in...', 'info');

        try {
          const res = await fetch(AUTH_API + '/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', Accept: 'application/json' },
            body: JSON.stringify({ identifier: email, password })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok || !data.success) {
            throw new Error(data.message || 'Invalid credentials.');
          }

          const user = data.user || {};
          if (!user.role || user.role !== 'admin') {
            // Optional: clear any token if you set cookies etc.
            setStatus('This account is not an admin account. Access denied.', 'error');
            return;
          }

          // Cookie session is already set by backend.
          // Also save under common keys used across the app for auth headers
          setStatus('Login successful! Redirecting to admin dashboard...', 'success');

          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 700);
        } catch (err) {
          console.error('Admin login error:', err);
          setStatus(err.message || 'Login failed. Please try again.', 'error');
        } finally {
          setLoading(false);
        }
      });
    })();
  </script>
</body>
</html>
