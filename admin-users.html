<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Users â€¢ QuickLocal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 0 0 20px;
      font-size: 1.2rem;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      color: #e5e7eb;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #4f46e5;
      color: white;
    }

    /* ================= CONTENT ================= */
    .content {
      flex: 1;
      padding: 25px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    /* ================= FILTERS ================= */
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filters input,
    .filters select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    /* ================= TABLE ================= */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    /* ================= BADGES ================= */
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      color: white;
      text-transform: capitalize;
    }

    .badge.admin { background: #7c3aed; }
    .badge.seller { background: #0891b2; }
    .badge.customer { background: #3b82f6; }
    .badge.moderator { background: #db2777; }
    .badge.delivery_agent { background: #f97316; }

    .badge.active { background: #22c55e; }
    .badge.inactive { background: #9ca3af; }
    .badge.suspended { background: #f59e0b; }

    /* ================= PAGINATION ================= */
    .pagination {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 0.85rem;
    }

    .pagination button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.8rem;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>QuickLocal Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a class="active" href="admin-users.html">Users</a>
    <a href="admin-products.html">Products</a>
    <a href="admin-login.html">Logout</a>
  </aside>

  <!-- ================= CONTENT ================= -->
  <main class="content">
    <h1>Manage Users</h1>

    <!-- FILTERS -->
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search name or email" />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="seller">Seller</option>
        <option value="customer">Customer</option>
        <option value="moderator">Moderator</option>
        <option value="delivery_agent">Delivery Agent</option>
      </select>
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr><td colspan="4">Loading usersâ€¦</td></tr>
      </tbody>
    </table>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </main>

</div>

<!-- ðŸ” Hybrid Auth Client (served from backend /public) -->
<script src="https://ecommerce-backend-mlik.onrender.com/hybrid-auth-client.js"></script>

<script>
/* =================================================
   GLOBAL STATE
================================================== */
let currentPage = 1;
let totalPages = 1;
let authUser = null;
const API_BASE_URL = "https://ecommerce-backend-mlik.onrender.com/api/v1";

/* =================================================
   AUTH INITIALIZATION
================================================== */
const auth = new HybridAuthClient({
  autoInitialize: true,
  enableSessionWatcher: true
});

document.addEventListener("auth-ready", (e) => {
  authUser = e.detail?.user;
  console.log("[Admin Users] Auth user:", authUser);

  if (!authUser) {
    alert("Please login first.");
    window.location.href = "admin-login.html";
    return;
  }

  // Check if user has ANY admin-like role
  const adminRoles = ['admin', 'super_admin', 'moderator', 'administrator', 'superadmin'];
  const isAdmin = authUser.role && adminRoles.includes(authUser.role.toLowerCase());
  
  if (!isAdmin) {
    alert(`Access denied. Your role is "${authUser.role}". Admin privileges required.`);
    window.location.href = "admin-login.html";
    return;
  }

  console.log(`User has admin role: ${authUser.role}`);
  loadUsers();
});

/* =================================================
   LOAD USERS - SIMPLIFIED VERSION
================================================== */
async function loadUsers() {
  const search = document.getElementById("searchInput").value.trim();
  const role = document.getElementById("roleFilter").value;
  const status = document.getElementById("statusFilter").value;

  const params = new URLSearchParams({
    page: currentPage,
    limit: 10
  });

  if (search) params.append("search", search);
  if (role) params.append("role", role);
  if (status) params.append("status", status);

  try {
    console.log("Loading users from /api/v1/users...");
    
    // ONLY use /api/v1/users since others don't exist
    const response = await auth.apiCall(`/api/v1/users?${params}`);
    
    console.log(`Response status: ${response.status} ${response.statusText}`);
    
    if (response.status === 403) {
      // Permission denied - user doesn't have admin role in JWT
      const errorData = await response.json().catch(() => ({}));
      const errorMessage = errorData.message || 
        `Access denied. Your role "${authUser?.role}" does not have admin privileges.`;
      
      alert(errorMessage);
      document.getElementById("usersTable").innerHTML = 
        `<tr><td colspan="4" style="text-align:center;color:red;">
          ${errorMessage}<br>
          <small>Please login with an admin account.</small>
        </td></tr>`;
      return;
    }
    
    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(errorData.message || `HTTP ${response.status}`);
    }

    const data = await response.json();
    console.log("API Response:", data);
    
    // Process the response
    processUsersResponse(data);

  } catch (err) {
    console.error("Load users error:", err);
    document.getElementById("usersTable").innerHTML =
      `<tr><td colspan="4" style="text-align:center;color:red;">
        Error: ${err.message}
      </td></tr>`;
  }
}

/* =================================================
   PROCESS USERS RESPONSE
================================================== */
function processUsersResponse(data) {
  // Extract users from response
  let users = [];
  
  if (Array.isArray(data)) {
    users = data;
  } else if (Array.isArray(data.data)) {
    users = data.data;
  } else if (Array.isArray(data.users)) {
    users = data.users;
  } else if (data.data && Array.isArray(data.data.users)) {
    users = data.data.users;
  } else if (typeof data === 'object') {
    // Find any array in the response
    for (const key in data) {
      if (Array.isArray(data[key])) {
        users = data[key];
        console.log(`Found users in data.${key}`);
        break;
      }
    }
  }

  console.log(`Found ${users.length} users`);
  
  // Check if we actually got users
  if (users.length === 0) {
    console.warn("No users found in response. Full response:", data);
    document.getElementById("usersTable").innerHTML = 
      `<tr><td colspan="4" style="text-align:center;">
        No users found in database.
      </td></tr>`;
    return;
  }

  renderUsers(users);

  // Update pagination
  const pagination = data.pagination || data.data?.pagination || {};
  totalPages = pagination.totalPages || pagination.pages || 1;
  document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
  
  // Update button states
  document.getElementById("prevBtn").disabled = currentPage <= 1;
  document.getElementById("nextBtn").disabled = currentPage >= totalPages;
}

/* =================================================
   RENDER USERS
================================================== */
function renderUsers(users) {
  const tbody = document.getElementById("usersTable");
  tbody.innerHTML = "";

  users.forEach(u => {
    // Determine status
    let statusClass = "inactive";
    let statusText = "Inactive";
    
    if (u.status) {
      statusClass = u.status.toLowerCase();
      statusText = u.status;
    } else if (u.isActive === true) {
      statusClass = "active";
      statusText = "Active";
    } else if (u.isActive === false) {
      statusClass = "inactive";
      statusText = "Inactive";
    } else if (u.accountStatus) {
      statusClass = u.accountStatus.toLowerCase();
      statusText = u.accountStatus;
    } else if (u.isVerified) {
      statusClass = "active";
      statusText = "Verified";
    }

    // Determine role
    const role = u.role || "customer";
    
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div style="font-weight:600;">${u.name || "Unknown"}</div>
        <div style="font-size:0.8em;color:#666;">${u.phone || ""}</div>
      </td>
      <td>${u.email || "No email"}</td>
      <td><span class="badge ${role}">${role}</span></td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

/* =================================================
   EVENTS
================================================== */
let searchTimeout;
document.getElementById("searchInput").addEventListener("input", () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    currentPage = 1;
    loadUsers();
  }, 500);
});

document.getElementById("roleFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("statusFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    loadUsers();
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < totalPages) {
    currentPage++;
    loadUsers();
  }
};

/* =================================================
   DEBUG FUNCTIONS
================================================== */

  }

  try {

    } else {
      console.log("Auth check failed:", response.status, response.statusText);

  } catch (err) {

  }
  
  // Try to access admin endpoint
  try {
    const testResponse = await auth.apiCall('/api/v1/users?page=1&limit=1');
    console.log("Admin endpoint test:", testResponse.status, testResponse.statusText);
    
    if (testResponse.status === 403) {
      console.log("âŒ PERMISSION DENIED: User does not have admin role in JWT token");
      console.log("Current role:", authUser.role);
      console.log("Solution: Login with an account that has role: 'admin' in database");
    } else if (testResponse.ok) {
      console.log("âœ… PERMISSION GRANTED: User has admin access");
    }
  } catch (err) {
    console.log("Admin test error:", err.message);
  }
}
</script>

</body>
