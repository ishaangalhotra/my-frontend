<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Users â€¢ QuickLocal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 0 0 20px;
      font-size: 1.2rem;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      color: #e5e7eb;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #4f46e5;
      color: white;
    }

    /* ================= CONTENT ================= */
    .content {
      flex: 1;
      padding: 25px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    /* ================= FILTERS ================= */
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filters input,
    .filters select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    /* ================= TABLE ================= */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    /* ================= BADGES ================= */
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      color: white;
      text-transform: capitalize;
    }

    .badge.admin { background: #7c3aed; }
    .badge.seller { background: #0891b2; }
    .badge.customer { background: #3b82f6; }
    .badge.moderator { background: #db2777; }
    .badge.delivery_agent { background: #f97316; }

    .badge.active { background: #22c55e; }
    .badge.inactive { background: #9ca3af; }
    .badge.suspended { background: #f59e0b; }

    /* ================= PAGINATION ================= */
    .pagination {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 0.85rem;
    }

    .pagination button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.8rem;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>QuickLocal Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a class="active" href="admin-users.html">Users</a>
    <a href="admin-products.html">Products</a>
    <a href="admin-login.html">Logout</a>
  </aside>

  <!-- ================= CONTENT ================= -->
  <main class="content">
    <h1>Manage Users</h1>

    <!-- FILTERS -->
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search name or email" />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="seller">Seller</option>
        <option value="customer">Customer</option>
        <option value="moderator">Moderator</option>
        <option value="delivery_agent">Delivery Agent</option>
      </select>
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr><td colspan="4">Loading usersâ€¦</td></tr>
      </tbody>
    </table>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </main>

</div>

<!-- ðŸ” Hybrid Auth Client (served from backend /public) -->
<script src="https://ecommerce-backend-mlik.onrender.com/hybrid-auth-client.js"></script>

<script>
/* =================================================
   GLOBAL STATE
================================================== */
let currentPage = 1;
let totalPages = 1;
let authUser = null;

/* =================================================
   AUTH INITIALIZATION
================================================== */
const auth = new HybridAuthClient({
  autoInitialize: true,
  enableSessionWatcher: true
});

document.addEventListener("auth-ready", (e) => {
  authUser = e.detail?.user;
  console.log("[Admin Users] Auth user:", authUser);

  // Check if user is admin - allow both 'admin' and 'super_admin' roles
  const isAdmin = authUser && (authUser.role === 'admin' || authUser.role === 'super_admin');
  
  if (!authUser || !isAdmin) {
    alert("Access denied. Please login with an admin account.");
    window.location.href = "admin-login.html";
    return;
  }

  loadUsers();
});

/* =================================================
   LOAD USERS (FIXED: Tries multiple endpoints in sequence)
================================================== */
async function loadUsers() {
  const search = document.getElementById("searchInput").value.trim();
  const role = document.getElementById("roleFilter").value;
  const status = document.getElementById("statusFilter").value;

  const params = new URLSearchParams({
    page: currentPage,
    limit: 10
  });

  if (search) params.append("search", search);
  if (role) params.append("role", role);
  if (status) params.append("status", status);

  try {
    let response;
    let json;
    
    // Try endpoints in sequence:
    // 1. /api/v1/admin/users (from admin.js)
    // 2. /api/v1/users (from users.js - admin-only)
    // 3. /api/v1/enterprise/sellers (from enterpriseAdminController.js)
    
    console.log("Trying endpoint 1: /api/v1/admin/users");
    response = await auth.apiCall(`/api/v1/admin/users?${params}`);
    
    if (response.status === 404) {
      console.log("Endpoint 1 failed (404), trying endpoint 2: /api/v1/users");
      response = await auth.apiCall(`/api/v1/users?${params}`);
    }
    
    if (response.status === 404 || response.status === 403) {
      console.log("Endpoint 2 failed, trying endpoint 3: /api/v1/enterprise/sellers");
      response = await auth.apiCall(`/api/v1/enterprise/sellers?${params}`);
    }
    
    if (!response.ok) {
      const errData = await response.json().catch(() => ({}));
      
      // Handle permission errors
      if (response.status === 401 || response.status === 403) {
        const errorMessage = errData.message || "Access denied. Admin privileges required.";
        alert(errorMessage);
        window.location.href = "admin-login.html";
        return;
      }
      
      throw new Error(errData.message || `HTTP ${response.status}`);
    }

    json = await response.json();
    console.log("API Response received:", json);
    
    processResponse(json);

  } catch (err) {
    console.error("Load users error:", err);
    document.getElementById("usersTable").innerHTML =
      `<tr><td colspan="4" style="text-align:center;color:red;">
        Error: ${err.message}. Please check admin permissions.
      </td></tr>`;
  }
}

/* =================================================
   PROCESS RESPONSE (Handles multiple formats)
================================================== */
function processResponse(json) {
  console.log("Processing response format...");

  let users = [];
  let pagination = {};
  
  // Format 1: /admin/users endpoint (admin.js)
  if (Array.isArray(json.data)) {
    users = json.data;
    pagination = json.pagination || {};
    console.log("Detected format 1: /admin/users");
  }
  // Format 2: /users endpoint (users.js)
  else if (Array.isArray(json.users)) {
    users = json.users;
    pagination = json.pagination || {};
    console.log("Detected format 2: /users");
  }
  // Format 3: /enterprise/sellers endpoint (enterpriseAdminController.js)
  else if (json.data && Array.isArray(json.data.sellers)) {
    users = json.data.sellers.map(seller => ({
      ...seller,
      role: seller.role || 'seller' // Ensure sellers have role
    }));
    pagination = json.data.pagination || {};
    console.log("Detected format 3: /enterprise/sellers");
  }
  // Format 4: /admin/users alternative format
  else if (json.data && Array.isArray(json.data.users)) {
    users = json.data.users;
    pagination = json.data.pagination || {};
    console.log("Detected format 4: nested users array");
  }
  // Format 5: Any array in data object
  else if (json.data && typeof json.data === 'object') {
    // Find first array in data object
    for (const key in json.data) {
      if (Array.isArray(json.data[key])) {
        users = json.data[key];
        console.log(`Detected format 5: array in data.${key}`);
        break;
      }
    }
    pagination = json.pagination || json.data?.pagination || {};
  }
  // Fallback: empty array
  else {
    users = [];
    pagination = {};
    console.log("No recognizable format, using empty array");
  }

  console.log(`Found ${users.length} users`);
  renderUsers(users);

  totalPages = pagination.totalPages || pagination.pages || 1;
  document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
  
  // Update button states
  document.getElementById("prevBtn").disabled = currentPage <= 1;
  document.getElementById("nextBtn").disabled = currentPage >= totalPages;
}

/* =================================================
   RENDER USERS
================================================== */
function renderUsers(users) {
  const tbody = document.getElementById("usersTable");
  tbody.innerHTML = "";

  if (!users || users.length === 0) {
    tbody.innerHTML =
      `<tr><td colspan="4" style="text-align:center;">No users found</td></tr>`;
    return;
  }

  users.forEach(u => {
    const statusClass = 
      u.status ? u.status.toLowerCase() : 
      (u.isActive === true ? "active" : 
       u.isActive === false ? "inactive" : 
       u.accountStatus || (u.isVerified ? "active" : "inactive"));
    
    const statusText = 
      u.status || 
      (u.isActive === true ? "Active" : 
       u.isActive === false ? "Inactive" : 
       u.accountStatus || (u.isVerified ? "Verified" : "Unverified"));

    const role = u.role || (u.seller ? "seller" : "customer");
    
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div style="font-weight:600;">${u.name || u.sellerName || "Unknown"}</div>
        <div style="font-size:0.8em;color:#666;">${u.phone || ""}</div>
      </td>
      <td>${u.email || u.sellerEmail || "No email"}</td>
      <td><span class="badge ${role}">${role}</span></td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

/* =================================================
   EVENTS
================================================== */
let searchTimeout;
document.getElementById("searchInput").addEventListener("input", () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    currentPage = 1;
    loadUsers();
  }, 500);
});

document.getElementById("roleFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("statusFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    loadUsers();
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < totalPages) {
    currentPage++;
    loadUsers();
  }
};

// If auth doesn't fire ready event within 3 seconds, check manually
setTimeout(() => {
  if (!authUser && auth && auth.isAuthenticated && typeof auth.getUser === 'function') {
    try {
      authUser = auth.getUser();
      if (authUser && (authUser.role === 'admin' || authUser.role === 'super_admin')) {
        loadUsers();
      }
    } catch (e) {
      console.log("Manual auth check failed:", e);
    }
  }
}, 3000);
</script>

</body>
</html>
