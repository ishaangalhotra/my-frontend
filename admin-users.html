<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Users â€¢ QuickLocal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 0 0 20px;
      font-size: 1.2rem;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      color: #e5e7eb;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #4f46e5;
      color: white;
    }

    /* ================= CONTENT ================= */
    .content {
      flex: 1;
      padding: 25px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    /* ================= FILTERS ================= */
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filters input,
    .filters select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    /* ================= TABLE ================= */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    /* ================= BADGES ================= */
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      color: white;
      text-transform: capitalize;
    }

    .badge.admin { background: #7c3aed; }
    .badge.seller { background: #0891b2; }
    .badge.customer { background: #3b82f6; }
    .badge.moderator { background: #db2777; }
    .badge.delivery_agent { background: #f97316; }

    .badge.active { background: #22c55e; }
    .badge.inactive { background: #9ca3af; }
    .badge.suspended { background: #f59e0b; }

    /* ================= PAGINATION ================= */
    .pagination {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 0.85rem;
    }

    .pagination button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.8rem;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>QuickLocal Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a class="active" href="admin-users.html">Users</a>
    <a href="admin-products.html">Products</a>
    <a href="admin-login.html">Logout</a>
  </aside>

  <!-- ================= CONTENT ================= -->
  <main class="content">
    <h1>Manage Users</h1>

    <!-- FILTERS -->
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search name or email" />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="seller">Seller</option>
        <option value="customer">Customer</option>
        <option value="moderator">Moderator</option>
        <option value="delivery_agent">Delivery Agent</option>
      </select>
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr><td colspan="4">Loading usersâ€¦</td></tr>
      </tbody>
    </table>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </main>

</div>

<!-- ðŸ” Hybrid Auth Client (served from backend /public) -->
<script src="https://ecommerce-backend-mlik.onrender.com/hybrid-auth-client.js"></script>

<script>
/* =================================================
   GLOBAL STATE
================================================== */
let currentPage = 1;
let totalPages = 1;
let authUser = null;
const API_BASE_URL = (window.APP_CONFIG && window.APP_CONFIG.API_BASE_URL) ? window.APP_CONFIG.API_BASE_URL : "https://ecommerce-backend-mlik.onrender.com/api/v1";
const ADMIN_USERS_API = API_BASE_URL + "/admin/users";

/* =================================================
   AUTH INITIALIZATION
================================================== */
const auth = new HybridAuthClient({
  autoInitialize: true,
  enableSessionWatcher: true
});

document.addEventListener("auth-ready", (e) => {
  authUser = e.detail?.user;
  console.log("[Admin Users] Auth user:", authUser);

  if (!authUser || authUser.role !== "admin") {
    alert("Access denied. Please login with an admin account.");
    window.location.href = "admin-login.html";
    return;
  }

  loadUsers();
});

setTimeout(() => {
  if (!authUser) loadUsers();
}, 1500);

/* =================================================
   LOAD USERS (FIXED â€“ apiCall)
================================================== */
async function loadUsers() {
  const search = document.getElementById("searchInput").value.trim();
  const role = document.getElementById("roleFilter").value;
  const status = document.getElementById("statusFilter").value;

  const params = new URLSearchParams({
    page: currentPage,
    limit: 10
  });

  if (search) params.append("search", search);
  if (role) params.append("role", role);
  if (status) params.append("status", status);

  try {
    let json;
    if (auth && typeof auth.apiCall === "function" && authUser && authUser.role === "admin") {
      let res = await auth.apiCall(`/api/v1/admin/users?${params}`);
      if (res.status === 404) {
        res = await auth.apiCall(`/api/v1/users?${params}`);
      }
      if (!res.ok) {
        const errData = await res.json().catch(() => ({}));
        throw new Error(errData.message || "Failed to fetch users");
      }
      json = await res.json();
    } else {
      let header = "";
      try {
        if (auth && typeof auth.getAuthHeader === "function") {
          const h = auth.getAuthHeader();
          if (h && h.startsWith("Bearer")) header = h;
        }
      } catch {}
      if (!header) {
        const t = localStorage.getItem("adminToken") || localStorage.getItem("quicklocal_access_token") || localStorage.getItem("token") || localStorage.getItem("accessToken");
        if (t) header = `Bearer ${t}`;
      }
      let res = await fetch(`${ADMIN_USERS_API}?${params}`, {
        headers: {
          "Accept": "application/json",
          ...(header ? { "Authorization": header } : {})
        },
        credentials: "include"
      });
      if (res.status === 404) {
        res = await fetch(`${API_BASE_URL}/users?${params}`, {
          headers: {
            "Accept": "application/json",
            ...(header ? { "Authorization": header } : {})
          },
          credentials: "include"
        });
      }
      if (!res.ok) {
        const errData = await res.json().catch(() => ({}));
        if (res.status === 401 || res.status === 403) {
          throw new Error(errData.message || `Unauthorized`);
        }
        throw new Error(errData.message || `HTTP ${res.status}`);
      }
      json = await res.json();
    }
    const list =
      (Array.isArray(json.data) ? json.data : null) ||
      (json.data && Array.isArray(json.data.users) ? json.data.users : null) ||
      (Array.isArray(json.users) ? json.users : null) ||
      (Array.isArray(json.results) ? json.results : null) ||
      (Array.isArray(json.items) ? json.items : []);
    renderUsers(list || []);
    const p = json.pagination || json.meta || (json.data && json.data.pagination) || {};
    totalPages = p.totalPages || p.pages || 1;
    document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;

  } catch (err) {
    console.error("Load users error:", err);
    document.getElementById("usersTable").innerHTML =
      `<tr><td colspan="4" style="text-align:center;color:red;">
        Error loading users: ${err.message}
      </td></tr>`;
  }
}

/* =================================================
   RENDER USERS
================================================== */
function renderUsers(users) {
  const tbody = document.getElementById("usersTable");
  tbody.innerHTML = "";

  if (!users || users.length === 0) {
    tbody.innerHTML =
      `<tr><td colspan="4" style="text-align:center;">No users found</td></tr>`;
    return;
  }

  users.forEach(u => {
    const statusClass =
      u.status ? u.status.toLowerCase() : (u.isActive ? "active" : "inactive");
    const statusText =
      u.status || (u.isActive ? "Active" : "Inactive");

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div style="font-weight:600;">${u.name || "Unknown"}</div>
        <div style="font-size:0.8em;color:#666;">${u.phone || ""}</div>
      </td>
      <td>${u.email}</td>
      <td><span class="badge ${u.role}">${u.role}</span></td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

/* =================================================
   EVENTS
================================================== */
let searchTimeout;
document.getElementById("searchInput").addEventListener("input", () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    currentPage = 1;
    loadUsers();
  }, 500);
});

document.getElementById("roleFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("statusFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    loadUsers();
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < totalPages) {
    currentPage++;
    loadUsers();
  }
};
</script>

</body>
</html>
