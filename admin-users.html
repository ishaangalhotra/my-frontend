<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Users ‚Ä¢ QuickLocal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 0 0 20px;
      font-size: 1.2rem;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      color: #e5e7eb;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #4f46e5;
      color: white;
    }

    /* ================= CONTENT ================= */
    .content {
      flex: 1;
      padding: 25px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    /* ================= FILTERS ================= */
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filters input,
    .filters select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    /* ================= TABLE ================= */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    /* ================= BADGES ================= */
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      color: white;
      text-transform: capitalize;
    }

    .badge.admin { background: #7c3aed; }
    .badge.seller { background: #0891b2; }
    .badge.customer { background: #3b82f6; }
    .badge.moderator { background: #db2777; }
    .badge.delivery_agent { background: #f97316; }

    .badge.active { background: #22c55e; }
    .badge.inactive { background: #9ca3af; }
    .badge.suspended { background: #f59e0b; }

    /* ================= PAGINATION ================= */
    .pagination {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 0.85rem;
    }

    .pagination button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.8rem;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>QuickLocal Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a class="active" href="admin-users.html">Users</a>
    <a href="admin-products.html">Products</a>
    <a href="admin-login.html">Logout</a>
  </aside>

  <!-- ================= CONTENT ================= -->
  <main class="content">
    <h1>Manage Users</h1>

    <!-- FILTERS -->
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search name or email" />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="seller">Seller</option>
        <option value="customer">Customer</option>
        <option value="moderator">Moderator</option>
        <option value="delivery_agent">Delivery Agent</option>
      </select>
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr><td colspan="4">Loading users‚Ä¶</td></tr>
      </tbody>
    </table>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </main>

</div>

<!-- üîê Hybrid Auth Client (served from backend /public) -->
<script src="https://ecommerce-backend-mlik.onrender.com/hybrid-auth-client.js"></script>

<script>
/* =================================================
   GLOBAL STATE
================================================== */
let currentPage = 1;
let totalPages = 1;
let authUser = null;
const API_BASE_URL = "https://ecommerce-backend-mlik.onrender.com/api/v1";

/* =================================================
   AUTH INITIALIZATION
================================================== */
const auth = new HybridAuthClient({
  autoInitialize: true,
  enableSessionWatcher: true
});

document.addEventListener("auth-ready", (e) => {
  authUser = e.detail?.user;
  console.log("[Admin Users] Auth user:", authUser);

  // Check if user is admin
  const isAdmin = authUser && (authUser.role === 'admin' || authUser.role === 'super_admin');
  
  if (!authUser || !isAdmin) {
    alert("Access denied. Please login with an admin account.");
    window.location.href = "admin-login.html";
    return;
  }

  loadUsers();
});

/* =================================================
   LOAD USERS - DEBUG VERSION
================================================== */
async function loadUsers() {
  const search = document.getElementById("searchInput").value.trim();
  const role = document.getElementById("roleFilter").value;
  const status = document.getElementById("statusFilter").value;

  const params = new URLSearchParams({
    page: currentPage,
    limit: 10
  });

  if (search) params.append("search", search);
  if (role) params.append("role", role);
  if (status) params.append("status", status);

  const queryString = params.toString();
  
  // First, let's test what endpoints actually exist
  console.log("üîç Testing admin endpoints...");
  
  try {
    // Try to get user info first to verify auth
    console.log("1. Testing auth status...");
    const authTest = await auth.apiCall('/api/v1/auth/me');
    if (authTest.ok) {
      const authData = await authTest.json();
      console.log("Auth user data:", authData);
    }

    // List of possible admin endpoints to try
    const endpoints = [
      '/api/v1/admin/users',
      '/api/v1/admin/users/',
      '/api/admin/users',
      '/admin/users',
      '/api/v1/users/admin',
      '/api/v1/users',
      '/admin/api/users',
      '/api/v1/enterprise/sellers',
      '/api/v1/admin/enterprise/sellers'
    ];

    let success = false;
    let lastError = null;
    
    for (const endpoint of endpoints) {
      try {
        console.log(`Trying: ${endpoint}?${queryString}`);
        const response = await auth.apiCall(`${endpoint}?${queryString}`);
        console.log(`Response for ${endpoint}:`, response.status, response.statusText);
        
        if (response.ok) {
          const data = await response.json();
          console.log(`‚úÖ Success with ${endpoint}:`, data);
          
          // Process the data
          processAdminData(data, endpoint);
          success = true;
          break;
        } else if (response.status === 403) {
          console.log(`‚ùå 403 Forbidden for ${endpoint} - user may not have admin role`);
          lastError = new Error(`Access denied to ${endpoint}. Please verify admin role.`);
        } else if (response.status === 404) {
          console.log(`‚ùå 404 Not Found for ${endpoint}`);
        }
      } catch (err) {
        console.log(`Error with ${endpoint}:`, err.message);
        lastError = err;
      }
    }

    if (!success) {
      // If no endpoint worked, try a direct fetch with token
      console.log("All endpoints failed, trying manual fetch...");
      await tryManualFetch(queryString);
    }

  } catch (err) {
    console.error("Load users error:", err);
    document.getElementById("usersTable").innerHTML =
      `<tr><td colspan="4" style="text-align:center;color:red;">
        Error: ${err.message}<br>
        <small>Check console for details</small>
      </td></tr>`;
  }
}

/* =================================================
   MANUAL FETCH FALLBACK
================================================== */
async function tryManualFetch(queryString) {
  try {
    // Get token from auth client
    const token = auth.getToken();
    if (!token) {
      throw new Error("No authentication token available");
    }

    console.log("Using manual fetch with token...");
    
    // Try direct fetch to known endpoints
    const endpoints = [
      `${API_BASE_URL}/admin/users?${queryString}`,
      `${API_BASE_URL}/users?${queryString}`,
      `${API_BASE_URL}/admin/enterprise/sellers?${queryString}`
    ];

    for (const url of endpoints) {
      try {
        console.log(`Manual fetch to: ${url}`);
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          credentials: 'include'
        });

        console.log(`Response: ${response.status} ${response.statusText}`);
        
        if (response.ok) {
          const data = await response.json();
          console.log("‚úÖ Manual fetch success:", data);
          processAdminData(data, url);
          return;
        }
      } catch (err) {
        console.log(`Manual fetch error for ${url}:`, err.message);
      }
    }

    throw new Error("All endpoints failed. Check admin permissions and routes.");
    
  } catch (err) {
    throw err;
  }
}

/* =================================================
   PROCESS ADMIN DATA
================================================== */
function processAdminData(data, source) {
  console.log(`Processing data from ${source}:`, data);
  
  let users = [];
  let pagination = {};
  
  // Try to extract users from various response formats
  if (Array.isArray(data)) {
    users = data;
  } else if (Array.isArray(data.data)) {
    users = data.data;
    pagination = data.pagination || {};
  } else if (Array.isArray(data.users)) {
    users = data.users;
    pagination = data.pagination || {};
  } else if (data.data && Array.isArray(data.data.users)) {
    users = data.data.users;
    pagination = data.data.pagination || {};
  } else if (data.data && Array.isArray(data.data.sellers)) {
    users = data.data.sellers;
    pagination = data.data.pagination || {};
  } else if (typeof data === 'object') {
    // Look for any array in the object
    for (const key in data) {
      if (Array.isArray(data[key])) {
        users = data[key];
        console.log(`Found users array in data.${key}`);
        break;
      }
    }
  }

  if (users.length === 0) {
    console.warn("No users found in response. Full response:", data);
  }

  console.log(`Extracted ${users.length} users`);
  renderUsers(users);

  // Update pagination
  totalPages = pagination.totalPages || pagination.pages || 1;
  document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
  
  // Update button states
  document.getElementById("prevBtn").disabled = currentPage <= 1;
  document.getElementById("nextBtn").disabled = currentPage >= totalPages;
}

/* =================================================
   RENDER USERS
================================================== */
function renderUsers(users) {
  const tbody = document.getElementById("usersTable");
  tbody.innerHTML = "";

  if (!users || users.length === 0) {
    tbody.innerHTML =
      `<tr><td colspan="4" style="text-align:center;">
        No users found.<br>
        <small style="color:#666;">If you believe this is an error, check console logs.</small>
      </td></tr>`;
    return;
  }

  users.forEach(u => {
    const statusClass = 
      u.status ? u.status.toLowerCase() : 
      (u.isActive === true ? "active" : 
       u.isActive === false ? "inactive" : 
       u.accountStatus || (u.isVerified ? "active" : "inactive"));
    
    const statusText = 
      u.status || 
      (u.isActive === true ? "Active" : 
       u.isActive === false ? "Inactive" : 
       u.accountStatus || (u.isVerified ? "Verified" : "Unverified"));

    const role = u.role || (u.seller ? "seller" : "customer");
    
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div style="font-weight:600;">${u.name || u.sellerName || "Unknown"}</div>
        <div style="font-size:0.8em;color:#666;">${u.phone || ""}</div>
      </td>
      <td>${u.email || u.sellerEmail || "No email"}</td>
      <td><span class="badge ${role}">${role}</span></td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

/* =================================================
   EVENTS
================================================== */
let searchTimeout;
document.getElementById("searchInput").addEventListener("input", () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    currentPage = 1;
    loadUsers();
  }, 500);
});

document.getElementById("roleFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("statusFilter").addEventListener("change", () => {
  currentPage = 1;
  loadUsers();
});

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    loadUsers();
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < totalPages) {
    currentPage++;
    loadUsers();
  }
};

// Diagnostic function - can be called from console
window.debugAdminEndpoints = async function() {
  console.log("=== DEBUG MODE ===");
  console.log("Auth user:", authUser);
  console.log("Auth token available:", !!auth.getToken());
  
  // Test basic connectivity
  try {
    const test = await fetch(`${API_BASE_URL}/test`);
    console.log("API test endpoint:", test.status, test.statusText);
  } catch (e) {
    console.log("API test failed:", e.message);
  }
  
  // Test auth endpoint
  try {
    const authTest = await fetch(`${API_BASE_URL}/auth/me`);
    console.log("Auth endpoint:", authTest.status, authTest.statusText);
    if (authTest.ok) {
      const data = await authTest.json();
      console.log("Auth data:", data);
    }
  } catch (e) {
    console.log("Auth test failed:", e.message);
  }
}
</script>

</body>
</html>
