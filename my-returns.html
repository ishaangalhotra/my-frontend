<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Returns - QuickLocal</title>
    <script src="js/session-manager.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --accent: #10b981;
            --accent-dark: #059669;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --border-dark: #cbd5e1;
            
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
        }

        .nav-link:hover {
            color: var(--primary);
            background: var(--bg-tertiary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-outline:hover {
            background: var(--bg-tertiary);
        }

        /* Returns List */
        .returns-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .return-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .return-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .return-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .return-rma {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .return-rma span {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .return-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .return-status {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        /* Status colors */
        .status-requested { background: rgba(249, 115, 22, 0.1); color: #ea580c; }
        .status-seller_approved { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
        .status-seller_rejected { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
        .status-pickup_scheduled { background: rgba(147, 51, 234, 0.1); color: #9333ea; }
        .status-picked_up { background: rgba(6, 182, 212, 0.1); color: #0891b2; }
        .status-received { background: rgba(8, 145, 178, 0.1); color: #0891b2; }
        .status-inspected { background: rgba(34, 197, 94, 0.1); color: #16a34a; }
        .status-refunded { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .status-closed { background: rgba(107, 114, 128, 0.1); color: #6b7280; }

        .return-body {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .return-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .detail-item {
            font-size: 0.9rem;
        }
        .detail-item strong {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .detail-item span {
            color: var(--text-secondary);
        }
        
        .return-timeline {
            border-left: 3px solid var(--border);
            padding-left: 1.5rem;
        }
        
        .timeline-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-dark);
            transform: translateX(-50%);
        }
        
        .timeline-item.active::before {
            background: var(--primary);
        }
        
        .timeline-content {
            font-size: 0.9rem;
        }
        .timeline-status {
            font-weight: 600;
            color: var(--text-primary);
        }
        .timeline-comment {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 0.25rem;
        }
        .timeline-date {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }


        /* Loading and Empty States */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
            color: var(--text-light);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border-left: 4px solid var(--success);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
            max-width: 400px;
        }

        .toast.error { border-left-color: var(--error); }
        .toast.warning { border-left-color: var(--warning); }
        .toast.info { border-left-color: var(--info); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header-content { padding: 0 1rem; }
            .nav-links { display: none; }
            .return-body { grid-template-columns: 1fr; }
            .return-timeline { border-left: none; padding-left: 0; border-top: 3px solid var(--border); padding-top: 1.5rem; }
            .timeline-item::before { left: 0; }
        }
    </style>
</head>
<body>
    <script>
      // Ensure session
      document.addEventListener('DOMContentLoaded', async () => {
        await window.SessionManager.ensureSession({ required: true, redirectTo: 'login.html' });
      });
    </script>
    <header class="header">
        <div class="header-content">
            <a href="marketplace.html" class="logo">
                <i class="fas fa-rocket"></i>
                QuickLocal
            </a>
            <nav class="nav-links">
                <a href="marketplace.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
                <a href="my-orders.html" class="nav-link">
                    <i class="fas fa-list-alt"></i> My Orders
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i> Profile
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <div>
                <h1 class="page-title">
                    <i class="fas fa-undo"></i>
                    My Returns
                </h1>
                <p class="page-subtitle">Track the status of your return requests</p>
            </div>
            <a href="my-orders.html" class="btn btn-outline">
                <i class="fas fa-list-alt"></i>
                Back to Orders
            </a>
        </div>


        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Loading your return requests...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-box-open"></i>
            <h3>No Returns Found</h3>
            <p>You haven't requested any returns yet. You can start a return from your "My Orders" page.</p>
            <a href="my-orders.html" class="btn btn-primary">
                <i class="fas fa-list-alt"></i>
                View My Orders
            </a>
        </div>

        <div id="returnsContainer" class="returns-list">
            </div>

    </div>

    <script src="https://ecommerce-backend-mlik.onrender.com/hybrid-auth-client.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeReturnsPage();
        });

        // Initialize page with authentication
        async function initializeReturnsPage() {
            showLoading(true);
            
            try {
                // Wait for HybridAuthClient to be ready
                let attempts = 0;
                while (!window.HybridAuthClient && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (window.HybridAuthClient && typeof window.HybridAuthClient.isAuthenticated === 'function') {
                    const isAuth = await window.HybridAuthClient.isAuthenticated();
                    if (!isAuth) {
                        showToast('Please log in to view your returns', 'warning');
                        setTimeout(() => {
                            window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
                        }, 2000);
                        return;
                    }
                }

                await loadReturns();
            } catch (error) {
                console.error('Initialization error:', error);
                showEmptyState();
                showToast('Failed to initialize returns page', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Load returns from API
        async function loadReturns() {
            showLoading(true);
            
            try {
                console.log('ðŸ” Loading user returns...');
                
                if (!window.HybridAuthClient) {
                    throw new Error('Authentication client not available');
                }

                // *** THIS IS THE CORRECTED API ROUTE ***
                const response = await window.HybridAuthClient.apiCall('/api/v1/returns/my-returns', { method: 'GET' });

                if (response && response.ok) {
                    const result = await response.json();
                    console.log('âœ… Returns loaded:', result);
                    
                    const returnsList = result.data || [];
                    renderReturns(returnsList);

                } else {
                    throw new Error(`Failed to load returns: ${response.status}`);
                }
            } catch (error) {
                console.error('âŒ Error loading returns:', error);
                showToast('Unable to load your returns. Please try again.', 'error');
                renderReturns([]);
            } finally {
                showLoading(false);
            }
        }

        // Render returns
        function renderReturns(returns) {
            const container = document.getElementById('returnsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (returns.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'flex';
            emptyState.style.display = 'none';

            container.innerHTML = returns.map(rr => {
                return `
                    <div class="return-card">
                        <div class="return-header">
                            <div class="return-info">
                                <div class="return-rma">
                                    ${rr.rma}
                                    <span>for Order: ${rr.order?.orderNumber || rr.order}</span>
                                </div>
                                <div class="return-date">Requested on: ${formatDate(rr.requestedAt)}</div>
                            </div>
                            <span class="return-status status-${rr.status}">
                                ${formatStatus(rr.status)}
                            </span>
                        </div>
                        <div class="return-body">
                            <div class="return-details">
                                <div class="detail-item">
                                    <strong>Reason for Return</strong>
                                    <span>${rr.reason || 'No reason provided'}</span>
                                D                                </div>
                                <div class="detail-item">
                                    <strong>Details Provided</strong>
                                    <span>${rr.details || 'No details provided'}</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Refund Status</strong>
                                    <span>${rr.refund?.refundedAt ? `Refunded â‚¹${rr.refund.amount} on ${formatDate(rr.refund.refundedAt)}` : 'Pending'}</span>
                                </div>
                            </div>
                            <div class="return-timeline">
                                <div class="timeline-title">Return History</div>
                                <div class="timeline-item active">
                                    <div class="timeline-content">
                                        <div class="timeline-status">Requested</div>
                                        <div class="timeline-date">${formatDateTime(rr.requestedAt)}</div>
                                    </div>
                                D                                </div>
                                ${renderComments(rr.comments)}
                                ${renderFinalStatus(rr)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderComments(comments) {
            if (!comments || comments.length === 0) return '';
            return comments.map(comment => `
                <div class="timeline-item active">
                    <div class="timeline-content">
                        <div class="timeline-status">Update</div>
                        <div class="timeline-comment">"${comment.text}" - by ${comment.by}</div>
                        <div class="timeline-date">${formatDateTime(comment.at)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderFinalStatus(rr) {
            let finalStatus = '';
            if (rr.status === 'refunded') {
                finalStatus = `
                <div class="timeline-item active">
                    <div class="timeline-content">
                        <div class="timeline-status">Refunded</div>
                        <div class="timeline-comment">A refund of â‚¹${rr.refund.amount} was processed.</div>
                        <div class="timeline-date">${formatDateTime(rr.refund.refundedAt)}</div>
                    </div>
                </div>`;
            } else if (rr.status === 'closed' || rr.status === 'seller_rejected') {
                 finalStatus = `
                <div class="timeline-item active">
                    <div class="timeline-content">
                        <div class="timeline-status">${formatStatus(rr.status)}</div>
                        <div class="timeline-comment">This return request has been closed.</div>
                    </div>
                </div>`;
            }
            return finalStatus;
        }

        // Utility functions
        function formatStatus(status) {
            if (!status) return 'Unknown';
            return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('returnsContainer').style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${getToastIcon(type)}"></i>
                <div>${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function getToastIcon(type) {
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            return icons[type] || icons.success;
        }
    </script>
</body>
