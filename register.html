<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 QuickLocal - Enhanced Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4338ca; --secondary: #f59e0b; --success: #22c55e;
            --error: #ef4444; --info: #3b82f6; --text-primary: #0f172a; --text-secondary: #475569;
            --text-light: #94a3b8; --bg-secondary: #f8fafc; --bg-tertiary: #f1f5f9; --border: #e2e8f0;
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05); --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            --shadow-glow: 0 0 0 1px rgba(99,102,241,0.05), 0 4px 16px rgba(99,102,241,0.12);
            --radius-lg: 1rem; --radius-2xl: 2rem; --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-secondary); color: var(--text-primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 1000; padding: 1rem 2rem; }
        .nav { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.875rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; }
        .back-btn { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); text-decoration: none; font-weight: 600; transition: var(--transition-bounce); box-shadow: var(--shadow-xs); }
        .back-btn:hover { background: var(--bg-tertiary); transform: translateY(-1px); box-shadow: var(--shadow-sm); }
        .auth-container { background: white; border-radius: var(--radius-2xl); padding: 3rem; box-shadow: var(--shadow-xl); border: 1px solid var(--border); width: 100%; max-width: 520px; margin-top: 5rem; animation: fadeInScale 0.6s; }
        .auth-header { text-align: center; margin-bottom: 2.5rem; }
        .auth-title { font-size: 2.5rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 0.75rem; }
        .auth-subtitle { color: var(--text-secondary); font-size: 1.125rem; }
        .form-group { margin-bottom: 1.5rem; position: relative; animation: slideInUp 0.6s ease-out both; }
        .form-input { width: 100%; height: 3.5rem; padding: 0 1.25rem 0 3.5rem; border: 2px solid var(--border); border-radius: var(--radius-lg); font-size: 1rem; transition: var(--transition); }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); }
        .input-icon { position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .btn-primary { width: 100%; height: 3.5rem; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: var(--radius-lg); font-weight: 700; cursor: pointer; transition: var(--transition-bounce); display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin: 2rem 0; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-glow); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
        .auth-links { text-align: center; }
        .auth-links a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .login-link { display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--bg-tertiary); border-radius: var(--radius-lg); transition: var(--transition-bounce); }
        .login-link:hover { background: var(--bg-secondary); transform: translateY(-1px); }
        .message { padding: 1rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem; display: none; border-left: 4px solid; }
        .error-message { background: rgba(239, 68, 68, 0.1); color: var(--error); border-left-color: var(--error); }
        .success-message { background: rgba(34, 197, 94, 0.1); color: var(--success); border-left-color: var(--success); }
        .redirect-message { background: linear-gradient(135deg, var(--success), #10b981); color: white; padding: 1.5rem; border-radius: var(--radius-lg); text-align: center; margin: 1rem 0; display: none; animation: slideInUp 0.5s ease-out; }
        .redirect-message.show { display: block; }
        .redirect-countdown { font-size: 2rem; font-weight: 900; margin: 0.5rem 0; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo"><i class="fas fa-rocket"></i> QuickLocal</a>
            <a href="login.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Join QuickLocal!</h1>
            <p class="auth-subtitle">Create your account to get started</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>

        <div class="redirect-message" id="redirectMessage">
            <h3>🎉 Registration Successful!</h3>
            <p>Redirecting to login in</p>
            <div class="redirect-countdown" id="redirectCountdown">5</div>
        </div>

        <form class="auth-form" id="registerForm">
            <div class="form-group" style="animation-delay: 0.1s;">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Your full name" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="form-group" style="animation-delay: 0.2s;">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="form-group" style="animation-delay: 0.3s;">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" id="password" class="form-input" placeholder="A strong password" required minlength="6">
                <i class="fas fa-lock input-icon"></i>
            </div>
             <div class="form-group" style="animation-delay: 0.4s;">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn-primary" id="registerBtn" style="animation-delay: 0.5s;">
                <i class="fas fa-user-plus"></i> Create My Account
            </button>

            <div class="auth-links" style="animation-delay: 0.6s;">
                <span style="color: var(--text-secondary);">Already have an account? </span><br>
                <a href="login.html" class="login-link">Sign In Instead</a>
            </div>
        </form>
    </div>
    
    <!-- Load Supabase client library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin="anonymous"></script>

    <!-- Hybrid auth client will be loaded dynamically with retry and fallback -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dynamically load the HybridAuthClient with retry and local fallback
            const REMOTE_SRC = 'https://quicklocal-backend.onrender.com/hybrid-auth-client.js';
            const LOCAL_FALLBACK_SRC = './hybrid-auth-client.js';

            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.async = true;
                    s.crossOrigin = 'anonymous';
                    s.onload = () => resolve(src);
                    s.onerror = () => reject(new Error('Failed to load ' + src));
                    document.head.appendChild(s);
                });
            }

            async function loadHybridClientWithRetry(maxAttempts = 5, delayMs = 1500) {
                for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                    try {
                        await loadScript(REMOTE_SRC);
                        if (window.HybridAuthClient) return 'remote';
                    } catch (e) {
                        await new Promise(r => setTimeout(r, delayMs));
                    }
                }
                await loadScript(LOCAL_FALLBACK_SRC);
                if (window.HybridAuthClient) return 'local';
                throw new Error('HybridAuthClient not available after retries and fallback');
            }

            (async () => {
                try {
                    const source = await loadHybridClientWithRetry();
                    console.log('HybridAuthClient loaded from:', source);
                    const authClient = new HybridAuthClient(
                        'https://pmvhsjezhuokwygvhhqk.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtdmhzamV6aHVva3d5Z3ZoaHFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NTU3MDUsImV4cCI6MjA3MzIzMTcwNX0.ZrVjuqB28Qer7F7zSdG_rJIs_ZQZhX1PNyrmpK-Qojg',
                        'https://quicklocal-backend.onrender.com'
                    );
                    new RegistrationHandler(authClient);
                } catch (err) {
                    console.error('❌ Auth Client failed to load/initialize', err);
                    alert('Authentication module is waking up. Please refresh in a few seconds.');
                }
            })();
        });

        class RegistrationHandler {
            constructor(authClientInstance) {
                 this.authClient = authClientInstance;
                 if (!this.authClient) {
                     console.error('❌ Auth Client failed to initialize!');
                     return;
                }
                this.init();
            }

            init() {
                console.log('🚀 Registration Handler initializing...');
                document.getElementById('registerForm')?.addEventListener('submit', this.handleRegistration.bind(this));
            }

            async handleRegistration(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    return this.showMessage('Passwords do not match.', 'error');
                }
                if (password.length < 6) {
                    return this.showMessage('Password must be at least 6 characters.', 'error');
                }

                this.clearMessages();
                this.showLoading(true);

                try {
                    const result = await this.authClient.register({ name, email, password });
                    if (result.success) {
                        this.handleRegistrationSuccess(result);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    this.showMessage(error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            handleRegistrationSuccess(result) {
                document.getElementById('registerForm').style.display = 'none';
                const redirectMsg = document.getElementById('redirectMessage');
                redirectMsg.classList.add('show');
                
                let countdown = 5;
                const countdownEl = document.getElementById('redirectCountdown');
                const timer = setInterval(() => {
                    countdown--;
                    countdownEl.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = 'login.html';
                    }
                }, 1000);
            }

            showLoading(show) {
                const btn = document.getElementById('registerBtn');
                btn.disabled = show;
                btn.innerHTML = show ? `<i class="fas fa-spinner spinner"></i> Creating...` : '<i class="fas fa-user-plus"></i> Create My Account';
            }

            showMessage(message, type) {
                this.clearMessages();
                const el = document.getElementById(`${type}Message`);
                el.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
                el.style.display = 'block';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }
    </script>
</body>
</html>
