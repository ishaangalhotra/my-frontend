<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="index.html" style="color:white;">Flipkart</a></div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
    </div>
  </header>

  <!-- Register Form -->
  <div class="register-box">
    <h2>Create an Account</h2>
    <div class="message" id="message"></div>

    <input type="text" id="username" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <!-- Load backend base URL -->
  <script src="config.js"></script>

  <!-- Register Logic -->
  <script>
    async function register() {
      const name = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        document.getElementById("message").textContent = "Please enter all fields";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/api/users/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("âœ… Registered successfully! Please log in.");
          window.location.href = "login.html";
        } else {
          document.getElementById("message").textContent = data.message || "Registration failed.";
        }

      } catch (err) {
        console.error("Error:", err);
        document.getElementById("message").textContent = "Server error or connection failed.";
      }
    }
  </script>

</body>
</html>
