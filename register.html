<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Specific styles for register.html, integrated for clarity */
    .register-box {
      background: white;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: calc(100% - 20px); /* Adjust for padding */
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 12px 20px;
      width: 100%;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5bb0;
    }

    .message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Flipkart</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </header>

  <div class="register-box">
    <h2>Create an Account</h2>
    <div class="message" id="message"></div>

    <input type="text" id="username" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="register()">Register</button>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script> <!-- Ensure script.js is loaded -->

</body>
</html>
