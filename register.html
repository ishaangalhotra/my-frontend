<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --primary-dark: #4338ca;
      --secondary: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --dark: #1f2937;
      --light: #f9fafb;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    
    .password-strength {
      height: 6px;
      transition: all 0.3s ease;
      border-radius: 3px;
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .slide-in {
      animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
      100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
    }
    
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .input-focus-effect:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
    
    .checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .checkbox:checked::after {
      content: '';
      display: block;
      position: absolute;
      top: 2px;
      left: 6px;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .tooltip {
      position: relative;
    }
    
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    
    .tooltip-text {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      z-index: 10;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background-color: var(--dark);
      color: white;
      text-align: center;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      width: max-content;
      max-width: 200px;
      transition: all 0.3s ease;
    }
    
    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--dark) transparent transparent transparent;
    }
  </style>
</head>

  <script>
    class RegistrationManager {
      constructor() {
        this.form = document.getElementById('registerForm');
        this.passwordInput = document.getElementById('password');
        this.strengthBar = document.getElementById('strengthBar');
        this.strengthText = document.getElementById('strengthText');
        this.submitBtn = document.getElementById('submitBtn');
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.setupAccountTypeToggle();
        this.setupPasswordToggle();
        this.setupCustomCheckbox();
      }
      
      setupEventListeners() {
        // Form submission
        this.form.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleSubmit();
        });
        
        // Real-time validation
        const inputs = this.form.querySelectorAll('input[required]');
        inputs.forEach(input => {
          input.addEventListener('blur', () => this.validateField(input));
          input.addEventListener('input', () => this.clearFieldError(input));
          
          // Add focus effect
          input.addEventListener('focus', () => {
            input.classList.add('ring-2', 'ring-indigo-200');
          });
          
          input.addEventListener('blur', () => {
            input.classList.remove('ring-2', 'ring-indigo-200');
          });
        });
        
        // Password strength check
        this.passwordInput.addEventListener('input', () => {
          this.checkPasswordStrength();
        });
      }
      
      setupAccountTypeToggle() {
        const accountTypeInputs = document.querySelectorAll('input[name="accountType"]');
        
        accountTypeInputs.forEach(input => {
          input.addEventListener('change', () => {
            const accountTypeCards = document.querySelectorAll('.account-type-card div');
            accountTypeCards.forEach(card => {
              card.classList.remove('border-indigo-500', 'bg-indigo-50', 'ring-2', 'ring-indigo-200');
              card.classList.add('border-gray-200');
            });
            
            const selectedCard = input.closest('.account-type-card').querySelector('div');
            selectedCard.classList.remove('border-gray-200');
            selectedCard.classList.add('border-indigo-500', 'bg-indigo-50', 'ring-2', 'ring-indigo-200');
          });
        });
        
        // Set initial state
        document.querySelector('input[name="accountType"]:checked').dispatchEvent(new Event('change'));
      }
      
      setupPasswordToggle() {
        const toggleBtn = document.getElementById('togglePassword');
        
        toggleBtn.addEventListener('click', () => {
          const type = this.passwordInput.type === 'password' ? 'text' : 'password';
          this.passwordInput.type = type;
          
          const icon = toggleBtn.querySelector('i');
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
          
          // Update ARIA label
          const label = type === 'password' ? 'Show password' : 'Hide password';
          toggleBtn.setAttribute('aria-label', label);
        });
      }
      
      setupCustomCheckbox() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
              checkbox.classList.add('checked');
            } else {
              checkbox.classList.remove('checked');
            }
          });
        });
      }
      
      checkPasswordStrength() {
        const password = this.passwordInput.value;
        let strength = 0;
        let messages = [];
        
        // Length check
        if (password.length >= 8) strength += 20;
        else messages.push('at least 8 characters');
        
        // Uppercase check
        if (/[A-Z]/.test(password)) strength += 20;
        else messages.push('one uppercase letter');
        
        // Lowercase check
        if (/[a-z]/.test(password)) strength += 20;
        else messages.push('one lowercase letter');
        
        // Number check
        if (/\d/.test(password)) strength += 20;
        else messages.push('one number');
        
        // Special character check
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 20;
        else messages.push('one special character');
        
        // Update strength bar
        this.strengthBar.style.width = `${strength}%`;
        
        if (strength < 40) {
          this.strengthBar.className = 'h-full bg-red-500';
          this.strengthText.textContent = 'Weak';
          this.strengthText.className = 'text-xs font-medium text-red-500';
        } else if (strength < 60) {
          this.strengthBar.className = 'h-full bg-yellow-500';
          this.strengthText.textContent = 'Fair';
          this.strengthText.className = 'text-xs font-medium text-yellow-500';
        } else if (strength < 80) {
          this.strengthBar.className = 'h-full bg-blue-500';
          this.strengthText.textContent = 'Good';
          this.strengthText.className = 'text-xs font-medium text-blue-500';
        } else {
          this.strengthBar.className = 'h-full bg-green-500';
          this.strengthText.textContent = 'Strong';
          this.strengthText.className = 'text-xs font-medium text-green-500';
        }
        
        // Update password requirements tooltip
        if (messages.length > 0) {
          const tooltip = document.querySelector('.tooltip .tooltip-text');
          tooltip.innerHTML = `Password must contain: <br>${messages.join('<br>')}`;
        } else {
          const tooltip = document.querySelector('.tooltip .tooltip-text');
          tooltip.textContent = 'Password meets all requirements';
        }
      }
      
      validateField(field) {
        const value = field.value.trim();
        let isValid = true;
        let message = '';
        
        // Required field check
        if (field.required && !value) {
          isValid = false;
          message = `${this.getFieldName(field)} is required`;
        }
        
        // Email validation
        if (field.type === 'email' && value) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            isValid = false;
            message = 'Please enter a valid email address';
          }
        }
        
        // Phone validation
        if (field.id === 'phone' && value) {
          const phoneRegex = /^\d{10}$/;
          if (!phoneRegex.test(value.replace(/\s/g, ''))) {
            isValid = false;
            message = 'Please enter a valid 10-digit phone number';
          }
        }
        
        // Password validation
        if (field.type === 'password' && value) {
          if (value.length < 8) {
            isValid = false;
            message = 'Password must be at least 8 characters long';
          }
        }
        
        // Terms checkbox validation
        if (field.id === 'agreeTerms' && !field.checked) {
          isValid = false;
          message = 'You must agree to the terms and conditions';
        }
        
        this.showFieldError(field, isValid ? null : message);
        return isValid;
      }
      
      getFieldName(field) {
        const fieldNames = {
          fullName: 'Full name',
          email: 'Email',
          phone: 'Phone number',
          password: 'Password',
          agreeTerms: 'Terms agreement'
        };
        return fieldNames[field.id] || field.name;
      }
      
      showFieldError(field, message) {
        let errorDiv;
        
        // Special case for checkbox
        if (field.type === 'checkbox') {
          errorDiv = field.closest('label').nextElementSibling;
        } else {
          errorDiv = field.closest('.mb-6').querySelector('.error-message');
        }
        
        if (message) {
          errorDiv.querySelector('span').textContent = message;
          errorDiv.classList.remove('hidden');
          
          if (field.type !== 'checkbox') {
            field.classList.add('border-red-500');
            field.closest('.mb-6').classList.add('shake');
            
            setTimeout(() => {
              field.closest('.mb-6').classList.remove('shake');
            }, 500);
          }
        } else {
          errorDiv.classList.add('hidden');
          if (field.type !== 'checkbox') {
            field.classList.remove('border-red-500');
          }
        }
      }
      
      clearFieldError(field) {
        let errorDiv;
        
        // Special case for checkbox
        if (field.type === 'checkbox') {
          errorDiv = field.closest('label').nextElementSibling;
        } else {
          errorDiv = field.closest('.mb-6').querySelector('.error-message');
        }
        
        if (errorDiv) {
          errorDiv.classList.add('hidden');
          if (field.type !== 'checkbox') {
            field.classList.remove('border-red-500');
          }
        }
      }
      
      async handleSubmit() {
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');
        
        // Validate all fields
        const inputs = this.form.querySelectorAll('input[required]');
        let isFormValid = true;
        
        inputs.forEach(input => {
          if (!this.validateField(input)) {
            isFormValid = false;
          }
        });
        
        if (!isFormValid) {
          this.showNotification('Please fix the errors above', 'error');
          return;
        }
        
        // Show loading state
        this.submitBtn.disabled = true;
        submitText.textContent = 'Creating Account...';
        submitLoader.classList.remove('hidden');
        
        try {
          const formData = {
            fullName: document.getElementById('fullName').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('countryCode').value + document.getElementById('phone').value.trim(),
            password: document.getElementById('password').value,
            accountType: document.querySelector('input[name="accountType"]:checked').value
          };
          
          // Simulate API call with timeout
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // In a real app, you would call your API here:
          /*
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          const result = await response.json();
          
          if (!response.ok) {
            throw new Error(result.message || 'Registration failed');
          }
          */
          
          // For demo purposes, we'll simulate a successful registration
          this.showNotification('Account created successfully! Redirecting to login...', 'success');
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          
        } catch (error) {
          console.error('Registration error:', error);
          this.showNotification(error.message || 'Registration failed. Please try again.', 'error');
        } finally {
          // Reset button state
          this.submitBtn.disabled = false;
          submitText.textContent = 'Create Account';
          submitLoader.classList.add('hidden');
        }
      }
      
      showNotification(message, type = 'info') {
        // Remove any existing notifications first
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => notification.remove());
        
        const notification = document.createElement('div');
        notification.className = `notification fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white transition-all duration-300 transform translate-x-full max-w-sm flex items-start`;
        
        const colors = {
          success: 'bg-green-600',
          error: 'bg-red-600',
          info: 'bg-blue-600'
        };
        
        const icons = {
          success: 'fas fa-check-circle',
          error: 'fas fa-exclamation-circle',
          info: 'fas fa-info-circle'
        };
        
        notification.classList.add(colors[type]);
        notification.innerHTML = `
          <i class="${icons[type]} mr-3 mt-0.5"></i>
          <div class="flex-1">
            <div class="font-medium">${type === 'error' ? 'Error' : type === 'success' ? 'Success' : 'Info'}</div>
            <div class="text-sm">${message}</div>
          </div>
          <button class="ml-4 text-white hover:text-gray-200" onclick="this.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        `;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
          notification.classList.remove('translate-x-full');
        }, 10);
        
        // Auto-dismiss after 5 seconds
        setTimeout(() => {
          if (document.body.contains(notification)) {
            notification.classList.add('translate-x-full');
            setTimeout(() => {
              document.body.removeChild(notification);
            }, 300);
          }
        }, 5000);
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new RegistrationManager();
    });
  </script>
