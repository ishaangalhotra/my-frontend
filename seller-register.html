<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration | QuickLocal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        .card { background: white; padding: 2rem; border-radius: 1rem; width: 100%; max-width: 450px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .title { text-align: center; margin-bottom: 1.5rem; color: #1e293b; }
        
        input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
        button { width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
        button:hover { background: #4f46e5; }
        
        .msg { padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; display: none; text-align: center; }
        .msg.success { background: #dcfce7; color: #166534; }
        .msg.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title">Become a Seller</h2>
        <div id="msg" class="msg"></div>
        
        <form id="regForm">
            <input type="text" name="shopName" placeholder="Shop Name" required>
            <input type="text" name="name" placeholder="Owner Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password (Min 6 chars)" required minlength="6">
            
            <button type="submit" id="btn">Register Shop</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
            Already registered? <a href="seller-login.html" style="color: var(--primary);">Login here</a>
        </p>
    </div>

    <script src="js/load-hybrid-auth.js"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.role = 'seller'; // Force seller role

            btn.disabled = true;
            btn.textContent = 'Creating Account...';
            msg.style.display = 'none';

            try {
                const baseApi = window.QUICKLOCAL_API_BASE || '/api/v1';
                const res = await fetch(`${baseApi}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (!res.ok) throw new Error(result.message || 'Registration failed');

                msg.className = 'msg success';
                msg.textContent = 'Registration Successful! Redirecting to login...';
                msg.style.display = 'block';
                setTimeout(() => window.location.href = 'seller-login.html', 1500);
            } catch (err) {
                msg.className = 'msg error';
                msg.textContent = err.message;
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Register Shop';
            }
        });
    </script>
</body>
</html>
