<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seller Dashboard</title>
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:#f5f7fb;color:#0f172a}
    .container{max-width:1100px;margin:28px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(12,32,63,0.06)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.3rem;margin:0}
    .actions{display:flex;gap:8px}
    button{background:#0b5fff;color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:#0b5fff;border:1px solid #e6eefc}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:20px}
    .card{padding:12px;border-radius:8px;background:#fbfdff;border:1px solid #eef5ff}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .product{border-radius:8px;padding:12px;background:#fff;border:1px solid #eef5ff}
    .product img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    label{display:block;font-size:0.85rem;margin-bottom:6px}
    input[type=text],input[type=number],textarea,select{width:100%;padding:8px;border-radius:6px;border:1px solid #dbeafe;margin-bottom:10px}
    .small{font-size:0.85rem;color:#475569}
    .toast{position:fixed;right:18px;top:18px;background:#111;color:#fff;padding:8px 12px;border-radius:8px}
    .footer{margin-top:16px;font-size:0.85rem;color:#475569}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Seller Dashboard</h1>
      <div class="actions">
        <div class="small" id="sellerName">—</div>
        <button id="refreshBtn">Refresh</button>
        <button id="logoutBtn" class="ghost">Logout</button>
      </div>
    </header>

    <div class="grid">
      <div>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
            <strong>Your Products</strong>
            <small class="small" id="productCount">0 items</small>
          </div>
          <div id="productsContainer" class="products"></div>
        </div>

        <div class="card" style="margin-top:14px">
          <strong>Orders (Recent)</strong>
          <div id="ordersContainer" style="margin-top:8px">
            <p class="small">No orders yet.</p>
          </div>
        </div>
      </div>

      <aside>
        <div class="card">
          <strong>Add / Edit Product</strong>
          <form id="productForm" style="margin-top:10px">
            <label>Title</label>
            <input type="text" id="p_title" required />
            <label>Category</label>
            <input type="text" id="p_category" placeholder="e.g. Electronics" />
            <label>Price (INR)</label>
            <input type="number" id="p_price" min="0" required />
            <label>Quantity</label>
            <input type="number" id="p_qty" min="0" value="1" />
            <label>Description</label>
            <textarea id="p_desc" rows="4"></textarea>
            <label>Image (URL)</label>
            <input type="text" id="p_image" placeholder="https://..." />
            <div style="display:flex;gap:8px;justify-content:flex-end">
              <button type="button" id="clearBtn" class="ghost">Clear</button>
              <button type="submit">Save Product</button>
            </div>
            <input type="hidden" id="editingId" />
          </form>
        </div>
      </aside>
    </div>

    <div class="footer">Flipkart-style marketplace — ready to connect to backend.</div>
  </div>

  <div id="toastRoot" style="display:none"></div>

  <script>
    const API_BASE_URL = 'https://quicklocal-backend.onrender.com/api/v1';
    let authToken = localStorage.getItem('authToken') || localStorage.getItem('accessToken') || localStorage.getItem('token') || null;

    function getCookie(name){const v=document.cookie.match('(^|;)\\s*'+name+'\\s*=\\s*([^;]+)');return v?v.pop():null;}
    async function tryCookieAuth(){try{const r=await fetch(`${API_BASE_URL}/auth/me`,{credentials:'include',headers:{'Content-Type':'application/json'}});if(!r.ok)return false;const d=await r.json();if(d&&(d.success||d.user)){if(d.accessToken){authToken=d.accessToken;localStorage.setItem('authToken',authToken);}setSellerName(d.user||d);return true;}}catch(e){console.warn('cookie auth err',e);}return false;}
    function authHeaders(){return authToken?{'Authorization':`Bearer ${authToken}`}:{}};

    function showToast(t,m,type='info',time=2000){const root=document.getElementById('toastRoot');const div=document.createElement('div');div.className='toast';div.textContent=`${t}: ${m}`;root.appendChild(div);root.style.display='block';setTimeout(()=>{div.remove();if(!root.childElementCount)root.style.display='none';},time);}

    async function fetchDashboard(){
      try{
        const res=await fetch(`${API_BASE_URL}/seller/dashboard`,{headers:{'Content-Type':'application/json',...authHeaders()},credentials:'include'});
        if(!res.ok) throw new Error('Dashboard fetch failed');
        const payload=await res.json();
        let products=[],orders=[];
        if(payload){
          if(payload.data&&(payload.data.topProducts||payload.data.products)) products=payload.data.topProducts||payload.data.products;
          if(payload.data&&(payload.data.orders||payload.data.recentOrders)) orders=payload.data.orders||payload.data.recentOrders;
          if(!products.length&&(payload.products||payload.topProducts)) products=payload.products||payload.topProducts;
          if(!orders.length&&payload.orders) orders=payload.orders;
        }
        if(!products.length){try{const pRes=await fetch(`${API_BASE_URL}/products?seller=true`,{headers:{'Content-Type':'application/json',...authHeaders()},credentials:'include'});if(pRes.ok){const pd=await pRes.json();products=pd.products||pd.data||pd;}}catch(e){}}
        renderProducts(products||[]);renderOrders(orders||[]);
      }catch(e){console.error(e);showToast('Error','Dashboard load failed');}
    }

    function renderProducts(products){const el=document.getElementById('productsContainer');el.innerHTML='';document.getElementById('productCount').textContent=`${products.length} items`;if(!products.length){el.innerHTML='<p class="small">No products yet.</p>';return;}products.forEach(p=>{const c=document.createElement('div');c.className='product';c.innerHTML=`<img src="${(p.image&&p.image[0])||p.image||'https://via.placeholder.com/400x300?text=Product'}"/><div><strong>${p.title||p.name}</strong></div><div class='small'>₹ ${p.price||0}</div><div class='small'>Qty: ${p.quantity||0}</div>`;el.appendChild(c);});}
    function renderOrders(orders){const el=document.getElementById('ordersContainer');el.innerHTML='';if(!orders.length){el.innerHTML='<p class="small">No recent orders.</p>';return;}orders.slice(0,8).forEach(o=>{const d=document.createElement('div');d.innerHTML=`<div><strong>Order:</strong> ${o._id||o.id}</div><div class='small'>${o.status||'pending'} • ₹ ${o.total||0}</div>`;el.appendChild(d);});}

    async function deleteProduct(id){if(!confirm('Delete product?'))return;try{const r=await fetch(`${API_BASE_URL}/products/${id}`,{method:'DELETE',headers:{...authHeaders()},credentials:'include'});if(!r.ok)throw r;showToast('Success','Deleted');await fetchDashboard();}catch(e){showToast('Error','Delete failed');}}

    document.addEventListener('DOMContentLoaded',async()=>{
      if(authToken){await init();return;}
      const ok=await tryCookieAuth();if(ok){await init();return;}
      const c=getCookie('accessToken')||getCookie('authToken');if(c){authToken=c;localStorage.setItem('authToken',authToken);await init();return;}
      showToast('Error','Please login');setTimeout(()=>window.location.href='login.html',1200);
    });

    async function init(){await fetchDashboard();document.getElementById('logoutBtn').onclick=onLogout;document.getElementById('refreshBtn').onclick=fetchDashboard;const form=document.getElementById('productForm');form.onsubmit=async e=>{e.preventDefault();const payload={name:document.getElementById('p_title').value,category:document.getElementById('p_category').value,price:Number(document.getElementById('p_price').value),quantity:Number(document.getElementById('p_qty').value),description:document.getElementById('p_desc').value,images:[document.getElementById('p_image').value]};const id=document.getElementById('editingId').value;try{let r;if(id){r=await fetch(`${API_BASE_URL}/products/${id}`,{method:'PUT',headers:{'Content-Type':'application/json',...authHeaders()},body:JSON.stringify(payload),credentials:'include'});}else{r=await fetch(`${API_BASE_URL}/products`,{method:'POST',headers:{'Content-Type':'application/json',...authHeaders()},body:JSON.stringify(payload),credentials:'include'});}if(!r.ok)throw r;showToast('Success','Saved');form.reset();document.getElementById('editingId').value='';await fetchDashboard();}catch(err){console.error(err);showToast('Error','Save failed');}};document.getElementById('clearBtn').onclick=()=>{form.reset();document.getElementById('editingId').value='';};}

    async function onLogout(){try{await fetch(`${API_BASE_URL}/auth/logout`,{method:'POST',credentials:'include'});}catch(e){}localStorage.removeItem('authToken');localStorage.removeItem('accessToken');window.location.href='login.html';}

    function setSellerName(u){const n=(u&&(u.name||u.fullname||u.email))||'Seller';document.getElementById('sellerName').textContent=n;}
  </script>
</body>
</html>
