<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickLocal â€" Seller Dashboard</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minimal toast + modal backdrop */
    .toast{position:fixed;top:1rem;right:1rem;z-index:1050;padding:.75rem 1rem;border-radius:.5rem;color:#fff;opacity:.95;transform:translateX(120%);transition:transform .25s ease}
    .toast.show{transform:translateX(0)}
    .toast-success{background:#16a34a}.toast-error{background:#ef4444}.toast-info{background:#3b82f6}
    .modal-backdrop{background:rgba(0,0,0,.55);backdrop-filter:blur(3px)}
  </style>
</head>
<body class="bg-slate-100 min-h-screen">

  <!-- ===================== AUTH SECTION ===================== -->
  <section id="auth-section" class="min-h-screen flex items-center justify-center p-4 bg-indigo-600">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Seller Hub</h1>

      <!-- Tabs -->
      <div class="flex mb-5 bg-gray-100 rounded-lg overflow-hidden">
        <button id="login-tab" class="flex-1 py-2 bg-white text-indigo-600 font-semibold">Login</button>
        <button id="register-tab" class="flex-1 py-2 text-gray-600">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <input id="login-email" type="email" placeholder="Email" required class="w-full border rounded-lg p-3">
        <input id="login-password" type="password" placeholder="Password" required class="w-full border rounded-lg p-3">
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold">Login</button>
        
        <div class="flex items-center justify-between text-sm pt-1">
          <button id="forgot-password-btn" type="button" class="text-indigo-600 hover:underline">
            Forgot password?
          </button>
          <button id="resend-verification-btn" type="button" class="text-gray-600 hover:underline">
            Resend verification email
          </button>
        </div>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="space-y-4 hidden">
        <input id="reg-name" type="text" placeholder="Full Name" required class="w-full border rounded-lg p-3">
        <input id="reg-email" type="email" placeholder="Email" required class="w-full border rounded-lg p-3">
        <input id="reg-phone" type="tel" placeholder="Phone Number" required class="w-full border rounded-lg p-3">
        <input id="reg-password" type="password" placeholder="Password" required class="w-full border rounded-lg p-3">
        <input id="reg-business" type="text" placeholder="Business Name" required class="w-full border rounded-lg p-3">
        <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold">Create Account</button>
      </form>
    </div>
  </section>

  <!-- ===================== DASHBOARD SECTION ===================== -->
  <section id="dashboard-section" class="hidden">
    <!-- Top bar -->
    <header class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <h2 class="text-xl md:text-2xl font-bold text-gray-800">Welcome, <span id="sellerName">Seller</span></h2>
        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg">Logout</button>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-lg md:text-xl font-semibold text-gray-800">Your Products</h3>
        <button id="addProductBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Add Product</button>
      </div>

      <!-- Product grid -->
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </section>

  <!-- ===================== PRODUCT MODAL ===================== -->
  <div id="productModal" class="hidden fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Add Product</h3>
        <button id="cancel-btn" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      </div>

      <form id="product-form" class="space-y-4">
        <input id="product-name" placeholder="Product name" required class="w-full border p-3 rounded">

        <select id="product-category" required class="w-full border p-3 rounded">
          <option value="">Select Category</option>
          <!-- Populated by JS -->
        </select>

        <div class="grid grid-cols-2 gap-4">
          <input id="product-price" type="number" min="0" step="0.01" placeholder="Price â‚¹" required class="w-full border p-3 rounded">
          <input id="product-stock" type="number" min="0" step="1" placeholder="Stock" required class="w-full border p-3 rounded">
        </div>

        <!-- Optional, your JS supports it -->
        <textarea id="product-description" rows="3" placeholder="Description (optional)" class="w-full border p-3 rounded"></textarea>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
          <input id="product-image" type="file" accept="image/*" class="w-full border p-3 rounded">
          <div id="image-preview" class="mt-3"></div>
        </div>

        <div class="flex items-center justify-between">
          <!-- Optional cancel-edit button (your JS guards this if missing) -->
          <button id="cancel-edit-btn" type="button" class="hidden px-3 py-2 rounded bg-gray-200 text-gray-700">
            Cancel Edit
          </button>

          <div class="ml-auto">
            <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded-lg">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toast-container"></div>

  <!-- Your dashboard logic (the file you shared) -->
  <script src="js/seller-dashboard.js"></script>
</body>
</html>
