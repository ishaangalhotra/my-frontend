<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickLocal Seller Central</title>
  <meta name="color-scheme" content="light dark">

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --ink-900: #0f172a;
      --ink-700: #334155;
      --ink-500: #64748b;
      --ink-300: #cbd5e1;
      --line: #e2e8f0;
      --brand: #ff9500;
      --brand-600: #e8850e;
      --brand-100: #fff4e5;
      --blue: #0066cc;
      --blue-100: #e5f2ff;
      --green: #16a34a;
      --green-100: #dcfce7;
      --red: #dc2626;
      --red-100: #fef2f2;
      --yellow: #d97706;
      --yellow-100: #fef3c7;
      --shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --radius: 8px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --panel: #1e293b;
        --ink-900: #f1f5f9;
        --ink-700: #cbd5e1;
        --ink-500: #94a3b8;
        --ink-300: #475569;
        --line: #334155;
        --shadow: 0 1px 3px 0 rgba(0,0,0,0.3), 0 1px 2px 0 rgba(0,0,0,0.2);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      color: var(--ink-900);
      background: var(--bg);
      line-height: 1.6;
    }

    .hidden { display: none !important; }
    
    /* Layout */
    .app-container { display: flex; min-height: 100vh; }
    .sidebar { 
      width: 280px; 
      background: var(--panel); 
      border-right: 1px solid var(--line); 
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 10;
    }
    .main-content { 
      flex: 1; 
      margin-left: 280px; 
      display: flex; 
      flex-direction: column; 
    }

    /* Header */
    .header {
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      padding: 0 24px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 9;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }
    .header-right { display: flex; align-items: center; gap: 16px; margin-left: auto; }

    /* Sidebar */
    .sidebar-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--line);
    }
    .logo { font-weight: 800; font-size: 1.25rem; color: var(--brand); }
    .subtitle { color: var(--ink-500); font-size: 0.875rem; margin-top: 2px; }

    .nav-menu {
      padding: 16px 0;
    }
    .nav-group {
      margin-bottom: 24px;
    }
    .nav-group-title {
      padding: 0 24px 8px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--ink-500);
      letter-spacing: 0.05em;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--ink-700);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .nav-item:hover {
      background: var(--brand-100);
      color: var(--brand);
    }
    .nav-item.active {
      background: var(--brand-100);
      color: var(--brand);
      border-right: 3px solid var(--brand);
    }

    /* Content Area */
    .content {
      padding: 24px;
      flex: 1;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .page-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--ink-900);
    }
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.875rem;
      color: var(--ink-500);
    }

    /* Cards & Containers */
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--line);
    }
    .card-content {
      padding: 24px;
    }
    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--ink-900);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }
    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .stat-title {
      color: var(--ink-500);
      font-size: 0.875rem;
      font-weight: 500;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--ink-900);
    }
    .stat-change {
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .stat-change.positive { color: var(--green); }
    .stat-change.negative { color: var(--red); }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: var(--radius);
      border: 1px solid transparent;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }
    .btn-primary:hover {
      background: var(--brand-600);
      border-color: var(--brand-600);
    }
    .btn-secondary {
      background: white;
      color: var(--ink-700);
      border-color: var(--line);
    }
    .btn-secondary:hover {
      background: var(--bg);
      border-color: var(--ink-300);
    }
    .btn-danger {
      background: var(--red);
      color: white;
      border-color: var(--red);
    }
    .btn-success {
      background: var(--green);
      color: white;
      border-color: var(--green);
    }
    .btn-sm {
      padding: 6px 12px;
      font-size: 0.875rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }
    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--ink-700);
      margin-bottom: 6px;
    }
    .input, .select, .textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      color: var(--ink-900);
      font-size: 0.875rem;
    }
    .input:focus, .select:focus, .textarea:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.1);
    }

    /* Tables */
    .table-container {
      overflow-x: auto;
      border: 1px solid var(--line);
      border-radius: var(--radius);
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
    }
    .table th,
    .table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--line);
    }
    .table th {
      background: var(--bg);
      font-weight: 600;
      color: var(--ink-700);
      font-size: 0.875rem;
    }
    .table tbody tr:hover {
      background: var(--bg);
    }

    /* Status Badges */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .badge-success {
      background: var(--green-100);
      color: var(--green);
    }
    .badge-warning {
      background: var(--yellow-100);
      color: var(--yellow);
    }
    .badge-danger {
      background: var(--red-100);
      color: var(--red);
    }
    .badge-info {
      background: var(--blue-100);
      color: var(--blue);
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: var(--shadow-lg);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--bg);
    }
    .product-info {
      padding: 16px;
    }
    .product-name {
      font-weight: 600;
      color: var(--ink-900);
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .product-price {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--brand);
      margin-bottom: 4px;
    }
    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--ink-500);
      font-size: 0.875rem;
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .action-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-card:hover {
      border-color: var(--brand);
      box-shadow: var(--shadow-lg);
    }
    .action-icon {
      width: 48px;
      height: 48px;
      background: var(--brand-100);
      color: var(--brand);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px 20px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification-success {
      border-left: 4px solid var(--green);
    }
    .notification-error {
      border-left: 4px solid var(--red);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .content {
        padding: 16px;
      }
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    }

    /* Order Status Colors */
    .status-pending { background: var(--yellow-100); color: var(--yellow); }
    .status-confirmed { background: var(--blue-100); color: var(--blue); }
    .status-shipped { background: var(--brand-100); color: var(--brand); }
    .status-delivered { background: var(--green-100); color: var(--green); }
    .status-cancelled { background: var(--red-100); color: var(--red); }

    /* Charts */
    .chart-container {
      position: relative;
      height: 300px;
      margin: 20px 0;
    }

    .section { display: none; }
    .section.active { display: block; }

    /* Mobile Backdrop */
    .mobile-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
      display: none;
    }
    .mobile-backdrop.show {
      display: block;
    }
  </style>
</head>

  <script>
    // Configuration
    const API_BASE = 'https://quicklocal-backend.onrender.com/api/v1';
    const ENDPOINTS = {
      auth: {
        login: '/auth/login',
        register: '/auth/register',
        logout: '/auth/logout',
        me: '/auth/me',
        refreshToken: '/auth/refresh-token'
      },
      seller: {
        products: '/seller/products',
        orders: '/seller/orders',
        customers: '/seller/customers',
        dashboard: '/seller/dashboard'
      },
      categories: '/categories'
    };

    // Global state
    let currentUser = null;
    let currentSection = 'dashboard';
    let products = [];
    let orders = [];
    let customers = [];
    let categories = [];
    let salesChartInstance, analyticsSalesChartInstance, categoriesChartInstance;

    // API client with interceptors
    const api = axios.create({
      baseURL: API_BASE,
      withCredentials: true,
      timeout: 30000
    });

    // Request interceptor
    api.interceptors.request.use(config => {
      const token = localStorage.getItem('accessToken');
      if (token) {
        config.headers.Authorization = `Bearer ${token}`;
      }
      return config;
    });

    // Response interceptor for token refresh
    let isRefreshing = false;
    let failedQueue = [];

    const processQueue = (error, token = null) => {
      failedQueue.forEach(prom => {
        if (error) {
          prom.reject(error);
        } else {
          prom.resolve(token);
        }
      });
      failedQueue = [];
    };

    api.interceptors.response.use(
      response => response.data,
      async error => {
        const originalRequest = error.config;
        
        if (error.response?.status === 401 && !originalRequest._retry) {
          if (isRefreshing) {
            return new Promise(function(resolve, reject) {
              failedQueue.push({ resolve, reject });
            }).then(token => {
              originalRequest.headers['Authorization'] = 'Bearer ' + token;
              return api(originalRequest);
            }).catch(err => {
              return Promise.reject(err);
            });
          }

          originalRequest._retry = true;
          isRefreshing = true;
          
          try {
            const { data } = await api.post(ENDPOINTS.auth.refreshToken);
            if (data.accessToken) {
              localStorage.setItem('accessToken', data.accessToken);
              api.defaults.headers.common['Authorization'] = 'Bearer ' + data.accessToken;
              originalRequest.headers['Authorization'] = 'Bearer ' + data.accessToken;
              processQueue(null, data.accessToken);
              return api(originalRequest);
            }
          } catch (refreshError) {
            processQueue(refreshError, null);
            logout(); // Logout if refresh fails
            return Promise.reject(refreshError);
          } finally {
            isRefreshing = false;
          }
        }
        
        return Promise.reject(error);
      }
    );

    // Utility functions
    function $(selector) {
      return document.querySelector(selector);
    }

    function $$(selector) {
      return Array.from(document.querySelectorAll(selector));
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0
      }).format(amount || 0);
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-IN');
    }

    function showNotification(message, type = 'success') {
      const notification = $('#notification');
      notification.textContent = message;
      notification.className = `notification ${type === 'success' ? 'notification-success' : 'notification-error'} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function initializeIcons() {
      try {
        lucide.createIcons();
      } catch (error) {
        console.warn('Lucide icons failed to load:', error);
      }
    }

    // Authentication functions
    async function login(email, password, remember = false) {
      try {
        const response = await api.post(ENDPOINTS.auth.login, {
          email,
          password,
          remember
        });

        if (response.success) {
          if (response.accessToken) {
            localStorage.setItem('accessToken', response.accessToken);
          }
          currentUser = response.user;
          localStorage.setItem('seller', JSON.stringify(currentUser));
          
          showAuthSection(false);
          await loadDashboard();
          showNotification(`Welcome back, ${currentUser.name}!`);
        }
      } catch (error) {
        const message = error.response?.data?.message || 'Login failed';
        console.error("Login Error:", message, error.response || error);
        showNotification(message, 'error');
        throw error;
      }
    }

    async function register(userData) {
      try {
        const response = await api.post(ENDPOINTS.auth.register, {
          ...userData,
          role: 'seller'
        });

        if (response.success) {
          showNotification(response.message || 'Registration successful!');
          switchToLogin();
        }
      } catch (error) {
        const message = error.response?.data?.message || 'Registration failed';
        console.error("Registration Error:", message, error.response || error);
        showNotification(message, 'error');
        throw error;
      }
    }

    async function logout() {
      try {
        await api.post(ENDPOINTS.auth.logout);
      } catch (error) {
        console.warn('Logout API call failed:', error.response?.data?.message || error.message);
      } finally {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('seller');
        currentUser = null;
        showAuthSection(true);
        showNotification('Logged out successfully');
      }
    }

    async function checkAuth() {
      const token = localStorage.getItem('accessToken');
      const seller = localStorage.getItem('seller');

      if (token && seller) {
        try {
          const response = await api.get(ENDPOINTS.auth.me);
          currentUser = response.user || JSON.parse(seller);
          showAuthSection(false);
          await loadDashboard();
        } catch (error) {
          console.error("Auth Check Failed:", error.response?.data?.message || error.message);
          logout();
        }
      } else {
        showAuthSection(true);
      }
    }

    // UI functions
    function showAuthSection(show) {
      $('#auth-section').classList.toggle('hidden', !show);
      $('#main-app').classList.toggle('hidden', show);
      
      if (!show && currentUser) {
        $('#seller-name').textContent = currentUser.name || 'Seller';
      }
    }

    function switchToLogin() {
      $('#login-tab').classList.add('btn-primary');
      $('#login-tab').classList.remove('btn-secondary');
      $('#register-tab').classList.add('btn-secondary');
      $('#register-tab').classList.remove('btn-primary');
      $('#login-form').style.display = 'block';
      $('#register-form').style.display = 'none';
    }

    function switchToRegister() {
      $('#register-tab').classList.add('btn-primary');
      $('#register-tab').classList.remove('btn-secondary');
      $('#login-tab').classList.add('btn-secondary');
      $('#login-tab').classList.remove('btn-primary');
      $('#register-form').style.display = 'block';
      $('#login-form').style.display = 'none';
    }

    function showSection(sectionName) {
      $$('.section').forEach(section => {
        section.classList.remove('active');
      });

      $(`#${sectionName}-section`).classList.add('active');

      $$('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      $(`.nav-item[data-section="${sectionName}"]`).classList.add('active');

      currentSection = sectionName;

      switch (sectionName) {
        case 'dashboard':
          loadDashboard();
          break;
        case 'products':
          loadProducts();
          break;
        case 'orders':
          loadOrders();
          break;
        case 'customers':
          loadCustomers();
          break;
        case 'analytics':
          loadAnalytics();
          break;
      }

      initializeIcons();
    }

    // Data loading functions
    async function loadDashboard() {
      try {
        const [dashboardResponse, productsResponse, ordersResponse, categoriesResponse] = await Promise.all([
          api.get(ENDPOINTS.seller.dashboard).catch(err => {
            console.error('Failed to load dashboard stats:', err.response?.data?.message || err.message);
            return { success: false, data: { overview: {} } };
          }),
          api.get(ENDPOINTS.seller.products).catch(err => {
             console.error('Failed to load products for dashboard:', err.response?.data?.message || err.message);
            return { success: false, data: { products: [] } };
          }),
          api.get(ENDPOINTS.seller.orders).catch(err => {
            console.error('Failed to load orders for dashboard:', err.response?.data?.message || err.message);
            return { success: false, data: { orders: [] } };
          }),
          api.get(ENDPOINTS.categories).catch(err => {
            console.error('Failed to load categories for dashboard:', err.response?.data?.message || err.message);
            return { success: false, data: { categories: [] } };
          })
        ]);

        const stats = dashboardResponse.data?.overview || {};
        $('#total-sales').textContent = formatCurrency(stats.totalRevenue || 0);
        $('#total-orders').textContent = stats.totalOrders || 0;
        $('#total-products').textContent = stats.totalProducts || 0;
        $('#total-customers').textContent = stats.totalCustomers || 0;

        $('#products-count').textContent = stats.totalProducts || 0;
        $('#orders-count').textContent = stats.pendingOrders || 0;

        products = productsResponse.data?.products || [];
        orders = ordersResponse.data?.orders || [];
        categories = categoriesResponse.data?.categories || [];

        loadSalesChart();
        loadRecentActivity();
        
      } catch (error) {
        console.error('A critical error occurred while loading the dashboard:', error);
        showNotification('Failed to load some dashboard data', 'error');
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Auth form handlers
      $('#login-tab').addEventListener('click', switchToLogin);
      $('#register-tab').addEventListener('click', switchToRegister);

      $('#login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = $('#login-email').value;
        const password = $('#login-password').value;
        const remember = $('#remember-me').checked;

        try {
          await login(email, password, remember);
        } catch (error) {
          // Error already handled
        }
      });

      $('#register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const userData = {
          name: $('#register-name').value,
          email: $('#register-email').value,
          password: $('#register-password').value,
          phone: $('#register-phone').value
        };

        try {
          await register(userData);
        } catch (error) {
          // Error already handled
        }
      });

      // Main app handlers
      $('#logout-btn').addEventListener('click', logout);

      // Navigation
      $$('.nav-item').forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const section = this.dataset.section;
          if (section) {
            showSection(section);
          }
        });
      });

      // Initialize
      initializeIcons();
      checkAuth();
    });
  </script>
</body>
</html>
