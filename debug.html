<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLocal Marketplace - Debug</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --success: #48bb78;
            --error: #e53e3e;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }

        .debug-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .debug-console {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .status.success { background: rgba(72, 187, 120, 0.2); color: #2f855a; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #c53030; }
        .status.warning { background: rgba(237, 137, 54, 0.2); color: #c05621; }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: 500;
        }

        .btn:hover { background: var(--primary-dark); }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover { transform: translateY(-5px); }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.5rem; font-weight: bold; color: var(--success); }
        .product-category { color: var(--primary); text-transform: capitalize; }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 2rem;">üîç QuickLocal Debug Dashboard</h1>

    <div class="debug-section">
        <h2>üö® Debug Console</h2>
        <div class="debug-console" id="console">Starting debug session...</div>
        
        <div id="status-container">
            <!-- Status messages will appear here -->
        </div>

        <button class="btn" onclick="runDiagnostics()">üîß Run Full Diagnostics</button>
        <button class="btn" onclick="testAPI()">üß™ Test API</button>
        <button class="btn" onclick="loadTestData()">üì¶ Load Test Data</button>
        <button class="btn" onclick="clearAll()">üßπ Clear All Data</button>
    </div>

    <div class="debug-section">
        <h2>üìä System Information</h2>
        <div id="system-info"></div>
    </div>

    <div class="debug-section">
        <h2>üõçÔ∏è Products</h2>
        <div id="products-container">
            <div id="products-grid" class="products-grid"></div>
        </div>
    </div>

    <script>
        let debugState = {
            logs: [],
            apiLoaded: false,
            apiInitialized: false,
            productsLoaded: false,
            products: []
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugState.logs.push(logEntry);
            console.log(message);
            
            const consoleEl = document.getElementById('console');
            consoleEl.textContent = debugState.logs.slice(-20).join('\n');
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            const statusEl = document.createElement('div');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusContainer.appendChild(statusEl);
            
            // Remove after 5 seconds
            setTimeout(() => statusEl.remove(), 5000);
        }

        function updateSystemInfo() {
            const info = document.getElementById('system-info');
            info.innerHTML = `
                <p><strong>API Loaded:</strong> ${debugState.apiLoaded ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>API Initialized:</strong> ${debugState.apiInitialized ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>Products Loaded:</strong> ${debugState.productsLoaded ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>Products Count:</strong> ${debugState.products.length}</p>
                <p><strong>LocalStorage Cart:</strong> ${localStorage.getItem('ql_cart') ? 'Present' : 'Empty'}</p>
                <p><strong>LocalStorage Products:</strong> ${localStorage.getItem('ql_products') ? 'Present' : 'Empty'}</p>
                <p><strong>Backend Available:</strong> ${window.QuickLocalAPI?.backendAvailable ? '‚úÖ Yes' : '‚ùå No'}</p>
            `;
        }

        async function runDiagnostics() {
            log('üîß Starting comprehensive diagnostics...');
            showStatus('Running diagnostics...', 'warning');

            // Check 1: API Script Loading
            log('üìã Step 1: Checking API script...');
            if (typeof window.QuickLocalAPI === 'undefined') {
                log('‚ùå QuickLocalAPI not found! simple-api.js may not be loaded correctly.');
                showStatus('‚ùå API script not loaded! Check if simple-api.js exists and is accessible.', 'error');
                return;
            } else {
                debugState.apiLoaded = true;
                log('‚úÖ QuickLocalAPI found');
            }

            // Check 2: API Initialization
            log('üìã Step 2: Waiting for API initialization...');
            let attempts = 0;
            while (!window.QuickLocalAPI.isInitialized && attempts < 30) {
                log(`‚è≥ Waiting for initialization... (${attempts + 1}/30)`);
                await new Promise(resolve => setTimeout(resolve, 500));
                attempts++;
            }

            if (window.QuickLocalAPI.isInitialized) {
                debugState.apiInitialized = true;
                log('‚úÖ API initialized successfully');
            } else {
                log('‚ùå API failed to initialize after 15 seconds');
                showStatus('‚ùå API initialization timeout', 'error');
                return;
            }

            // Check 3: Backend Connection
            log('üìã Step 3: Testing backend connection...');
            log(`üîó Backend URL: ${window.QuickLocalAPI.baseURL}`);
            log(`üîó Backend Available: ${window.QuickLocalAPI.backendAvailable}`);

            // Check 4: LocalStorage
            log('üìã Step 4: Checking localStorage...');
            const localProducts = localStorage.getItem('ql_products');
            if (localProducts) {
                try {
                    const parsed = JSON.parse(localProducts);
                    log(`üì± LocalStorage products: ${parsed.length} items`);
                } catch (e) {
                    log('‚ùå LocalStorage products data is corrupted');
                }
            } else {
                log('üì± No localStorage products found');
            }

            // Check 5: Load Products
            log('üìã Step 5: Attempting to load products...');
            await testAPI();

            updateSystemInfo();
            showStatus('‚úÖ Diagnostics complete', 'success');
        }

        async function testAPI() {
            try {
                log('üß™ Testing API.getProducts()...');
                
                if (!window.QuickLocalAPI) {
                    throw new Error('QuickLocalAPI not available');
                }

                const result = await window.QuickLocalAPI.getProducts();
                log(`üì¶ API Response: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success && result.data) {
                    debugState.products = result.data;
                    debugState.productsLoaded = true;
                    log(`‚úÖ Loaded ${result.data.length} products from ${result.source}`);
                    showStatus(`‚úÖ Loaded ${result.data.length} products`, 'success');
                    displayProducts();
                } else {
                    log('‚ùå API returned unsuccessful result');
                    showStatus('‚ùå Failed to load products', 'error');
                }
            } catch (error) {
                log(`‚ùå API test failed: ${error.message}`);
                showStatus(`‚ùå API Error: ${error.message}`, 'error');
            }
            
            updateSystemInfo();
        }

        function displayProducts() {
            const grid = document.getElementById('products-grid');
            
            if (!debugState.products.length) {
                grid.innerHTML = '<p style="color: #666; text-align: center; grid-column: 1/-1;">No products found</p>';
                return;
            }

            grid.innerHTML = debugState.products.map(product => `
                <div class="product-card">
                    <img 
                        src="${product.image || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                        alt="${product.name}" 
                        class="product-image"
                        onerror="this.src='https://via.placeholder.com/300x200?text=Error+Loading'"
                    >
                    <div class="product-info">
                        <div class="product-category">${product.category || 'Unknown'}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">‚Çπ${parseFloat(product.price || 0).toFixed(2)}</div>
                        <small>ID: ${product.id}</small>
                    </div>
                </div>
            `).join('');
            
            log(`üé® Displayed ${debugState.products.length} products`);
        }

        function loadTestData() {
            log('üì¶ Loading test data...');
            
            if (!window.QuickLocalAPI) {
                log('‚ùå Cannot load test data - API not available');
                showStatus('‚ùå API not available', 'error');
                return;
            }

            try {
                window.QuickLocalAPI.initSampleData();
                log('‚úÖ Test data initialized');
                showStatus('‚úÖ Test data loaded', 'success');
                
                // Wait a moment then reload
                setTimeout(() => {
                    testAPI();
                }, 1000);
            } catch (error) {
                log(`‚ùå Failed to load test data: ${error.message}`);
                showStatus('‚ùå Failed to load test data', 'error');
            }
        }

        function clearAll() {
            log('üßπ Clearing all data...');
            
            try {
                localStorage.removeItem('ql_products');
                localStorage.removeItem('ql_cart');
                
                if (window.QuickLocalAPI) {
                    window.QuickLocalAPI.clearCache();
                }
                
                debugState.products = [];
                debugState.productsLoaded = false;
                
                document.getElementById('products-grid').innerHTML = '';
                updateSystemInfo();
                
                log('‚úÖ All data cleared');
                showStatus('‚úÖ All data cleared', 'success');
            } catch (error) {
                log(`‚ùå Error clearing data: ${error.message}`);
                showStatus('‚ùå Error clearing data', 'error');
            }
        }

        // Auto-start diagnostics when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Debug page loaded');
            updateSystemInfo();
            
            // Check if API script is loaded
            if (typeof window.QuickLocalAPI === 'undefined') {
                log('‚ö†Ô∏è Waiting for simple-api.js to load...');
                showStatus('‚ö†Ô∏è Waiting for API script...', 'warning');
                
                // Try to load the API script dynamically
                const script = document.createElement('script');
                script.src = 'simple-api.js';
                script.onload = () => {
                    log('‚úÖ simple-api.js loaded dynamically');
                    setTimeout(runDiagnostics, 1000);
                };
                script.onerror = () => {
                    log('‚ùå Failed to load simple-api.js');
                    showStatus('‚ùå Could not load simple-api.js - check if file exists', 'error');
                };
                document.head.appendChild(script);
            } else {
                // API already loaded, run diagnostics
                setTimeout(runDiagnostics, 500);
            }
        });
    </script>
</body>
</html>
