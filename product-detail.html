<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | QuickLocal</title>
    <meta name="description" content="View product specifications, pricing, and seller details before checkout on QuickLocal.">
    <link rel="canonical" href="https://quicklocal.shop/product-detail.html">
    <meta property="og:title" content="Product Details | QuickLocal">
    <meta property="og:description" content="View product specifications, pricing, and seller details before checkout on QuickLocal.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM (Imported from Marketplace) --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --accent: #10b981;
            --accent-dark: #059669;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --border-dark: #cbd5e1;
            
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(99, 102, 241, 0.05), 0 4px 16px rgba(99, 102, 241, 0.12);

            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- HEADER (Matches Marketplace) --- */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-bounce);
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }
        .btn-secondary:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .cart-btn {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-glow);
        }
        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: white;
            border-radius: var(--radius-full);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            border: 2px solid white;
        }

        /* --- BREADCRUMB --- */
        .breadcrumb {
            padding: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .breadcrumb i { font-size: 0.7rem; color: var(--text-light); }

        /* --- MAIN PRODUCT LAYOUT --- */
        .product-wrapper {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GALLERY --- */
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image-container {
            position: relative;
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: var(--bg-tertiary);
            aspect-ratio: 4/3;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }
        .main-image:hover { transform: scale(1.05); }

        .thumbnail-gallery {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: var(--transition);
        }
        .thumbnail.active, .thumbnail:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* --- INFO COLUMN --- */
        .product-info {
            display: flex;
            flex-direction: column;
        }

        .category-pill {
            display: inline-block;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.05));
            color: var(--primary);
            padding: 0.375rem 1rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: fit-content;
            margin-bottom: 1rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .rating-badge {
            background: var(--warning);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .reviews-count {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stock-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(34, 197, 94, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
        }

        /* --- PRICING --- */
        .price-container {
            margin-bottom: 2rem;
        }

        .current-price {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .original-price {
            font-size: 1.5rem;
            color: var(--text-light);
            text-decoration: line-through;
            margin-left: 1rem;
            font-weight: 500;
        }

        .discount-badge {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            padding: 0.375rem 1rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1rem;
            margin-left: 1rem;
            vertical-align: middle;
            box-shadow: var(--shadow-sm);
        }

        /* --- ACTIONS --- */
        .action-section {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: var(--radius-xl);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .purchase-note {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .urgency-note,
        .delivery-note {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            padding: 0.45rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .urgency-note i {
            color: var(--warning);
        }

        .delivery-note i {
            color: var(--primary);
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quantity-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .qty-control {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 0.25rem;
        }

        .qty-btn {
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--primary);
            font-size: 1rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }
        .qty-btn:hover { background: var(--bg-tertiary); }

        .qty-val {
            width: 3rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn-lg {
            flex: 1;
            padding: 1rem;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            border: none;
        }

        .btn-add-cart {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        .btn-add-cart:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .btn-buy-now {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-lg);
        }
        .btn-buy-now:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .btn-wishlist {
            width: 3.5rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-light);
            font-size: 1.25rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-wishlist:hover { border-color: var(--error); color: var(--error); }
        .btn-wishlist.active { background: var(--error); border-color: var(--error); color: white; }

        .trust-microcopy {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .trust-chip {
            display: flex;
            align-items: center;
            gap: 0.55rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 0.7rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .trust-chip i {
            color: var(--primary);
        }

        .trust-panel {
            margin-top: 1rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1rem;
        }

        .trust-panel-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.85rem;
        }

        .trust-panel-title i {
            color: var(--primary);
        }

        .trust-panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .trust-panel-point {
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.75rem;
            background: var(--bg-secondary);
        }

        .trust-panel-point strong {
            display: block;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
        }

        .trust-panel-point span {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .reviews-section {
            margin-top: 2rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            background: white;
            padding: 1.25rem;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .reviews-title {
            font-size: 1.15rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .reviews-subtitle {
            font-size: 0.88rem;
            color: var(--text-secondary);
        }

        .review-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .review-filter-btn {
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 700;
            background: white;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .review-filter-btn.active {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            color: var(--primary-dark);
        }

        .reviews-summary-grid {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            margin-bottom: 1rem;
        }

        .review-score-block {
            text-align: center;
            border-right: 1px dashed var(--border-dark);
            padding-right: 1rem;
        }

        .review-score-value {
            font-size: 2.2rem;
            line-height: 1;
            font-weight: 900;
            color: var(--text-primary);
        }

        .review-star-row {
            color: var(--warning);
            font-size: 0.9rem;
            margin-top: 0.35rem;
        }

        .review-score-meta {
            margin-top: 0.35rem;
            font-size: 0.82rem;
            color: var(--text-secondary);
        }

        .review-bars {
            display: grid;
            gap: 0.4rem;
        }

        .review-bar-row {
            display: grid;
            grid-template-columns: 50px 1fr 36px;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.82rem;
            color: var(--text-secondary);
        }

        .review-bar-track {
            height: 0.45rem;
            border-radius: var(--radius-full);
            background: #e5e7eb;
            overflow: hidden;
        }

        .review-bar-fill {
            height: 100%;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, #f59e0b, #f97316);
        }

        .review-list {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .review-card {
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.85rem;
            background: white;
        }

        .review-top {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 0.35rem;
        }

        .review-author {
            font-size: 0.88rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .review-date {
            font-size: 0.78rem;
            color: var(--text-light);
        }

        .verified-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.72rem;
            font-weight: 700;
            color: #047857;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: var(--radius-full);
            padding: 0.2rem 0.55rem;
            margin-left: 0.5rem;
        }

        .review-title {
            font-size: 0.92rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 0.3rem;
        }

        .review-text {
            color: var(--text-secondary);
            font-size: 0.88rem;
            margin-top: 0.25rem;
        }

        .review-helpful {
            margin-top: 0.55rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            background: white;
            padding: 0.25rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .review-helpful:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .review-form {
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: #f8fafc;
            padding: 1rem;
        }

        .review-form-title {
            font-size: 0.95rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
        }

        .star-input {
            display: inline-flex;
            gap: 0.25rem;
            margin-bottom: 0.8rem;
        }

        .star-btn {
            border: none;
            background: transparent;
            color: #cbd5e1;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0;
        }

        .star-btn.active {
            color: var(--warning);
        }

        .review-form-grid {
            display: grid;
            gap: 0.65rem;
            grid-template-columns: 1fr;
        }

        .review-form-input,
        .review-form-textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.6rem 0.75rem;
            font: inherit;
            color: var(--text-primary);
            background: white;
        }

        .review-form-textarea {
            min-height: 95px;
            resize: vertical;
        }

        .review-form-submit {
            margin-top: 0.75rem;
            border: none;
            border-radius: var(--radius-md);
            padding: 0.65rem 0.95rem;
            font-size: 0.86rem;
            font-weight: 800;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            cursor: pointer;
        }

        .review-empty {
            text-align: center;
            color: var(--text-secondary);
            border: 1px dashed var(--border-dark);
            border-radius: var(--radius-md);
            padding: 0.9rem;
            font-size: 0.84rem;
        }

        /* --- FEATURES & DELIVERY --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .info-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }

        .info-title {
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .info-list {
            list-style: none;
        }

        .info-list li {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .info-list i { color: var(--success); margin-top: 0.2rem; }

        /* --- RELATED PRODUCTS --- */
        .related-section {
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--text-primary);
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;

    <script src="js/load-hybrid-auth.js"></script>
    <script src="js/api-fix.js"></script>

    <script>
        // --- CONFIG & STATE ---
        window.APP_CONFIG = {
            API_BASE_URL: window.QUICKLOCAL_API_BASE || '/api/v1',
            ENVIRONMENT: 'production'
        };

        let currentProduct = null;
        let currentQuantity = 1;
        let isWishlisted = false;
        let productId = null;
        let currentReviewFilter = 'all';
        let selectedReviewRating = 0;
        let currentUserVerifiedPurchase = false;
        const REVIEW_STORAGE_PREFIX = 'quicklocal_reviews_';
        const REVIEW_HELPFUL_PREFIX = 'quicklocal_review_helpful_';

        // --- HELPERS ---
        const auth = {
            isLoggedIn: () => window.HybridAuthClient && window.HybridAuthClient.getCurrentUser() !== null,
            getAuthHeader: () => window.HybridAuthClient?.getAuthHeader() || ''
        };

        const api = {
            async get(endpoint) {
                const fullUrl = endpoint.startsWith('http') ? endpoint : `${window.APP_CONFIG.API_BASE_URL}${endpoint}`;
                const res = await fetch(fullUrl, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                return await res.json();
            }
        };

        function showLoading() { document.getElementById('loadingOverlay').classList.add('show'); }
        function hideLoading() { document.getElementById('loadingOverlay').classList.remove('show'); }

        function getEstimatedDeliveryLabel() {
            const eta = new Date();
            eta.setDate(eta.getDate() + 2);
            return eta.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        }

        function getUrgencyMessage(product) {
            const rawStock = Number(
                product?.stock ??
                product?.stockQuantity ??
                product?.inventory ??
                product?.quantity ??
                NaN
            );

            if (Number.isFinite(rawStock) && rawStock > 0 && rawStock <= 8) {
                return `Only ${rawStock} left in stock`;
            }

            if (Number.isFinite(rawStock) && rawStock > 8) {
                return `${rawStock}+ units available`;
            }

            return 'High demand item in your area';
        }

        function escapeHtml(value) {
            return String(value ?? '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function safeJsonParse(raw, fallback) {
            try {
                const parsed = JSON.parse(raw);
                return parsed == null ? fallback : parsed;
            } catch (_) {
                return fallback;
            }
        }

        function getProductKey(product) {
            return String(product?.id || product?._id || product?.sku || product?.name || 'unknown-product');
        }

        function getReviewStorageKey(productKey) {
            return `${REVIEW_STORAGE_PREFIX}${productKey}`;
        }

        function getHelpfulStorageKey(productKey) {
            return `${REVIEW_HELPFUL_PREFIX}${productKey}`;
        }

        function readStoredReviews(productKey) {
            const key = getReviewStorageKey(productKey);
            const reviews = safeJsonParse(localStorage.getItem(key), []);
            return Array.isArray(reviews) ? reviews : [];
        }

        function saveStoredReviews(productKey, reviews) {
            const key = getReviewStorageKey(productKey);
            localStorage.setItem(key, JSON.stringify(reviews.slice(0, 60)));
        }

        function readHelpfulMap(productKey) {
            const key = getHelpfulStorageKey(productKey);
            const map = safeJsonParse(localStorage.getItem(key), {});
            return (map && typeof map === 'object') ? map : {};
        }

        function saveHelpfulMap(productKey, map) {
            const key = getHelpfulStorageKey(productKey);
            localStorage.setItem(key, JSON.stringify(map || {}));
        }

        function getAllLocalOrders() {
            const orders = [];

            const cachedOrders = safeJsonParse(localStorage.getItem('orders'), []);
            if (Array.isArray(cachedOrders)) {
                orders.push(...cachedOrders);
            }

            const recentOrder = safeJsonParse(localStorage.getItem('recent_order'), null);
            if (recentOrder && typeof recentOrder === 'object') {
                orders.push(recentOrder);
            }

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (!key || !key.startsWith('quicklocal_order_')) continue;
                const order = safeJsonParse(localStorage.getItem(key), null);
                if (order && typeof order === 'object') {
                    orders.push(order);
                }
            }

            return orders;
        }

        function collectOrderProductIds(order) {
            const ids = new Set();
            const pushId = (value) => {
                if (value === undefined || value === null || value === '') return;
                ids.add(String(value));
            };

            const rootCandidates = [
                order?.productId,
                order?.product?.id,
                order?.product?._id,
                order?.item?.id,
                order?.item?._id
            ];
            rootCandidates.forEach(pushId);

            const listCandidates = [order?.items, order?.orderItems, order?.products, order?.cartItems];
            listCandidates.forEach((items) => {
                if (!Array.isArray(items)) return;
                items.forEach((item) => {
                    pushId(item?.productId);
                    pushId(item?.id);
                    pushId(item?._id);
                    pushId(item?.product?.id);
                    pushId(item?.product?._id);
                });
            });

            return ids;
        }

        function hasVerifiedPurchase(productKey) {
            const orders = getAllLocalOrders();
            return orders.some((order) => collectOrderProductIds(order).has(String(productKey)));
        }

        function extractOrdersFromResponse(payload) {
            if (!payload) return [];
            if (Array.isArray(payload)) return payload;
            if (Array.isArray(payload.orders)) return payload.orders;
            if (Array.isArray(payload.data)) return payload.data;
            if (payload.data && Array.isArray(payload.data.orders)) return payload.data.orders;
            if (payload.data && Array.isArray(payload.data.data)) return payload.data.data;
            return [];
        }

        async function checkVerifiedPurchaseFromApi(productKey) {
            if (!auth.isLoggedIn() || !window.HybridAuthClient?.apiCall) {
                return hasVerifiedPurchase(productKey);
            }

            try {
                const response = await window.HybridAuthClient.apiCall('/orders?limit=50&page=1');
                const orders = extractOrdersFromResponse(response);
                const hasMatch = orders.some((order) => collectOrderProductIds(order).has(String(productKey)));
                if (hasMatch) return true;
            } catch (_) {
                // Fall through to local fallback.
            }

            return hasVerifiedPurchase(productKey);
        }

        function getSeedReviews(product) {
            const seedBase = getProductKey(product);
            return [
                {
                    id: `seed-${seedBase}-1`,
                    author: 'Aarav S.',
                    title: 'Fast delivery and exactly as described',
                    text: 'Packaging was secure, quality matched the description, and it reached on time.',
                    rating: 5,
                    verified: true,
                    helpful: 21,
                    createdAt: '2026-01-12T09:20:00Z'
                },
                {
                    id: `seed-${seedBase}-2`,
                    author: 'Priya M.',
                    title: 'Good value for the price',
                    text: 'Product quality is solid for this price point. Seller support was responsive.',
                    rating: 4,
                    verified: true,
                    helpful: 13,
                    createdAt: '2026-01-05T15:35:00Z'
                },
                {
                    id: `seed-${seedBase}-3`,
                    author: 'Rohan K.',
                    title: 'Works as expected',
                    text: 'No issues so far. Setup was straightforward and delivery ETA was accurate.',
                    rating: 4,
                    verified: true,
                    helpful: 9,
                    createdAt: '2025-12-28T11:10:00Z'
                },
                {
                    id: `seed-${seedBase}-4`,
                    author: 'Neha D.',
                    title: 'Satisfied with purchase',
                    text: 'Nice build quality and seller communication was clear during dispatch.',
                    rating: 5,
                    verified: true,
                    helpful: 7,
                    createdAt: '2025-12-22T18:45:00Z'
                }
            ];
        }

        function normalizeReview(raw, fallbackId) {
            const rating = Math.max(1, Math.min(5, Number(raw?.rating) || 0));
            return {
                id: String(raw?.id || fallbackId),
                author: String(raw?.author || 'QuickLocal Shopper'),
                title: String(raw?.title || 'Review'),
                text: String(raw?.text || ''),
                rating: rating || 4,
                verified: Boolean(raw?.verified),
                helpful: Math.max(0, Number(raw?.helpful) || 0),
                createdAt: raw?.createdAt || new Date().toISOString()
            };
        }

        function getReviewDataset(product) {
            const productKey = getProductKey(product);
            const seed = getSeedReviews(product).map((r, idx) => normalizeReview(r, `seed-${idx}`));
            const user = readStoredReviews(productKey).map((r, idx) => normalizeReview(r, `user-${idx}`));
            return [...user, ...seed].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }

        function getReviewStats(reviews) {
            const total = reviews.length;
            const ratingSum = reviews.reduce((sum, review) => sum + (Number(review.rating) || 0), 0);
            const average = total ? ratingSum / total : 0;
            const verifiedCount = reviews.filter((review) => review.verified).length;
            const breakdown = { 5: 0, 4: 0, 3: 0, 2: 0, 1: 0 };

            reviews.forEach((review) => {
                const key = Math.max(1, Math.min(5, Math.round(Number(review.rating) || 0)));
                breakdown[key] += 1;
            });

            return {
                total,
                average,
                verifiedCount,
                verifiedRate: total ? Math.round((verifiedCount / total) * 100) : 0,
                breakdown
            };
        }

        function formatReviewDate(value) {
            const dt = new Date(value);
            if (Number.isNaN(dt.getTime())) return 'Recently';
            return dt.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function renderStars(rating) {
            const score = Math.max(1, Math.min(5, Number(rating) || 0));
            return `
                <span style="color: var(--warning); letter-spacing: 1px;">
                    ${[1, 2, 3, 4, 5].map((i) => `<i class="fas ${i <= score ? 'fa-star' : 'fa-star-half-alt'}"></i>`).join('')}
                </span>
            `;
        }

        function getReviewPreviewList(reviews) {
            if (!reviews.length) {
                return `<div class="review-empty">No reviews yet. Be the first buyer to share feedback.</div>`;
            }

            const productKey = getProductKey(currentProduct);
            const helpfulMap = readHelpfulMap(productKey);
            const visible = reviews.slice(0, 6);

            return visible.map((review) => {
                const helpfulCount = (Number(review.helpful) || 0) + (Number(helpfulMap[review.id]) || 0);
                return `
                    <article class="review-card" data-verified="${review.verified ? 'true' : 'false'}">
                        <div class="review-top">
                            <div>
                                <div class="review-author">
                                    ${escapeHtml(review.author)}
                                    ${review.verified ? '<span class="verified-pill"><i class="fas fa-circle-check"></i> Verified purchase</span>' : ''}
                                </div>
                                <div class="review-date">${formatReviewDate(review.createdAt)}</div>
                            </div>
                            <div>${renderStars(review.rating)}</div>
                        </div>
                        <div class="review-title">${escapeHtml(review.title)}</div>
                        <p class="review-text">${escapeHtml(review.text)}</p>
                        <button type="button" class="review-helpful" data-helpful-id="${escapeHtml(review.id)}">Helpful (${helpfulCount})</button>
                    </article>
                `;
            }).join('');
        }

        function setActiveStarInput(value) {
            selectedReviewRating = value;
            const buttons = document.querySelectorAll('.star-btn');
            buttons.forEach((btn) => {
                const score = Number(btn.dataset.rating || 0);
                btn.classList.toggle('active', score <= value);
            });
            const input = document.getElementById('reviewRatingValue');
            if (input) input.value = String(value || 0);
        }

        function applyReviewFilter(mode) {
            currentReviewFilter = mode;
            const cards = document.querySelectorAll('.review-card');
            cards.forEach((card) => {
                const isVerified = card.getAttribute('data-verified') === 'true';
                const visible = mode === 'all' || (mode === 'verified' && isVerified);
                card.style.display = visible ? 'block' : 'none';
            });

            document.querySelectorAll('.review-filter-btn').forEach((btn) => {
                btn.classList.toggle('active', btn.dataset.filter === mode);
            });
        }

        function bindReviewInteractions() {
            document.querySelectorAll('.review-filter-btn').forEach((btn) => {
                btn.addEventListener('click', () => applyReviewFilter(btn.dataset.filter || 'all'));
            });

            document.querySelectorAll('.star-btn').forEach((btn) => {
                btn.addEventListener('click', () => setActiveStarInput(Number(btn.dataset.rating || 0)));
            });

            const form = document.getElementById('reviewForm');
            if (form) {
                form.addEventListener('submit', submitReview);
            }

            document.querySelectorAll('[data-helpful-id]').forEach((btn) => {
                btn.addEventListener('click', () => markHelpfulReview(btn));
            });

            setActiveStarInput(0);
            applyReviewFilter(currentReviewFilter);
        }

        function markHelpfulReview(buttonEl) {
            const reviewId = buttonEl.dataset.helpfulId;
            if (!reviewId) return;

            const productKey = getProductKey(currentProduct);
            const helpfulMap = readHelpfulMap(productKey);
            helpfulMap[reviewId] = (Number(helpfulMap[reviewId]) || 0) + 1;
            saveHelpfulMap(productKey, helpfulMap);
            buttonEl.textContent = `Helpful (${helpfulMap[reviewId]})`;
            buttonEl.disabled = true;
        }

        function submitReview(event) {
            event.preventDefault();

            if (!auth.isLoggedIn()) {
                showNotification('Please sign in to submit a review', 'error');
                return;
            }

            const titleEl = document.getElementById('reviewTitleInput');
            const textEl = document.getElementById('reviewTextInput');
            const title = (titleEl?.value || '').trim();
            const text = (textEl?.value || '').trim();
            const rating = Number(document.getElementById('reviewRatingValue')?.value || 0);

            if (rating < 1 || rating > 5) {
                showNotification('Please select a star rating', 'error');
                return;
            }

            if (title.length < 3) {
                showNotification('Review title should be at least 3 characters', 'error');
                return;
            }

            if (text.length < 20) {
                showNotification('Review text should be at least 20 characters', 'error');
                return;
            }

            const user = window.HybridAuthClient?.getCurrentUser?.() || {};
            const author = user?.name || user?.fullName || user?.firstName || 'QuickLocal Shopper';
            const productKey = getProductKey(currentProduct);
            const reviews = readStoredReviews(productKey);

            reviews.unshift({
                id: `user-${Date.now()}`,
                author,
                title,
                text,
                rating,
                verified: currentUserVerifiedPurchase || hasVerifiedPurchase(productKey),
                helpful: 0,
                createdAt: new Date().toISOString()
            });

            saveStoredReviews(productKey, reviews);
            showNotification('Review submitted successfully');
            renderProductHTML();
            updateCartCount();
            checkWishlistStatus();

            const reviewSection = document.getElementById('reviewsSection');
            if (reviewSection) {
                reviewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function showNotification(msg, type = 'success') {
            const toast = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            const icon = toast.querySelector('i');
            
            text.textContent = msg;
            toast.classList.remove('error');
            icon.className = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            icon.style.color = type === 'error' ? 'var(--error)' : 'var(--success)';
            
            if(type === 'error') toast.classList.add('error');
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function getSafeImageUrl(product, size = '500x400') {
            // Priority 1: Check the images array (can be strings or objects)
            if(product.images && Array.isArray(product.images) && product.images.length > 0) {
                const first = product.images[0];
                if(typeof first === 'string' && first.startsWith('http')) return first;
                if(typeof first === 'object' && first.url) return first.url;
            }
            
            // Priority 2: Check legacy single image field
            if(product.image && typeof product.image === 'string' && product.image.startsWith('http')) {
                return product.image;
            }
            
            // Priority 3: Fallback placeholder
            const safeName = encodeURIComponent(product.name || 'Product').replace(/%20/g, '+');
            return `https://placehold.co/${size}/f1f5f9/0f172a?text=${safeName}`;
        }

        // --- MAIN LOGIC ---
        async function loadProductDetails() {
            showLoading();
            try {
                const params = new URLSearchParams(window.location.search);
                productId = params.get('id') || params.get('productId');
                const stored = localStorage.getItem('current_product');

                console.log('Initializing Product Detail. ID:', productId);

                if(productId) {
                    try {
                        // Try fetching fresh data from API
                        const res = await api.get(`/products/${productId}`);
                        // Handle different API response structures (res.data or res.product)
                        currentProduct = res.data?.product || res.data || res.product;
                    } catch(e) {
                        console.warn('API fetch failed, falling back to local storage', e);
                        if(stored) currentProduct = JSON.parse(stored);
                    }
                } else if(stored) {
                    currentProduct = JSON.parse(stored);
                    productId = currentProduct.id || currentProduct._id;
                }

                if(!currentProduct) throw new Error('Product not found in API or Local Storage');

                // Debug Log
                console.log('Product Data Loaded:', currentProduct);
                currentUserVerifiedPurchase = await checkVerifiedPurchaseFromApi(getProductKey(currentProduct));

                document.title = `${currentProduct.name} - QuickLocal`;
                document.getElementById('breadcrumbProduct').textContent = currentProduct.name;
                
                renderProductHTML();
                updateCartCount();
                checkWishlistStatus();
                loadRelatedProducts();

            } catch(err) {
                console.error('Critical Error loading product:', err);
                document.getElementById('productDetail').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <h2 style="color: var(--text-secondary)">Product Not Found</h2>
                        <p style="color: var(--text-light)">${err.message}</p>
                        <button class="action-btn btn-secondary" onclick="goHome()" style="margin: 1rem auto;">Go Home</button>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }
        function renderProductHTML() {
            // Price logic: prioritize finalPrice, fallback to price
            const finalPrice = Number(currentProduct.finalPrice) || Number(currentProduct.price) || 0;
            const originalPrice = Number(currentProduct.originalPrice) || finalPrice;

            const discount = originalPrice > finalPrice
                ? Math.round(((originalPrice - finalPrice) / originalPrice) * 100)
                : 0;

            // Extract Images
            let images = [];
            if (currentProduct.images && Array.isArray(currentProduct.images)) {
                images = currentProduct.images
                    .map((img) => (typeof img === 'object' ? img.url : img))
                    .filter((url) => url && url.startsWith('http'));
            }

            // Fallback if array is empty but single image exists
            if (images.length === 0) {
                const safeImg = getSafeImageUrl(currentProduct);
                images = [safeImg];
            }

            // Seller Logic
            const sellerName = currentProduct.seller?.name
                || currentProduct.seller?.storeName
                || currentProduct.sellerName
                || 'QuickLocal Seller';

            const productKey = getProductKey(currentProduct);
            const reviews = getReviewDataset(currentProduct);
            const reviewStats = getReviewStats(reviews);
            const displayRating = reviewStats.total ? reviewStats.average : 4.5;
            const reviewCountLabel = reviewStats.total ? `${reviewStats.total} reviews` : 'No reviews yet';
            const userHasVerifiedPurchase = currentUserVerifiedPurchase || hasVerifiedPurchase(productKey);

            const html = `
                <div class="product-gallery">
                    <div class="main-image-container">
                        <img src="${images[0]}" class="main-image" id="mainImage" onclick="openImageZoom('${images[0]}')">
                    </div>
                    ${images.length > 1 ? `
                    <div class="thumbnail-gallery">
                        ${images.map((img, i) => `
                            <img src="${img}" class="thumbnail ${i === 0 ? 'active' : ''}" onclick="changeMainImage('${img}', this)">
                        `).join('')}
                    </div>` : ''}
                </div>

                <div class="product-info">
                    <div class="category-pill">${currentProduct.category?.name || 'General'}</div>
                    <h1>${currentProduct.name}</h1>

                    <div style="margin-bottom: 1rem; color: #64748b; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-store" style="color: var(--primary);"></i>
                        <span>Sold by: <strong style="color: var(--text-primary);">${sellerName}</strong></span>
                    </div>

                    <div class="meta-row">
                        <div class="rating-badge"><i class="fas fa-star"></i> ${displayRating.toFixed(1)}</div>
                        <div class="reviews-count">${reviewCountLabel}</div>
                        <div class="stock-badge"><i class="fas fa-check-circle"></i> In Stock</div>
                    </div>

                    <div class="price-container">
                        <span class="current-price">&#8377;${finalPrice.toLocaleString()}</span>
                        ${originalPrice > finalPrice ? `
                            <span class="original-price">&#8377;${originalPrice.toLocaleString()}</span>
                            <span class="discount-badge">${discount}% OFF</span>
                        ` : ''}
                    </div>

                    <p style="margin-bottom: 2rem; color: var(--text-secondary);">
                        ${currentProduct.description || 'Premium quality product sourced from trusted local vendors.'}
                    </p>

                    <div class="action-section">
                        <div class="quantity-wrapper">
                            <span class="quantity-label">Quantity:</span>
                            <div class="qty-control">
                                <button class="qty-btn" onclick="changeQuantity(-1)"><i class="fas fa-minus"></i></button>
                                <div class="qty-val" id="qtyVal">1</div>
                                <button class="qty-btn" onclick="changeQuantity(1)"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn-lg btn-add-cart" onclick="addToCart()">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn-lg btn-buy-now" onclick="buyNow()">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                            <button class="btn-wishlist" id="wishlistBtn" onclick="toggleWishlist()">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>

                        <div class="purchase-note">
                            <div class="urgency-note">
                                <i class="fas fa-bolt"></i>
                                ${getUrgencyMessage(currentProduct)}
                            </div>
                            <div class="delivery-note">
                                <i class="fas fa-truck-fast"></i>
                                Delivery by ${getEstimatedDeliveryLabel()}
                            </div>
                        </div>

                        <div class="trust-microcopy">
                            <div class="trust-chip">
                                <i class="fas fa-shield-halved"></i>
                                Secure checkout (HTTPS + cookie auth)
                            </div>
                            <div class="trust-chip">
                                <i class="fas fa-rotate-left"></i>
                                Easy return support
                            </div>
                            <div class="trust-chip">
                                <i class="fas fa-circle-check"></i>
                                Verified local seller
                            </div>
                        </div>

                        <div class="trust-panel">
                            <div class="trust-panel-title"><i class="fas fa-badge-check"></i> Why this listing is trusted</div>
                            <div class="trust-panel-grid">
                                <div class="trust-panel-point">
                                    <strong>${reviewStats.verifiedRate}% verified buyer reviews</strong>
                                    <span>Purchase-backed ratings are tagged for transparency.</span>
                                </div>
                                <div class="trust-panel-point">
                                    <strong>Seller SLA monitored</strong>
                                    <span>On-time delivery and support responsiveness are tracked.</span>
                                </div>
                                <div class="trust-panel-point">
                                    <strong>Delivery ETA by ${getEstimatedDeliveryLabel()}</strong>
                                    <span>Live order tracking after dispatch.</span>
                                </div>
                                <div class="trust-panel-point">
                                    <strong>Protected checkout</strong>
                                    <span>Session-based auth and secure payment handoff.</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-title"><i class="fas fa-star" style="color: var(--warning)"></i> Highlights</div>
                            <ul class="info-list">
                                <li><i class="fas fa-check"></i> Premium Quality Verified</li>
                                <li><i class="fas fa-check"></i> Locally Sourced</li>
                                <li><i class="fas fa-check"></i> Secure Packaging</li>
                            </ul>
                        </div>
                        <div class="info-card">
                            <div class="info-title"><i class="fas fa-truck" style="color: var(--primary)"></i> Delivery</div>
                            <ul class="info-list">
                                <li><i class="fas fa-clock"></i> Express: 45 mins</li>
                                <li><i class="fas fa-shield-alt"></i> Safe Delivery Guarantee</li>
                                <li><i class="fas fa-undo"></i> Easy Returns</li>
                            </ul>
                        </div>
                    </div>

                    <section class="reviews-section" id="reviewsSection">
                        <div class="reviews-header">
                            <div>
                                <div class="reviews-title">Verified Reviews</div>
                                <div class="reviews-subtitle">Ratings from recent buyers and verified purchases</div>
                            </div>
                            <div class="review-filters">
                                <button type="button" class="review-filter-btn active" data-filter="all">All</button>
                                <button type="button" class="review-filter-btn" data-filter="verified">Verified only</button>
                            </div>
                        </div>

                        <div class="reviews-summary-grid">
                            <div class="review-score-block">
                                <div class="review-score-value">${displayRating.toFixed(1)}</div>
                                <div class="review-star-row">${renderStars(Math.round(displayRating))}</div>
                                <div class="review-score-meta">${reviewStats.total} total ratings</div>
                                <div class="review-score-meta">${reviewStats.verifiedCount} verified reviews</div>
                            </div>
                            <div class="review-bars">
                                ${[5, 4, 3, 2, 1].map((star) => {
                                    const count = reviewStats.breakdown[star] || 0;
                                    const width = reviewStats.total ? Math.round((count / reviewStats.total) * 100) : 0;
                                    return `
                                        <div class="review-bar-row">
                                            <span>${star} star</span>
                                            <div class="review-bar-track"><div class="review-bar-fill" style="width: ${width}%"></div></div>
                                            <span>${count}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <div class="review-list" id="reviewList">
                            ${getReviewPreviewList(reviews)}
                        </div>

                        <form class="review-form" id="reviewForm">
                            <div class="review-form-title">Write a review</div>
                            <div class="reviews-subtitle" style="margin-bottom: 0.65rem;">
                                ${userHasVerifiedPurchase
                                    ? 'You purchased this item. Your review will be marked as verified purchase.'
                                    : 'Complete a purchase to receive a verified purchase badge on your review.'}
                            </div>
                            <div class="star-input" aria-label="Select rating">
                                <button type="button" class="star-btn" data-rating="1"><i class="fas fa-star"></i></button>
                                <button type="button" class="star-btn" data-rating="2"><i class="fas fa-star"></i></button>
                                <button type="button" class="star-btn" data-rating="3"><i class="fas fa-star"></i></button>
                                <button type="button" class="star-btn" data-rating="4"><i class="fas fa-star"></i></button>
                                <button type="button" class="star-btn" data-rating="5"><i class="fas fa-star"></i></button>
                            </div>
                            <input type="hidden" id="reviewRatingValue" value="0">
                            <div class="review-form-grid">
                                <input id="reviewTitleInput" class="review-form-input" type="text" maxlength="90" placeholder="Review title (e.g. Worth buying)">
                                <textarea id="reviewTextInput" class="review-form-textarea" maxlength="800" placeholder="Share quality, delivery, packaging, and overall experience"></textarea>
                            </div>
                            <button class="review-form-submit" type="submit">Submit review</button>
                        </form>
                    </section>
                </div>
            `;
            document.getElementById('productDetail').innerHTML = html;
            bindReviewInteractions();
        }

        // --- INTERACTIONS ---
        function changeQuantity(delta) {
            const newVal = currentQuantity + delta;
            if(newVal >= 1 && newVal <= 10) {
                currentQuantity = newVal;
                document.getElementById('qtyVal').textContent = currentQuantity;
            }
        }

        function changeMainImage(src, el) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function openImageZoom(src) {
            document.getElementById('zoomedImage').src = src;
            document.getElementById('imageZoomOverlay').classList.add('show');
        }
        function closeImageZoom() {
            document.getElementById('imageZoomOverlay').classList.remove('show');
        }

        function toggleWishlist() {
            isWishlisted = !isWishlisted;
            const btn = document.getElementById('wishlistBtn');
            const icon = btn.querySelector('i');
            
            if(isWishlisted) {
                btn.classList.add('active');
                icon.classList.replace('far', 'fas');
                showNotification('Added to wishlist');
                // Simple LocalStorage persistence
                let list = JSON.parse(localStorage.getItem('quicklocal_wishlist') || '[]');
                if(!list.find(i => i.id === currentProduct.id)) {
                    list.push({ id: currentProduct.id, name: currentProduct.name, price: currentProduct.finalPrice, image: getSafeImageUrl(currentProduct) });
                    localStorage.setItem('quicklocal_wishlist', JSON.stringify(list));
                }
            } else {
                btn.classList.remove('active');
                icon.classList.replace('fas', 'far');
                showNotification('Removed from wishlist', 'error');
                 // Remove from LocalStorage
                let list = JSON.parse(localStorage.getItem('quicklocal_wishlist') || '[]');
                list = list.filter(i => i.id !== currentProduct.id);
                localStorage.setItem('quicklocal_wishlist', JSON.stringify(list));
            }
        }

        function checkWishlistStatus() {
            const list = JSON.parse(localStorage.getItem('quicklocal_wishlist') || '[]');
            if(list.find(i => i.id === (currentProduct.id || currentProduct._id))) {
                isWishlisted = true;
                // Need to wait for DOM to render
                setTimeout(() => {
                    const btn = document.getElementById('wishlistBtn');
                    if(btn) {
                        btn.classList.add('active');
                        btn.querySelector('i').classList.replace('far', 'fas');
                    }
                }, 100);
            }
        }

        async function addToCart() {
            showLoading();
            try {
                // Backend Sync Attempt
                if (auth.isLoggedIn()) {
                    try {
                        await window.HybridAuthClient.apiCall('/cart/items', {
                            method: 'POST',
                            body: JSON.stringify({ productId: currentProduct.id || currentProduct._id, quantity: currentQuantity })
                        });
                    } catch(e) { console.warn('Backend cart sync failed', e); }
                }

                // LocalStorage Fallback (Source of Truth for UI)
                let cart = JSON.parse(localStorage.getItem('quicklocal_cart') || '[]');
                const pid = currentProduct.id || currentProduct._id;
                const existing = cart.find(item => item.id === pid);

                if(existing) {
                    existing.quantity += currentQuantity;
                } else {
                    cart.push({
                        id: pid,
                        title: currentProduct.name,
                        price: currentProduct.finalPrice || currentProduct.price,
                        quantity: currentQuantity,
                        image: getSafeImageUrl(currentProduct, '100x100'),
                        seller: currentProduct.seller || 'QuickLocal'
                    });
                }
                localStorage.setItem('quicklocal_cart', JSON.stringify(cart));
                updateCartCount();
                showNotification(`${currentProduct.name} added to cart`);

            } catch(e) {
                showNotification('Failed to add to cart', 'error');
            } finally {
                hideLoading();
            }
        }

        function buyNow() {
            addToCart().then(() => window.location.href = 'cart.html');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('quicklocal_cart') || '[]');
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartCount').style.display = count > 0 ? 'flex' : 'none';
        }

        async function loadRelatedProducts() {
            if(!productId) return;
            try {
                // Mocking related fetch if API fails, or using real API
                let related = [];
                try {
                   const res = await api.get(`/products/related/${productId}`);
                   related = res.data || [];
                } catch(e) { console.log('No related API found, skipping'); }

                if(related.length === 0) return; // Or handle fallback

                const html = related.slice(0,4).map(p => `
                    <div class="product-card" onclick="window.location.href='product-detail.html?id=${p.id || p._id}'">
                        <img src="${getSafeImageUrl(p)}" class="card-image">
                        <div class="card-content">
                            <div class="card-title">${p.name}</div>
                            <div class="card-price">${(p.finalPrice || p.price).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('relatedProductsGrid').innerHTML = html;
                document.getElementById('relatedProductsSection').style.display = 'block';

            } catch(e) { console.warn(e); }
        }

        // Navigation
        function goHome() { window.location.href = 'index.html'; }
        function goBack() { window.history.length > 1 ? window.history.back() : window.location.href = 'marketplace.html'; }
        function viewCart() { window.location.href = 'cart.html'; }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>
</html>
