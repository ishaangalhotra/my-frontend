<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - QuickLocal</title>
    <meta name="description" content="Shop premium local products with fast delivery on QuickLocal.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM (Imported from Marketplace) --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #a5b4fc;
            --secondary: #f59e0b;
            --accent: #10b981;
            --accent-dark: #059669;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #94a3b8;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --border-dark: #cbd5e1;
            
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 0 1px rgba(99, 102, 241, 0.05), 0 4px 16px rgba(99, 102, 241, 0.12);

            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- HEADER (Matches Marketplace) --- */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-bounce);
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }
        .btn-secondary:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .cart-btn {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-glow);
        }
        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: white;
            border-radius: var(--radius-full);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            border: 2px solid white;
        }

        /* --- BREADCRUMB --- */
        .breadcrumb {
            padding: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .breadcrumb i { font-size: 0.7rem; color: var(--text-light); }

        /* --- MAIN PRODUCT LAYOUT --- */
        .product-wrapper {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GALLERY --- */
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image-container {
            position: relative;
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: var(--bg-tertiary);
            aspect-ratio: 4/3;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }
        .main-image:hover { transform: scale(1.05); }

        .thumbnail-gallery {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: var(--transition);
        }
        .thumbnail.active, .thumbnail:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* --- INFO COLUMN --- */
        .product-info {
            display: flex;
            flex-direction: column;
        }

        .category-pill {
            display: inline-block;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.05));
            color: var(--primary);
            padding: 0.375rem 1rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: fit-content;
            margin-bottom: 1rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .rating-badge {
            background: var(--warning);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .reviews-count {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stock-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(34, 197, 94, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
        }

        /* --- PRICING --- */
        .price-container {
            margin-bottom: 2rem;
        }

        .current-price {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .original-price {
            font-size: 1.5rem;
            color: var(--text-light);
            text-decoration: line-through;
            margin-left: 1rem;
            font-weight: 500;
        }

        .discount-badge {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            padding: 0.375rem 1rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1rem;
            margin-left: 1rem;
            vertical-align: middle;
            box-shadow: var(--shadow-sm);
        }

        /* --- ACTIONS --- */
        .action-section {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: var(--radius-xl);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .purchase-note {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .urgency-note,
        .delivery-note {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            padding: 0.45rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .urgency-note i {
            color: var(--warning);
        }

        .delivery-note i {
            color: var(--primary);
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quantity-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .qty-control {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 0.25rem;
        }

        .qty-btn {
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--primary);
            font-size: 1rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }
        .qty-btn:hover { background: var(--bg-tertiary); }

        .qty-val {
            width: 3rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn-lg {
            flex: 1;
            padding: 1rem;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            border: none;
        }

        .btn-add-cart {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        .btn-add-cart:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .btn-buy-now {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-lg);
        }
        .btn-buy-now:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .btn-wishlist {
            width: 3.5rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-light);
            font-size: 1.25rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-wishlist:hover { border-color: var(--error); color: var(--error); }
        .btn-wishlist.active { background: var(--error); border-color: var(--error); color: white; }

        .trust-microcopy {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .trust-chip {
            display: flex;
            align-items: center;
            gap: 0.55rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 0.7rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .trust-chip i {
            color: var(--primary);
        }

        /* --- FEATURES & DELIVERY --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .info-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }

        .info-title {
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .info-list {
            list-style: none;
        }

        .info-list li {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .info-list i { color: var(--success); margin-top: 0.2rem; }

        /* --- RELATED PRODUCTS --- */
        .related-section {
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--text-primary);
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--bg-tertiary);
        }

        .card-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .card-price {
            color: var(--primary);
            font-weight: 800;
            font-size: 1.1rem;
            margin-top: auto;
        }

        /* --- UTILS --- */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.show { opacity: 1; pointer-events: all; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border-left: 4px solid var(--success);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-left-color: var(--error); }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 968px) {
            .product-wrapper { grid-template-columns: 1fr; gap: 2rem; }
            .info-grid { grid-template-columns: 1fr; }
        }
        
        /* Image Zoom */
        .image-zoom-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .image-zoom-overlay.show { opacity: 1; pointer-events: all; }
        .zoomed-image { max-width: 90%; max-height: 90%; border-radius: var(--radius-lg); box-shadow: var(--shadow-2xl); }
        .close-zoom {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo" onclick="goHome()">
                    <i class="fas fa-rocket"></i> QuickLocal
                </div>
                <div class="nav-actions">
                    <button class="action-btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="action-btn cart-btn" onclick="viewCart()">
                        <i class="fas fa-shopping-cart"></i> Cart
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> <i class="fas fa-chevron-right"></i>
            <a href="marketplace.html">Marketplace</a> <i class="fas fa-chevron-right"></i>
            <span id="breadcrumbProduct">Product Details</span>
        </div>

        <div class="product-wrapper" id="productDetail">
            </div>

        <section class="related-section" id="relatedProductsSection" style="display:none;">
            <h2 class="section-title">You Might Also Like</h2>
            <div class="products-grid" id="relatedProductsGrid">
                </div>
        </section>
    </main>

    <div class="image-zoom-overlay" id="imageZoomOverlay">
        <button class="close-zoom" onclick="closeImageZoom()">
            <i class="fas fa-times"></i>
        </button>
        <img id="zoomedImage" class="zoomed-image" src="" alt="Zoomed View">
    </div>

    <div class="toast" id="notification">
        <i class="fas fa-check-circle" style="color: var(--success)"></i>
        <span id="notificationText" style="font-weight: 600; color: var(--text-primary)">Item added to cart</span>
    </div>

    <script src="js/load-hybrid-auth.js"></script>
    <script src="js/api-fix.js"></script>

    <script>
        // --- CONFIG & STATE ---
        window.APP_CONFIG = {
            API_BASE_URL: window.QUICKLOCAL_API_BASE || 'https://ecommerce-backend-mlik.onrender.com/api/v1',
            ENVIRONMENT: 'production'
        };

        let currentProduct = null;
        let currentQuantity = 1;
        let isWishlisted = false;
        let productId = null;

        // --- HELPERS ---
        const auth = {
            isLoggedIn: () => window.HybridAuthClient && window.HybridAuthClient.getCurrentUser() !== null,
            getAuthHeader: () => window.HybridAuthClient?.getAuthHeader() || ''
        };

        const api = {
            async get(endpoint) {
                const fullUrl = endpoint.startsWith('http') ? endpoint : `${window.APP_CONFIG.API_BASE_URL}${endpoint}`;
                const res = await fetch(fullUrl, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': auth.getAuthHeader()
                    }
                });
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                return await res.json();
            }
        };

        function showLoading() { document.getElementById('loadingOverlay').classList.add('show'); }
        function hideLoading() { document.getElementById('loadingOverlay').classList.remove('show'); }

        function getEstimatedDeliveryLabel() {
            const eta = new Date();
            eta.setDate(eta.getDate() + 2);
            return eta.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        }

        function getUrgencyMessage(product) {
            const rawStock = Number(
                product?.stock ??
                product?.stockQuantity ??
                product?.inventory ??
                product?.quantity ??
                NaN
            );

            if (Number.isFinite(rawStock) && rawStock > 0 && rawStock <= 8) {
                return `Only ${rawStock} left in stock`;
            }

            if (Number.isFinite(rawStock) && rawStock > 8) {
                return `${rawStock}+ units available`;
            }

            return 'High demand item in your area';
        }

        function showNotification(msg, type = 'success') {
            const toast = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            const icon = toast.querySelector('i');
            
            text.textContent = msg;
            toast.classList.remove('error');
            icon.className = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            icon.style.color = type === 'error' ? 'var(--error)' : 'var(--success)';
            
            if(type === 'error') toast.classList.add('error');
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function getSafeImageUrl(product, size = '500x400') {
            // Priority 1: Check the images array (can be strings or objects)
            if(product.images && Array.isArray(product.images) && product.images.length > 0) {
                const first = product.images[0];
                if(typeof first === 'string' && first.startsWith('http')) return first;
                if(typeof first === 'object' && first.url) return first.url;
            }
            
            // Priority 2: Check legacy single image field
            if(product.image && typeof product.image === 'string' && product.image.startsWith('http')) {
                return product.image;
            }
            
            // Priority 3: Fallback placeholder
            const safeName = encodeURIComponent(product.name || 'Product').replace(/%20/g, '+');
            return `https://placehold.co/${size}/f1f5f9/0f172a?text=${safeName}`;
        }

        // --- MAIN LOGIC ---
        async function loadProductDetails() {
            showLoading();
            try {
                const params = new URLSearchParams(window.location.search);
                productId = params.get('id') || params.get('productId');
                const stored = localStorage.getItem('current_product');

                console.log('Initializing Product Detail. ID:', productId);

                if(productId) {
                    try {
                        // Try fetching fresh data from API
                        const res = await api.get(`/products/${productId}`);
                        // Handle different API response structures (res.data or res.product)
                        currentProduct = res.data?.product || res.data || res.product;
                    } catch(e) {
                        console.warn('API fetch failed, falling back to local storage', e);
                        if(stored) currentProduct = JSON.parse(stored);
                    }
                } else if(stored) {
                    currentProduct = JSON.parse(stored);
                    productId = currentProduct.id || currentProduct._id;
                }

                if(!currentProduct) throw new Error('Product not found in API or Local Storage');

                // Debug Log
                console.log('Product Data Loaded:', currentProduct);

                document.title = `${currentProduct.name} - QuickLocal`;
                document.getElementById('breadcrumbProduct').textContent = currentProduct.name;
                
                renderProductHTML();
                updateCartCount();
                checkWishlistStatus();
                loadRelatedProducts();

            } catch(err) {
                console.error('Critical Error loading product:', err);
                document.getElementById('productDetail').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <h2 style="color: var(--text-secondary)">Product Not Found</h2>
                        <p style="color: var(--text-light)">${err.message}</p>
                        <button class="action-btn btn-secondary" onclick="goHome()" style="margin: 1rem auto;">Go Home</button>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        function renderProductHTML() {
            // Price logic: prioritize finalPrice, fallback to price
            const finalPrice = Number(currentProduct.finalPrice) || Number(currentProduct.price) || 0;
            const originalPrice = Number(currentProduct.originalPrice) || finalPrice;
            
            const discount = originalPrice > finalPrice 
                ? Math.round(((originalPrice - finalPrice) / originalPrice) * 100) 
                : 0;
            
            // Extract Images
            let images = [];
            if(currentProduct.images && Array.isArray(currentProduct.images)) {
                images = currentProduct.images
                    .map(img => (typeof img === 'object' ? img.url : img))
                    .filter(url => url && url.startsWith('http'));
            }
            
            // Fallback if array is empty but single image exists
            if(images.length === 0) {
                const safeImg = getSafeImageUrl(currentProduct);
                images = [safeImg];
            }
            
            // Seller Logic
            const sellerName = currentProduct.seller?.name 
                            || currentProduct.seller?.storeName 
                            || currentProduct.sellerName 
                            || 'QuickLocal Seller';

            const html = `
                <div class="product-gallery">
                    <div class="main-image-container">
                        <img src="${images[0]}" class="main-image" id="mainImage" onclick="openImageZoom('${images[0]}')">
                    </div>
                    ${images.length > 1 ? `
                    <div class="thumbnail-gallery">
                        ${images.map((img, i) => `
                            <img src="${img}" class="thumbnail ${i===0?'active':''}" onclick="changeMainImage('${img}', this)">
                        `).join('')}
                    </div>` : ''}
                </div>

                <div class="product-info">
                    <div class="category-pill">${currentProduct.category?.name || 'General'}</div>
                    <h1>${currentProduct.name}</h1>
                    
                    <div style="margin-bottom: 1rem; color: #64748b; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-store" style="color: var(--primary);"></i>
                        <span>Sold by: <strong style="color: var(--text-primary);">${sellerName}</strong></span>
                    </div>
                    
                    <div class="meta-row">
                        <div class="rating-badge"><i class="fas fa-star"></i> 4.5</div>
                        <div class="reviews-count">120+ reviews</div>
                        <div class="stock-badge"><i class="fas fa-check-circle"></i> In Stock</div>
                    </div>

                    <div class="price-container">
                        <span class="current-price">₹${finalPrice.toLocaleString()}</span>
                        ${originalPrice > finalPrice ? `
                            <span class="original-price">₹${originalPrice.toLocaleString()}</span>
                            <span class="discount-badge">${discount}% OFF</span>
                        ` : ''}
                    </div>

                    <p style="margin-bottom: 2rem; color: var(--text-secondary);">
                        ${currentProduct.description || 'Premium quality product sourced from trusted local vendors.'}
                    </p>

                    <div class="action-section">
                        <div class="quantity-wrapper">
                            <span class="quantity-label">Quantity:</span>
                            <div class="qty-control">
                                <button class="qty-btn" onclick="changeQuantity(-1)"><i class="fas fa-minus"></i></button>
                                <div class="qty-val" id="qtyVal">1</div>
                                <button class="qty-btn" onclick="changeQuantity(1)"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn-lg btn-add-cart" onclick="addToCart()">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn-lg btn-buy-now" onclick="buyNow()">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                            <button class="btn-wishlist" id="wishlistBtn" onclick="toggleWishlist()">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>

                        <div class="purchase-note">
                            <div class="urgency-note">
                                <i class="fas fa-bolt"></i>
                                ${getUrgencyMessage(currentProduct)}
                            </div>
                            <div class="delivery-note">
                                <i class="fas fa-truck-fast"></i>
                                Delivery by ${getEstimatedDeliveryLabel()}
                            </div>
                        </div>

                        <div class="trust-microcopy">
                            <div class="trust-chip">
                                <i class="fas fa-shield-halved"></i>
                                Secure checkout
                            </div>
                            <div class="trust-chip">
                                <i class="fas fa-rotate-left"></i>
                                Easy return support
                            </div>
                            <div class="trust-chip">
                                <i class="fas fa-circle-check"></i>
                                Verified local seller
                            </div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-title"><i class="fas fa-star" style="color: var(--warning)"></i> Highlights</div>
                            <ul class="info-list">
                                <li><i class="fas fa-check"></i> Premium Quality Verified</li>
                                <li><i class="fas fa-check"></i> Locally Sourced</li>
                                <li><i class="fas fa-check"></i> Secure Packaging</li>
                            </ul>
                        </div>
                        <div class="info-card">
                            <div class="info-title"><i class="fas fa-truck" style="color: var(--primary)"></i> Delivery</div>
                            <ul class="info-list">
                                <li><i class="fas fa-clock"></i> Express: 45 mins</li>
                                <li><i class="fas fa-shield-alt"></i> Safe Delivery Guarantee</li>
                                <li><i class="fas fa-undo"></i> Easy Returns</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('productDetail').innerHTML = html;
        }

        // --- INTERACTIONS ---
        function changeQuantity(delta) {
            const newVal = currentQuantity + delta;
            if(newVal >= 1 && newVal <= 10) {
                currentQuantity = newVal;
                document.getElementById('qtyVal').textContent = currentQuantity;
            }
        }

        function changeMainImage(src, el) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function openImageZoom(src) {
            document.getElementById('zoomedImage').src = src;
            document.getElementById('imageZoomOverlay').classList.add('show');
        }
        function closeImageZoom() {
            document.getElementById('imageZoomOverlay').classList.remove('show');
        }

        function toggleWishlist() {
            isWishlisted = !isWishlisted;
            const btn = document.getElementById('wishlistBtn');
            const icon = btn.querySelector('i');
            
            if(isWishlisted) {
                btn.classList.add('active');
                icon.classList.replace('far', 'fas');
                showNotification('Added to wishlist');
                // Simple LocalStorage persistence
                let list = JSON.parse(localStorage.getItem('quicklocal_wishlist') || '[]');
                if(!list.find(i => i.id === currentProduct.id)) {
                    list.push({ id: currentProduct.id, name: currentProduct.name, price: currentProduct.finalPrice, image: getSafeImageUrl(currentProduct) });
                    localStorage.setItem('quicklocal_wishlist', JSON.stringify(list));
                }
            } else {
                btn.classList.remove('active');
                icon.classList.replace('fas', 'far');
                showNotification('Removed from wishlist', 'error');
                 // Remove from LocalStorage
                let list = JSON.parse(localStorage.getItem('quicklocal_wishlist') || '[]');
                list = list.filter(i => i.id !== currentProduct.id);
                localStorage.setItem('quicklocal_wishlist', JSON.stringify(list));
            }
        }

        function checkWishlistStatus() {
            const list = JSON.parse(localStorage.getItem('quicklocal_wishlist') || '[]');
            if(list.find(i => i.id === (currentProduct.id || currentProduct._id))) {
                isWishlisted = true;
                // Need to wait for DOM to render
                setTimeout(() => {
                    const btn = document.getElementById('wishlistBtn');
                    if(btn) {
                        btn.classList.add('active');
                        btn.querySelector('i').classList.replace('far', 'fas');
                    }
                }, 100);
            }
        }

        async function addToCart() {
            showLoading();
            try {
                // Backend Sync Attempt
                if (auth.isLoggedIn()) {
                    try {
                        await window.HybridAuthClient.apiCall('/cart/items', {
                            method: 'POST',
                            body: JSON.stringify({ productId: currentProduct.id || currentProduct._id, quantity: currentQuantity })
                        });
                    } catch(e) { console.warn('Backend cart sync failed', e); }
                }

                // LocalStorage Fallback (Source of Truth for UI)
                let cart = JSON.parse(localStorage.getItem('quicklocal_cart') || '[]');
                const pid = currentProduct.id || currentProduct._id;
                const existing = cart.find(item => item.id === pid);

                if(existing) {
                    existing.quantity += currentQuantity;
                } else {
                    cart.push({
                        id: pid,
                        title: currentProduct.name,
                        price: currentProduct.finalPrice || currentProduct.price,
                        quantity: currentQuantity,
                        image: getSafeImageUrl(currentProduct, '100x100'),
                        seller: currentProduct.seller || 'QuickLocal'
                    });
                }
                localStorage.setItem('quicklocal_cart', JSON.stringify(cart));
                updateCartCount();
                showNotification(`${currentProduct.name} added to cart`);

            } catch(e) {
                showNotification('Failed to add to cart', 'error');
            } finally {
                hideLoading();
            }
        }

        function buyNow() {
            addToCart().then(() => window.location.href = 'cart.html');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('quicklocal_cart') || '[]');
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartCount').style.display = count > 0 ? 'flex' : 'none';
        }

        async function loadRelatedProducts() {
            if(!productId) return;
            try {
                // Mocking related fetch if API fails, or using real API
                let related = [];
                try {
                   const res = await api.get(`/products/related/${productId}`);
                   related = res.data || [];
                } catch(e) { console.log('No related API found, skipping'); }

                if(related.length === 0) return; // Or handle fallback

                const html = related.slice(0,4).map(p => `
                    <div class="product-card" onclick="window.location.href='product-detail.html?id=${p.id || p._id}'">
                        <img src="${getSafeImageUrl(p)}" class="card-image">
                        <div class="card-content">
                            <div class="card-title">${p.name}</div>
                            <div class="card-price">₹${(p.finalPrice || p.price).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('relatedProductsGrid').innerHTML = html;
                document.getElementById('relatedProductsSection').style.display = 'block';

            } catch(e) { console.warn(e); }
        }

        // Navigation
        function goHome() { window.location.href = 'index.html'; }
        function goBack() { window.history.length > 1 ? window.history.back() : window.location.href = 'marketplace.html'; }
        function viewCart() { window.location.href = 'cart.html'; }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>
</html>
