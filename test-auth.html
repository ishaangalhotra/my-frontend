<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - QuickLocal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            color: white;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.3s ease;
        }
        
        .test-button:hover {
            background: #5a6fd8;
        }
        
        .status {
            padding: 0.5rem;
            border-radius: 5px;
            margin: 0.5rem 0;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-shield-alt"></i> Authentication Test</h1>
        
        <div class="test-section">
            <h3>üîê Authentication Status</h3>
            <div id="authStatus" class="status info">Checking authentication status...</div>
            <button class="test-button" onclick="checkAuthStatus()">Check Status</button>
            <button class="test-button" onclick="logout()">Logout</button>
        </div>
        
        <div class="test-section">
            <h3>üìù Registration Test</h3>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="regName" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="regPhone" placeholder="Enter phone">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" placeholder="Enter password">
            </div>
            <button class="test-button" onclick="testRegistration()">Test Registration</button>
            <div id="regResult"></div>
        </div>
        
        <div class="test-section">
            <h3>üîë Login Test</h3>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button class="test-button" onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="test-section">
            <h3>üîç User Info</h3>
            <div id="userInfo" class="status info">No user logged in</div>
            <button class="test-button" onclick="getUserInfo()">Get User Info</button>
        </div>
        
        <div class="test-section">
            <h3>üîó API Test</h3>
            <button class="test-button" onclick="testAPI()">Test API Connection</button>
            <div id="apiResult"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        console.log('üß™ Authentication Test Page Loaded');
        
        // Check initial auth status
        checkAuthStatus();
        
        function checkAuthStatus() {
            const statusDiv = document.getElementById('authStatus');
            const isAuth = authService.isAuthenticated();
            
            if (isAuth) {
                const user = authService.getCurrentUser();
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ Authenticated as: ${user?.fullName || user?.email || 'Unknown'}`;
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Not authenticated';
            }
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('regResult');
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            if (!name || !email || !phone || !password) {
                resultDiv.className = 'status error';
                resultDiv.innerHTML = '‚ùå Please fill in all fields';
                return;
            }
            
            try {
                resultDiv.className = 'status info';
                resultDiv.innerHTML = 'üîÑ Registering...';
                
                const result = await authService.register({
                    fullName: name,
                    email: email,
                    phone: phone,
                    password: password,
                    accountType: 'user'
                });
                
                resultDiv.className = 'status success';
                resultDiv.innerHTML = `‚úÖ ${result.message}`;
                
            } catch (error) {
                resultDiv.className = 'status error';
                resultDiv.innerHTML = `‚ùå ${error.message}`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                resultDiv.className = 'status error';
                resultDiv.innerHTML = '‚ùå Please fill in all fields';
                return;
            }
            
            try {
                resultDiv.className = 'status info';
                resultDiv.innerHTML = 'üîÑ Logging in...';
                
                const result = await authService.login(email, password);
                
                resultDiv.className = 'status success';
                resultDiv.innerHTML = `‚úÖ ${result.message}`;
                
                // Update auth status
                checkAuthStatus();
                
            } catch (error) {
                resultDiv.className = 'status error';
                resultDiv.innerHTML = `‚ùå ${error.message}`;
            }
        }
        
        function getUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            const user = authService.getCurrentUser();
            
            if (user) {
                userInfoDiv.className = 'status success';
                userInfoDiv.innerHTML = `
                    <strong>User Information:</strong><br>
                    ID: ${user.id}<br>
                    Name: ${user.fullName}<br>
                    Email: ${user.email}<br>
                    Role: ${user.role}<br>
                    Email Verified: ${user.emailVerified ? 'Yes' : 'No'}
                `;
            } else {
                userInfoDiv.className = 'status error';
                userInfoDiv.innerHTML = '‚ùå No user information available';
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            
            try {
                resultDiv.className = 'status info';
                resultDiv.innerHTML = 'üîÑ Testing API connection...';
                
                const response = await fetch('http://localhost:10000/api/v1/health');
                const data = await response.json();
                
                resultDiv.className = 'status success';
                resultDiv.innerHTML = `‚úÖ API Connected: ${data.status}`;
                
            } catch (error) {
                resultDiv.className = 'status error';
                resultDiv.innerHTML = `‚ùå API Connection Failed: ${error.message}`;
            }
        }
        
        async function logout() {
            try {
                await authService.logout();
                checkAuthStatus();
                document.getElementById('userInfo').className = 'status info';
                document.getElementById('userInfo').innerHTML = 'No user logged in';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Auto-fill test data
        document.getElementById('regName').value = 'Test User';
        document.getElementById('regEmail').value = 'test@quicklocal.com';
        document.getElementById('regPhone').value = '1234567890';
        document.getElementById('regPassword').value = 'TestPass123!';
        
        document.getElementById('loginEmail').value = 'demo@quicklocal.shop';
        document.getElementById('loginPassword').value = 'demo123';
    </script>
</body>
</html>
