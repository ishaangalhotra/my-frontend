<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Products • QuickLocal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 6px;
      color: #e5e7eb;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #4f46e5;
      color: white;
    }
    .content {
      flex: 1;
      padding: 25px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #e5e5e5;
      font-size: 0.9rem;
      text-align: left;
    }
    table th {
      background: #f3f4f6;
      font-weight: 600;
    }
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      color: white;
      text-transform: capitalize;
    }
    .badge.active { background: #22c55e; }
    .badge.inactive { background: #6b7280; }
    .badge.pending { background: #f59e0b; }
    .badge.rejected { background: #ef4444; }
    .badge.unknown { background: #9ca3af; }
    .action-btn {
      padding: 6px 10px;
      font-size: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }
    .pagination {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 0.85rem;
    }
    .pagination button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-size: 0.8rem;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>QuickLocal Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a href="admin-users.html">Users</a>
    <a class="active" href="admin-products.html">Products</a>
    <a href="admin-login.html">Logout</a>
  </aside>

  <!-- Main -->
  <main class="content">
    <h1>Manage Products</h1>

    <!-- Filters -->
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search products..." />
      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="active">Active (published)</option>
        <option value="inactive">Inactive (unpublished)</option>
        <option value="unknown">Unknown</option>
      </select>
      <input id="sellerFilter" type="text" placeholder="Seller ID or email" />
      <input id="categoryFilter" type="text" placeholder="Category" />
    </div>

    <!-- Table -->
    <table id="productsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Seller</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
      <span id="pageInfo"></span>
    </div>
  </main>
</div>

<script>
  // ---------- CONFIG ----------
  const API_BASE = "https://ecommerce-backend-mlik.onrender.com";
  const API_V1 = API_BASE + "/api/v1";

  let currentPage = 1;
  let totalPages = 1;

  // helper: find first array in response (fallback)
  function findProductsArray(obj) {
    if (!obj || typeof obj !== 'object') return null;
    const stack = [obj];
    while (stack.length) {
      const node = stack.pop();
      if (Array.isArray(node)) return node;
      for (const key of Object.keys(node)) {
        const val = node[key];
        if (Array.isArray(val)) return val;
        if (val && typeof val === 'object') stack.push(val);
      }
    }
    return null;
  }

  // ---------- LOAD PRODUCTS ----------
  async function loadProducts(page = 1) {
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("Please login as admin.");
      window.location.href = "admin-login.html";
      return;
    }

    const search = document.getElementById('searchInput').value.trim();
    const statusFilter = document.getElementById('statusFilter').value;
    const seller = document.getElementById('sellerFilter').value.trim();
    const category = document.getElementById('categoryFilter').value.trim();

    const params = new URLSearchParams({
      page: page.toString(),
      limit: "20"
    });

    if (search) params.append("search", search);
    if (seller) params.append("seller", seller);
    if (category) params.append("category", category);
    // backend doesn't understand our derived status, so we don't send statusFilter

    try {
      const res = await fetch(`${API_V1}/products?` + params.toString(), {
        headers: {
          "Authorization": "Bearer " + token,
          "Accept": "application/json"
        }
      });

      const data = await res.json();
      console.log("DEBUG products API response:", data);

      if (!res.ok || data.success === false) {
        console.error("Products API error:", data);
        renderProducts([]);
        updatePagination(1, 1, 0);
        return;
      }

      // Official shape: { success, count, pagination, data: results }
      let products = null;
      if (Array.isArray(data.data)) products = data.data;
      else if (Array.isArray(data.products)) products = data.products;
      else products = findProductsArray(data) || [];

      const pagination = data.pagination || data.meta || {};
      currentPage = pagination.currentPage || pagination.page || page || 1;
      totalPages = pagination.totalPages || pagination.pages || 1;
      const totalCount = pagination.total || data.count || products.length;

      // client-side filter by derived status
      const filtered = products.filter(p => {
        const derivedStatus = deriveStatus(p);
        if (statusFilter === 'all') return true;
        return derivedStatus === statusFilter;
      });

      renderProducts(filtered);
      updatePagination(currentPage, totalPages, totalCount);

    } catch (err) {
      console.error("Load products error:", err);
      renderProducts([]);
      updatePagination(1, 1, 0);
    }
  }

  // ---------- DERIVE STATUS FROM PRODUCT ----------
  function deriveStatus(p) {
    // Prefer real status if backend sends it
    if (p.status) return String(p.status).toLowerCase();

    // Otherwise derive from isPublished (field from getProducts select)
    if (p.isPublished === true) return 'active';
    if (p.isPublished === false) return 'inactive';

    return 'unknown';
  }

  // ---------- RENDER PRODUCTS ----------
  function renderProducts(products) {
    const tbody = document.querySelector("#productsTable tbody");
    tbody.innerHTML = "";

    if (!products || products.length === 0) {
      tbody.innerHTML = "<tr><td colspan='7'>No products found.</td></tr>";
      return;
    }

    products.forEach(p => {
      const tr = document.createElement("tr");

      const sellerEmail = p.seller
        ? (p.seller.email || p.seller.name || p.seller)
        : "N/A";

      const categoryLabel =
        typeof p.category === "string"
          ? p.category
          : p.category?.name || p.category?.slug || "N/A";

      const price = p.price != null ? p.price : p.sellingPrice || 0;
      const stock = p.stock != null ? p.stock : p.stockQuantity || p.countInStock || 0;
      const status = deriveStatus(p);
      const id = p._id || p.id;

      tr.innerHTML = `
        <td>${p.name || "Unknown"}</td>
        <td>${sellerEmail}</td>
        <td>${categoryLabel}</td>
        <td>₹${price}</td>
        <td>${stock}</td>
        <td><span class="badge ${status}">${status}</span></td>
        <td>
          <button class="action-btn" onclick="updateProduct('${id}', ${stock}, ${price}, '${status}')">
            Update
          </button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  }

  // ---------- UPDATE STATUS + STOCK + PRICE ----------
  async function updateProduct(id, currentStock, currentPrice, currentStatus) {
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("Please login as admin.");
      window.location.href = "admin-login.html";
      return;
    }

    // New status
    const newStatusInput = prompt(
      `Current status: ${currentStatus}\n\nEnter new status (active / inactive / pending / rejected) or leave blank to keep same:`
    );
    const newStatus = newStatusInput && newStatusInput.trim() !== ''
      ? newStatusInput.trim().toLowerCase()
      : null;

    // New stock
    const stockInput = prompt(
      `Current stock: ${currentStock}\n\nEnter new stock quantity (leave blank to keep same):`
    );

    let newStock = null;
    if (stockInput !== null && stockInput.trim() !== '') {
      const parsed = parseInt(stockInput.trim(), 10);
      if (Number.isNaN(parsed) || parsed < 0) {
        alert("Invalid stock quantity. Please enter a non-negative number.");
        return;
      }
      newStock = parsed;
    }

    // New price
    const priceInput = prompt(
      `Current price: ₹${currentPrice}\n\nEnter new price (leave blank to keep same):`
    );

    let newPrice = null;
    if (priceInput !== null && priceInput.trim() !== '') {
      const parsedPrice = parseFloat(priceInput.trim());
      if (Number.isNaN(parsedPrice) || parsedPrice < 0) {
        alert("Invalid price. Please enter a non-negative number.");
        return;
      }
      newPrice = parsedPrice;
    }

    const notes = prompt("Notes / reason (optional):") || "";

    // If user changed nothing
    if (!newStatus && newStock === null && newPrice === null) {
      alert("No changes to update.");
      return;
    }

    const body = {};
    if (newStatus) body.status = newStatus;
    if (newStock !== null) body.stock = newStock;
    if (newPrice !== null) body.price = newPrice;
    if (notes) body.notes = notes;

    try {
      const res = await fetch(
        `${API_V1}/products/${encodeURIComponent(id)}`,
        {
          method: "PUT",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify(body)
        }
      );

      const data = await res.json().catch(() => ({}));
      console.log("Update response:", data);

      if (!res.ok || data.success === false) {
        console.error("Update error:", data);
        alert("Update failed: " + (data.message || "Unknown error"));
        return;
      }

      alert("Product updated successfully!");
      loadProducts(currentPage);
    } catch (err) {
      console.error("Update error:", err);
      alert("Error updating product: " + err.message);
    }
  }

  // ---------- PAGINATION ----------
  function updatePagination(current, total, count) {
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    prevBtn.disabled = current <= 1;
    nextBtn.disabled = current >= total;

    pageInfo.textContent = `Page ${current} of ${total} • ${count} products`;
  }

  function nextPage() {
    if (currentPage < totalPages) {
      loadProducts(currentPage + 1);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      loadProducts(currentPage - 1);
    }
  }

  // ---------- INIT ----------
  document.addEventListener("DOMContentLoaded", () => {
    if (!localStorage.getItem("adminToken")) {
      alert("Please login as admin.");
      window.location.href = "admin-login.html";
      return;
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      currentPage = 1;
      loadProducts(currentPage);
    });
    document.getElementById("statusFilter").addEventListener("change", () => {
      currentPage = 1;
      loadProducts(currentPage);
    });
    document.getElementById("sellerFilter").addEventListener("change", () => {
      currentPage = 1;
      loadProducts(currentPage);
    });
    document.getElementById("categoryFilter").addEventListener("change", () => {
      currentPage = 1;
      loadProducts(currentPage);
    });

    document.getElementById("prevBtn").addEventListener("click", prevPage);
    document.getElementById("nextBtn").addEventListener("click", nextPage);

    loadProducts(currentPage);
  });
</script>
</body>
</html>
