<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - QuickLocal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --text-main: #0f172a;
            --text-light: #64748b;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 { font-size: 1.8rem; font-weight: 700; }
        
        .btn-back {
            text-decoration: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .btn-back:hover { color: var(--primary); }

        /* Table Card */
        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        
        th {
            background: #f8fafc;
            padding: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        tr:hover { background-color: #f8fafc; }

        .order-id { font-family: monospace; color: var(--primary); font-weight: 600; }
        
        /* Status Badges */
        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }
        .status-pending { background: #fff7ed; color: #c2410c; }
        .status-processing { background: #eff6ff; color: #1d4ed8; }
        .status-shipped { background: #f5f3ff; color: #6d28d9; }
        .status-delivered { background: #f0fdf4; color: #15803d; }
        .status-cancelled { background: #fef2f2; color: #b91c1c; }

        .btn-view {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        .btn-view:hover { background: var(--primary-dark); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 700px;
            border-radius: 1rem;
            padding: 2rem;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .detail-section { margin-bottom: 1.5rem; }
        .detail-title { font-size: 0.9rem; font-weight: 700; color: var(--text-light); margin-bottom: 0.75rem; text-transform: uppercase; }
        .detail-box { background: #f8fafc; padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border); }
        .info-row { margin-bottom: 0.5rem; display: flex; }
        .info-label { width: 100px; font-weight: 600; color: var(--text-light); }
        .info-value { flex: 1; color: var(--text-main); font-weight: 500; }

        .items-list { width: 100%; margin-top: 0.5rem; border-collapse: collapse; }
        .items-list td { padding: 0.75rem 0; border-bottom: 1px solid #e2e8f0; }
        .items-list tr:last-child td { border-bottom: none; }
        
        .total-row {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="admin-dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1>Customer Orders</h1>
        </div>

        <div class="card">
            <div id="loading" style="padding: 3rem; text-align: center;">
                <i class="fas fa-circle-notch fa-spin fa-2x" style="color: var(--primary);"></i>
                <p style="margin-top: 1rem; color: var(--text-light);">Fetching orders...</p>
            </div>

            <div id="error-state" style="display: none; padding: 3rem; text-align: center; color: #ef4444;">
                <i class="fas fa-exclamation-circle fa-2x"></i>
                <p style="margin-top: 0.5rem;">Failed to load orders. Please login as Admin.</p>
            </div>

            <table id="ordersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 style="font-size: 1.5rem; font-weight: 700;">Order Details</h2>
                    <p id="modalOrderId" style="color: var(--text-light); font-family: monospace; margin-top: 0.25rem;"></p>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="detail-section">
                <div class="detail-title"><i class="fas fa-user"></i> Customer Information</div>
                <div class="detail-box">
                    <div class="info-row">
                        <span class="info-label">Name:</span>
                        <span class="info-value" id="modalName"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="modalEmail"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone:</span>
                        <span class="info-value" id="modalPhone"></span>
                    </div>
                </div>
            </div>

            <div class="detail-section">
                <div class="detail-title"><i class="fas fa-map-marker-alt"></i> Shipping Address</div>
                <div class="detail-box">
                    <p id="modalAddressLine1" style="font-weight: 500;"></p>
                    <p id="modalAddressLine2" style="color: var(--text-light);"></p>
                </div>
            </div>

            <div class="detail-section">
                <div class="detail-title"><i class="fas fa-shopping-basket"></i> Items Ordered</div>
                <table class="items-list">
                    <tbody id="modalItems">
                        </tbody>
                </table>
            </div>

            <div class="total-row">
                <span>Total Amount</span>
                <span style="color: var(--primary);" id="modalTotal"></span>
            </div>
        </div>
    </div>

    <script>
        // Configuration derived from your uploaded files
        const API_BASE = 'https://ecommerce-backend-mlik.onrender.com/api/v1';

        // Helper to find the auth token from various storage keys your app uses
        function getAuthToken() {
            return localStorage.getItem('qk_admin_token') || 
                   localStorage.getItem('qk_token') || 
                   localStorage.getItem('quicklocal_access_token');
        }

        // Fetch Orders on Load
        document.addEventListener('DOMContentLoaded', async () => {
            const token = getAuthToken();
            
            if (!token) {
                window.location.href = 'login.html'; // Redirect if no token
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Unauthorized');

                const data = await response.json();
                const orders = data.data || data.orders || data; // Handle various API response structures

                renderTable(orders);
            } catch (error) {
                console.error(error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-state').style.display = 'block';
            }
        });

        function renderTable(orders) {
            document.getElementById('loading').style.display = 'none';
            const table = document.getElementById('ordersTable');
            const tbody = document.getElementById('ordersBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem;">No orders found.</td></tr>';
                table.style.display = 'table';
                return;
            }

            tbody.innerHTML = orders.map(order => {
                // Safe access to nested properties
                const name = order.shippingAddress?.name || order.user?.name || 'Guest';
                const total = order.totalPrice || order.total || order.amount || 0;
                const date = new Date(order.createdAt).toLocaleDateString();
                const status = order.status || 'Pending';
                // Safely serialize order object for the button
                const orderString = encodeURIComponent(JSON.stringify(order));

                return `
                    <tr>
                        <td class="order-id">#${(order._id || order.id).slice(-6).toUpperCase()}</td>
                        <td>
                            <div style="font-weight: 600;">${name}</div>
                            <div style="font-size: 0.8rem; color: #94a3b8;">${order.user?.email || ''}</div>
                        </td>
                        <td>${date}</td>
                        <td style="font-weight: 600;">₹${total.toLocaleString()}</td>
                        <td><span class="status-badge status-${status.toLowerCase()}">${status}</span></td>
                        <td>
                            <button class="btn-view" onclick="viewOrder('${orderString}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            table.style.display = 'table';
        }

        // Modal Logic
        window.viewOrder = function(encodedOrder) {
            const order = JSON.parse(decodeURIComponent(encodedOrder));
            
            // 1. Populate IDs
            document.getElementById('modalOrderId').textContent = `ID: ${order._id || order.id}`;
            
            // 2. Populate Customer Info (Prefer Shipping Address data as it's more accurate for delivery)
            const shipping = order.shippingAddress || {};
            const user = order.user || {};
            
            document.getElementById('modalName').textContent = shipping.name || user.name || 'N/A';
            document.getElementById('modalEmail').textContent = user.email || 'N/A';
            document.getElementById('modalPhone').textContent = shipping.phone || 'N/A';

            // 3. Populate Address
            document.getElementById('modalAddressLine1').textContent = shipping.address || 'No street address';
            document.getElementById('modalAddressLine2').textContent = 
                `${shipping.city || ''}, ${shipping.state || ''} ${shipping.postalCode || ''}, ${shipping.country || ''}`;

            // 4. Populate Items
            const itemsContainer = document.getElementById('modalItems');
            const items = order.orderItems || order.items || [];
            
            itemsContainer.innerHTML = items.map(item => {
                // Handle different item structures (product object vs flat properties)
                const productName = item.product?.name || item.name || 'Product';
                const qty = item.quantity || item.qty || 0;
                const price = item.price || 0;
                
                return `
                    <tr>
                        <td>
                            <div style="font-weight: 600;">${productName}</div>
                        </td>
                        <td style="text-align: center; color: var(--text-light);">x${qty}</td>
                        <td style="text-align: right; font-weight: 600;">₹${(price * qty).toLocaleString()}</td>
                    </tr>
                `;
            }).join('');

            // 5. Total
            const total = order.totalPrice || order.total || order.amount || 0;
            document.getElementById('modalTotal').textContent = `₹${total.toLocaleString()}`;

            // Show Modal
            document.getElementById('orderModal').style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
