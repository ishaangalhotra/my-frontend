<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy - QuickLocal</title>
    <meta name="description" content="QuickLocal uses cookies for authentication, session continuity, and user experience improvements.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary:#ff6a3d; --secondary:#14b8a6; --text:#0f172a; --muted:#475569; --bg:#f8fafc; --card:#ffffff; --border:#e2e8f0; }
        * { box-sizing:border-box; margin:0; padding:0; }
        body { font-family:'Manrope', sans-serif; background:var(--bg); color:var(--text); }
        .wrap { max-width:900px; margin:0 auto; padding:2rem 1rem; }
        .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:2rem; box-shadow:0 12px 30px rgba(15,23,42,0.08); }
        h1 { font-family:'Sora', sans-serif; font-size:2rem; margin-bottom:0.75rem; background:linear-gradient(135deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        p { color:var(--muted); line-height:1.7; margin-bottom:1rem; }
        .actions { display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:1.25rem; }
        .btn { text-decoration:none; font-weight:700; border-radius:10px; padding:0.7rem 1rem; border:1px solid var(--border); color:var(--text); background:#fff; }
        .btn.primary { background:linear-gradient(135deg,var(--primary),var(--secondary)); color:#fff; border:none; }
    </style>
</head>
<body>
    <main class="wrap">
        <section class="card">
            <h1>Cookie Policy</h1>
            <p>QuickLocal uses cookies for authentication, session continuity, and user experience improvements.</p>
            <p>If you need immediate help, use the support links from the main website.</p>
            <div class="actions">
                <a class="btn primary" href="index.html">Back to Home</a>
                <a class="btn" href="contact.html">Contact Support</a>
                <a class="btn" href="help.html">Help Center</a>
            </div>
        </section>
    </main>
</body>
</html>
