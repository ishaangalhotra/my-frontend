<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyStore - Online Shopping</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">MyStore</a></div>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search for products...">
        </div>
        <nav class="nav-links" id="nav-links"></nav>
    </header>

    <main class="main">
        <h1 class="section-title">Featured Products</h1>
        <div id="product-list" class="product-grid">
            <div class="loading-spinner"><div class="spinner"></div></div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            renderNavLinks();
            const productList = document.getElementById('product-list');
            
            const fetchProducts = async (keyword = '') => {
                try {
                    const res = await fetch(`${API_URL}/api/v1/products?keyword=${keyword}`);
                    const products = await res.json();
                    
                    productList.innerHTML = ''; // Clear previous products or spinner
                    if(products.length === 0) {
                        productList.innerHTML = `<p>No products found.</p>`;
                        return;
                    }
                    products.forEach(product => {
                        const discount = product.originalPrice ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
                        const productCard = `
                            <div class="product-card">
                                <a href="product.html?id=${product._id}">
                                    <img src="${product.image}" alt="${product.name}">
                                    <div class="product-card-body">
                                        <h3>${product.name}</h3>
                                        <div class="rating">${product.rating} ★ (${product.numReviews} reviews)</div>
                                        <div class="price">
                                            ₹${product.price}
                                            ${product.originalPrice ? `<span class="original-price">₹${product.originalPrice}</span>` : ''}
                                            ${discount > 0 ? `<span style="color:var(--success); margin-left:8px;">${discount}% off</span>` : ''}
                                        </div>
                                    </div>
                                </a>
                                <button class="add-to-cart-btn" data-id="${product._id}">Add to Cart</button>
                            </div>
                        `;
                        productList.innerHTML += productCard;
                    });
                } catch (error) {
                    productList.innerHTML = `<p>Error loading products. Please try again later.</p>`;
                    console.error(error);
                }
            };
            
            fetchProducts();
            
            document.getElementById('searchBox').addEventListener('input', (e) => {
                fetchProducts(e.target.value);
            });
        });
    </script>
</body>
</html>
