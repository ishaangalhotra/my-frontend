<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Flipkart</a></div>
    <div class="nav-links" id="nav-links">
      </div>
  </header>

  <main class="main">
    <h2 class="section-title">Top Deals for You</h2>
    <div id="product-list" class="product-grid">
      </div>
  </main>

  <footer>
    <p>&copy; 2025 My Flipkart Clone</p>
  </footer>

  <script>
    const API_BASE = "https://ecommerce-backend-8ykq.onrender.com"; // Your Render backend URL

    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE}/api/products`);
        const data = await res.json();

        const productList = document.getElementById('product-list');
        productList.innerHTML = "";

        data.forEach(product => {
          const div = document.createElement('div');
          div.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}" /> <h3>${product.name}</h3>
            <p>${product.description}</p>
            <strong>â‚¹${product.price}</strong>
            <br />
            <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
          `;
          productList.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load products:", err);
      }
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    window.onload = loadProducts;
  </script>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const nav = document.getElementById("nav-links");

    if (user) {
      nav.innerHTML = `
        <span style="color:white; margin-right:10px;">Hello, ${user.username}</span> <a href="cart.html">Cart</a>
        <a href="#" onclick="logout()">Logout</a>
      `;
    } else {
      nav.innerHTML = `
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="cart.html">Cart</a>
      `;
    }

    function logout() {
      localStorage.removeItem("user");
      localStorage.removeItem("token"); // Also remove the token
      window.location.href = "index.html"; // Redirect to home after logout
    }
  </script>

</body>
</html>
