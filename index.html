<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Flipkart</a></div>
    <div class="nav-links" id="nav-links">
      <!-- login/logout/seller portal buttons will be inserted via JS -->
    </div>
  </header>

  <!-- Main content -->
  <main class="main">
    <h2 class="section-title">Top Deals for You</h2>
    <div id="product-list" class="product-grid">
      <!-- Products will be loaded here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Flipkart Clone</p>
  </footer>

  <!-- Script to load config and main script -->
  <script src="config.js"></script>
  <script src="script.js"></script>

  <script>
    // This inline script handles the dynamic navigation links based on user login/role
    document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user"));
        const nav = document.getElementById("nav-links");

        if (nav) { // Ensure nav element exists
            if (user) {
                let userLinks = `<span style="color:white; margin-right:10px;">Hello, ${user.username}</span>
                                 <a href="cart.html">Cart</a>`;
                // Show Seller Portal link only if user is a seller or admin
                if (user.role === 'seller' || user.role === 'admin') {
                    userLinks += `<a href="seller.html">Seller Portal</a>`;
                }
                userLinks += `<a href="#" onclick="logout()">Logout</a>`;
                nav.innerHTML = userLinks;
            } else {
                nav.innerHTML = `
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                    <a href="cart.html">Cart</a>
                `;
            }
        }
    });

    // logout function is now in script.js, but kept here for clarity if you prefer it inline
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "login.html"; // Redirect to login after logout
    }
  </script>

</body>
</html>
