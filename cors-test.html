<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - QuickLocal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>QuickLocal CORS Test</h1>
    <p>Testing CORS connection to backend...</p>
    
    <button onclick="testBasicCORS()">Test Basic CORS</button>
    <button onclick="testAuthEndpoint()">Test Auth Endpoint</button>
    <button onclick="testWithCredentials()">Test With Credentials</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://quicklocal-backend.onrender.com/api/v1';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testBasicCORS() {
            try {
                addResult('Testing basic CORS...', true);
                
                const response = await fetch(`${API_BASE}/cors-test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Basic CORS test successful! Origin: ${data.origin}`, true);
                    addResult(`Response: ${JSON.stringify(data, null, 2)}`, true);
                } else {
                    addResult(`❌ Basic CORS test failed with status: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ Basic CORS test failed: ${error.message}`, false);
                console.error('Basic CORS test error:', error);
            }
        }
        
        async function testAuthEndpoint() {
            try {
                addResult('Testing auth endpoint...', true);
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    addResult('✅ Auth endpoint OPTIONS request successful!', true);
                } else {
                    addResult(`❌ Auth endpoint OPTIONS failed with status: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ Auth endpoint test failed: ${error.message}`, false);
                console.error('Auth endpoint test error:', error);
            }
        }
        
        async function testWithCredentials() {
            try {
                addResult('Testing with credentials...', true);
                
                const response = await fetch(`${API_BASE}/cors-test`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Credentials test successful!', true);
                    addResult(`Headers: ${JSON.stringify(data.headers, null, 2)}`, true);
                } else {
                    addResult(`❌ Credentials test failed with status: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ Credentials test failed: ${error.message}`, false);
                console.error('Credentials test error:', error);
            }
        }
        
        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Click buttons to test CORS functionality.', true);
            addResult(`Current origin: ${window.location.origin}`, true);
            addResult(`Testing against: ${API_BASE}`, true);
        });
    </script>
</body>
</html>
